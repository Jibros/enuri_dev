<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="keywords" content="휴대폰, 사무, 생활가전, 용품, 영상음향, 컴퓨터, 자동차, 명품, 잡화, 스포츠, 유아, 완구, 가구, 화장품, 식품, 가격비교, 쇼핑몰, 최저가" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>에누리(가격비교) eNuri.com</title>
<link rel="shortcut icon" href="http://imgenuri.enuri.gscdn.com/2014/layout/favicon_enuri.ico" />
<script type="text/javascript" src="http://www.enuri.com/common/js/lib/jquery-1.9.1.min.js"></script>
<link rel="stylesheet" href="/css/enuripc/default.css" type="text/css" />
<link rel="stylesheet" href="/css/enuripc/style.css" type="text/css" />
<link rel="stylesheet" type="text/css" href="/mobilefirst/css/lib/slick.css"/>
<script type="text/javascript" src="/mobilefirst/js/lib/slick.min.js"></script>

<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->	
</head>
<body>
<!-- CONTENT WRAP -->
<div class="content_wrap">
	<!-- 에누리PC 설치가이드 페이지 -->
	<div class="setupguide_cont">
		<!-- container -->
		<div class="container">
			<ul class="sug_nav">
				<li class="sug_tab1 on"><a href="#sugtab1" class="btn">윈도우 USB 설치 가이드</a></li>
				<li class="sug_tab2"><a href="#sugtab2" class="btn">윈도우 설치 가이드</a></li>
			</ul>
	
			<div class="sug_contents">
				<div id="sugtab1" class="sug_cont">
					<img src="http://imgenuri.enuri.gscdn.com/images/enuripc/setupgide1.jpg" alt="MS 윈도우 10 설치하기(MS Windows 10 Install)" class="imgs" usemap="#windowBuy" />
					<map name="windowBuy">
						<area shape="rect" coords="0, 433, 260, 483" target="_blank" href="http://www.enuri.com/list.jsp?cate=04140108" title="정품 MS 윈도우 10 구입하기(새창열림)" />
						<area shape="rect" coords="584, 500, 878, 549" target="_blank" href="https://www.microsoft.com/ko-kr/software-download/windows10" title="윈도우 10 다운로드 바로가기(새창열림)" />
					</map>
				</div>				
				<div id="sugtab2" class="sug_cont" style="display:none;">
					<img src="http://imgenuri.enuri.gscdn.com/images/enuripc/setupgide2_tit.jpg" alt="새 PC에 윈도우 10 설치하기" class="imgs" />
					
					<div class="sug_subarea">
						<ul class="subarea_nav">
							<li class="subarea_tab1 on"><a href="#sugsubtab1" class="btn">Step 1. 바이오스 설정</a></li>
							<li class="subarea_tab2"><a href="#sugsubtab2" class="btn">Step 2. 제품키 등록 및 파티션 설정</a></li>
							<li class="subarea_tab3"><a href="#sugsubtab3" class="btn">Step 3. 재부팅 후 설정</a></li>
						</ul>
						
						<div class="sug_subarea_contents">
							<div id="sugsubtab1" class="sug_subarea_cont">
								<img src="http://imgenuri.enuri.gscdn.com/images/enuripc/setupgide2_1.jpg" alt="Step1. 바이오스 설정" class="imgs" />
							</div>
							<div id="sugsubtab2" class="sug_subarea_cont">
								<img src="http://imgenuri.enuri.gscdn.com/images/enuripc/setupgide2_2.jpg" alt="Step2. 제품키 등록 및 파티션 설정" class="imgs" />
							</div>
							<div id="sugsubtab3" class="sug_subarea_cont">
								<img src="http://imgenuri.enuri.gscdn.com/images/enuripc/setupgide2_3.jpg" alt="Step3. 재부팅 후 설정" class="imgs" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--  //container -->
	</div>
</div>


<script>
$(function(){
	// 탭 전환
	$(".sug_cont").hide();
	$("#sugtab1").show();
	$(".sug_nav > li").on("click", function(e) {
        var tabCont = $(this).find("a").attr('href');
		$(".sug_nav > li").removeClass("on");
        $(this).addClass("on");

		$(".sug_contents > div").fadeOut(100);
		$(tabCont).fadeIn(200);

        e.preventDefault();
    });
	
	// 서브 탭 전환
	$(".sug_subarea_cont").hide();
	$("#sugsubtab1").show();
	$(".subarea_nav > li").on("click", function(e) {
        var tabCont = $(this).find("a").attr('href');
		$(".subarea_nav > li").removeClass("on");
        $(this).addClass("on");

		$(".sug_subarea_contents > div").fadeOut(100);
		$(tabCont).fadeIn(200);

        e.preventDefault();
    });
});
</script>
</body>
</html>
