<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="keywords" content="휴대폰, 사무, 생활가전, 용품, 영상음향, 컴퓨터, 자동차, 명품, 잡화, 스포츠, 유아, 완구, 가구, 화장품, 식품, 가격비교, 쇼핑몰, 최저가" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>에누리(가격비교) eNuri.com</title>
<link rel="shortcut icon" href="http://imgenuri.enuri.gscdn.com/2014/layout/favicon_enuri.ico" />
<script type="text/javascript" src="http://www.enuri.com/common/js/lib/jquery-1.9.1.min.js"></script>
<link rel="stylesheet" href="/css/enuripc/default.css" type="text/css" />
<link rel="stylesheet" href="/css/enuripc/style.css" type="text/css" />
<link rel="stylesheet" type="text/css" href="/mobilefirst/css/lib/slick.css"/>
<script type="text/javascript" src="/mobilefirst/js/lib/slick.min.js"></script>

<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->	
</head>
<body>
<!-- CONTENT WRAP -->
<div class="content_wrap">
	<!-- 에누리 서비스 A/S 페이지 -->
	<div class="service_cont">
		<!-- container -->
		<div class="container">
			<ul class="as_nav">
				<li class="as_tab1 on"><a href="#astab1" class="btn">에누리 다이렉트 서비스 A/S</a></li>
				<li class="as_tab2"><a href="#astab2" class="btn">프리미엄 다이렉트 서비스 A/S</a></li>
				<li class="as_tab3"><a href="#astab3" class="btn">HealingCOM A/S</a></li>
			</ul>
	
			<div class="as_contents">
				<div id="astab1" class="as_cont">
					<img src="http://imgenuri.enuri.gscdn.com/images/enuripc/asdf2.jpg" alt="" class="imgs" />
				</div>				
				<div id="astab2" class="as_cont" style="display:none;">
					<img src="http://imgenuri.enuri.gscdn.com/images/enuripc/asdf3.jpg" alt="" class="imgs" />
				</div>				
				<div id="astab3" class="as_cont" style="display:none;">
					<img src="http://imgenuri.enuri.gscdn.com/images/enuripc/asdf1.jpg" alt="" class="imgs" />
				</div>
			</div>
		</div>
		<!--  //container -->
	</div>
</div>


<script>
$(function(){
	// 탭 전환
	$(".as_cont").hide();
	$("#astab1").show();
	$(".as_nav > li").on("click", function(e) {
        var tabCont = $(this).find("a").attr('href');
		$(".as_nav > li").removeClass("on");
        $(this).addClass("on");

		$(".as_contents > div").fadeOut(100);
		$(tabCont).fadeIn(200);

        e.preventDefault();
    });
});
</script>
</body>
</html>
