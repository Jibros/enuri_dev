<!doctype html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<META NAME="description" CONTENT="최저가 에누리 - 가격비교 사이트 에누리닷컴입니다.">
<META NAME="keyword" CONTENT="휴대폰, 사무, 생활가전, 용품, 영상음향, 컴퓨터, 자동차, 명품, 잡화, 스포츠, 유아, 완구, 가구, 화장품, 식품, 가격비교, 쇼핑몰, 최저가">
<link rel="shortcut icon" href="http://imgenuri.enuri.gscdn.com/2014/layout/favicon_enuri.ico">
<title>에누리(가격비교) eNuri.com</title>
<!--<link rel="stylesheet" href="/css/enuripc/admin.css" type="text/css">-->
<!-- 2017-11-06 css 경로 변경 -->
<link rel="stylesheet" href="/enuripc/admin/css/admin.css" type="text/css">
<script type="text/javascript" src="http://www.enuri.com/common/js/lib/jquery-1.9.1.min.js"></script>
</head>
<body>


<div class="admin_wrap">
	<h1>세상의 모든 최저가 에누리 가격비교</h1>
	<div class="mainvisual">에누리 가격비교</div>

	<h2>에누리 PC 견적 관리자 페이지에 오신 것을 환영합니다.</h2>
	<div class="login">
		<fieldset>
			<legend>에누리 광고 관리자 로그인</legend>
			<div class="inputbox">

				<p class="id_input">
					<label for="id">아이디</label><input type="text" id="id" class="input_text" onfocus="this.className='focus'" onblur="if (this.value.length==0) {this.className='input_text'}else {this.className='input_text focusnot'}" />
				</p>

				<p class="pw_input">
					<label for="pw">비밀번호</label><input type="password" id="id" class="input_text" onfocus="this.className='focus'" onblur="if (this.value.length==0) {this.className='input_text'}else {this.className='input_text focusnot'}"  />
				</p>

				<input  title="로그인" class="btn_login" type="submit" value="로그인" />
				<div class="auto_login"><input type="checkbox" />자동로그인</div>

			</div>
		</fieldset>
	</div>
</div>

<script>
	$( ".auto_login" ).click(function() {
	  $( this ).toggleClass( "on" );
	});
</script>


</body>
</html>
