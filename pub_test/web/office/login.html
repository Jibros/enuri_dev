<body>
 
<div class="login_Area">
<h1>에누리 가격비교</h1>
<h2>로그인 후에 이용하실 수 있습니다.</h2>
<fieldset>
	<legend>로그인 입력 폼</legend>
	<p class="id_field"><label for="uid">아이디</label><input id="uid" type="text" title="아이디입력" value="아이디입력" onFocus="this.value=''" /></p>
	<p class="pw_field"><label for="password">비밀번호</label><input id="password" name="password" type="text" title="비밀번호입력" value="비밀번호입력" onFocus="this.value=''" ></p>
	<button type="submit" class="login">로그인</button>
	<dl>
		<dt>아이디 저장</dt>
		<dd class="id_save"><label><input type="checkbox" name="saveid" />아이디 저장</label></dd>
		<dt>아이디나 비밀번호를 분실하셨나요?</dt>
		<dd class="join"><a href="#">회원가입하기</a></dd>
	</dl>
 </fieldset>
</div>

 </body>
