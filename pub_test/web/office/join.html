<!doctype html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<META NAME="description" CONTENT="최저가 에누리 - 가격비교 사이트 에누리닷컴입니다.">
<META NAME="keyword" CONTENT="휴대폰, 사무, 생활가전, 용품, 영상음향, 컴퓨터, 자동차, 명품, 잡화, 스포츠, 유아, 완구, 가구, 화장품, 식품, 가격비교, 쇼핑몰, 최저가">
<link rel="shortcut icon" href="http://img.enuri.info/2014/layout/favicon_enuri.ico">
<title>에누리(가격비교) eNuri.com</title>
<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
 
<div class="join_Area">
<h1>에누리 가격비교</h1>
<h2>회원정보를 입력해주세요.</h2>
<fieldset>
	<legend>회원정보 입력</legend>
	<dl>
		<dt>아이디</dt>
		<dd><input type="input" name="id" value="아이디" onFocus="this.value=''" /> </dd>
		<dt>비밀번호</dt>
		<dd><input type="input" name="password" value="비밀번호" onFocus="this.value=''" /></dd>
		<dt>회사명</dt>
		<dd><input type="input" name="company" value="회사명" onFocus="this.value=''" /></dd>
		<dt>팀명</dt>
		<dd><input type="input" name="team" value="팀명" onFocus="this.value=''" /></dd>
		<dt>이름</dt>
		<dd><input type="input" name="name" value="이름" onFocus="this.value=''" /></dd>
	</dl>
	<button type="submit" class="btn_ok">확인</button>
	<button type="submit" class="btn_cancel">취소</button>
 </fieldset>
</div>

 </body>
</html>
