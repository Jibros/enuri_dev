<div class="reservation">
	<h2>회의실 예약 신청</h2>

	<dl>
		<dt>신청자</dt>
		<dd>최민경</dd>
		<dt>날짜</dt>
		<dd><input type="text" /> <img src="http://jca.enuri.com/images/icon_calendar.gif" alt="" /></dd>
		<dt>시간(10분단위)</dt>
		<dd><select><option>08</option></select>시 <select><option>00</option></select>분 ~ <select><option>08</option></select>시 <select><option>00</option></select>분</dd>
		<dt>회의실</dt>
		<dd>
			<select>
				<option>대회의실</option>
				<option>소회의실1</option>
				<option>중회의실</option>
				<option>소회의실2</option>
				<option>소회의실3</option>
			</select>
		</dd>
		<dt>메모</dt>
		<dd><input type="text" /></dd>
	</dl>
	<button type="submit" class="btn_ok">예약하기</button>

</div>
