			h=66;

	}
	insertLog(10564);
}

function chkNumChar(str) {
	var validStr = "0123456789";
	var isValid = true;
	for(var i=0; i&lt;str.length; i++) {
		if(validStr.indexOf(str.charAt(i)) == -1){
			isValid = false;
		}
	}
	return isValid;
}
