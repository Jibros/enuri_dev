function fnResize(){
    
    var nWidth = 0;
    var nHeight = 0;
     
    if(undefined != window.opener) {    //window.open
         var nMenuWidth = 0;
         var nMenuHeight = 0;
          
         if(window.outerHeight) {
             
             nMenuWidth = window.outerWidth - window.innerWidth;
             nMenuHeight = window.outerHeight - window.innerHeight + 1;
         } else {
             // ie8 이하
             var nDocWidth = $(document).outerWidth();
             var nDocHeight = $(document).outerHeight();
              
             window.resizeTo ( nDocWidth, nDocHeight );
              
             nMenuWidth = nDocWidth - $(window).width();
             nMenuHeight = nDocHeight - $(window).height();
         }

         nWidth = $("#tblMain").outerWidth() + nMenuWidth;
         nHeight = $("#tblMain").outerHeight() + nMenuHeight;
 
         self.resizeTo(nWidth, nHeight); 
    }
}

$(document).ready(function(){

//쿠키 Get
function fnGetCookie( name )
{
   var nameOfCookie = name + "=";
   var x = 0;
   while ( x <= document.cookie.length )
   {
           var y = (x+nameOfCookie.length);
           if ( document.cookie.substring( x, y ) == nameOfCookie ) {
                   if ( (endOfCookie=document.cookie.indexOf( ";", y )) == -1 )
                           endOfCookie = document.cookie.length;
                   return unescape( document.cookie.substring( y, endOfCookie ) );
           }
           x = document.cookie.indexOf( " ", x ) + 1;
           if ( x == 0 )
                   break;
   }
   return "";
}

function InStr(strSearch, charSearchFor){
    var inCnt = 0;
    for (i=0; i < strSearch.length; i++){
        if (charSearchFor == strSearch.substring(i,i+1)){
            inCnt++;
        }
    }
    return inCnt;
}

	function CmdKeyPressId(e){
		if ( e.keyCode!=13){
			if ( !((e.keyCode >= 48 && e.keyCode <=57) || (e.keyCode >= 65 && e.keyCode <=90) || (e.keyCode >= 97 && e.keyCode <=122) )){
				e.returnValue = false;
			}
		}
	}
	function CmdKeyPressLogin(e){
		if ( e.keyCode!=13){
			if ( !((e.keyCode >= 48 && e.keyCode <=57) || (e.keyCode >= 65 && e.keyCode <=90) || (e.keyCode >= 97 && e.keyCode <=122) )){
				e.returnValue = false;
			}
		}else{
			if (chkFrmValue(document.frmLogin)){
				document.frmLogin.submit();
			}
		}
	}
	function chkIDChar(strID) {
		var validChar = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789"
		for (var i=0;i<strID.length;i++) {
			if (validChar.indexOf(strID.charAt(i)) == -1)
				return false;
		}
		return true;
	}
	function chkPassChar(strPass) {
		var validChar = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789"
		for (var i=0;i<strPass.length;i++) {
			if (validChar.indexOf(strPass.charAt(i)) == -1)
				return false;
		}
		return true;
	}

	<script language="javascript">
	function chkFrmValue(form){
		if(form.loginid.value.length==0 || form.loginid.value==form.loginid.defaultValue){
			alert("ID를 입력하세요");
			form.loginid.focus();
			form.loginid.select();
			return false;
		}
		if(form.pass.value.length==0){
			alert("비밀번호를 입력하세요");
			form.pass.focus();
			form.pass.select();
			return false;
		}
		if(form.loginid.value.length < 4 || form.loginid.value.length > 12 || chkIDChar(form.loginid.value) == false){
			alert("ID는 4~12자의 영문, 숫자만 가능합니다");
			form.loginid.focus();
			form.loginid.select();
			return false;
		}
		if(form.pass.value.length < 4 || form.pass.value.length > 12 || chkPassChar(form.pass.value) == false){
			alert("비밀번호는 6~12자의 영문, 숫자만 가능합니다");
			form.pass.select();
			return false;
		}
		parent.setLogintopCmdtype('faqwrite');
		return true;
	}

	function goJoin(){
		parent.CmdJoin(1); //회원가입페이지 레이어 호출(join/join2009/IncJoin2009.jsp)
