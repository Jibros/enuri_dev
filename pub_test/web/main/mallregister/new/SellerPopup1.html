function CmdIDKeyPress(){
	if ( !((event.keyCode >= 48 && event.keyCode <=57) || (event.keyCode >= 65 && event.keyCode <=90) || (event.keyCode >= 97 && event.keyCode <=122) )){
		event.returnValue =false;
	}
}
function resize(){
	if (document.all){
		cW=document.getElementById("tbl_main").clientWidth
		cH=document.body.offsetHeight
		window.resizeTo(500,500)
		barsW=500-document.body.offsetWidth
		barsH=500-document.body.offsetHeight
		wW=barsW+cW
		wH=barsH+cH
		window.resizeTo(wW,wH)
		var varHeight = document.body.scrollHeight;
		var varWidth = document.body.scrollWidth;
		var h=0;

		if (navigator.userAgent.indexOf("SV1") > 0){  h=4; }
		else if(navigator.userAgent.indexOf("MSIE")>0) { h=4;}
		else if(navigator.userAgent.indexOf("Gecko")>0 && navigator.userAgent.indexOf("Firefox") <= 0 && navigator.userAgent.indexOf("Netscape") <= 0 ){ h=22; }
		else if(navigator.userAgent.indexOf("Firefox") >0 ){  h=18; }
		else if(navigator.userAgent.indexOf("Netscape") >0 ){ h=-2; }
		else { h=4;}
		window.resizeTo(varWidth+barsW,varHeight+barsH+h);
		var varLWidth = document.body.scrollWidth - document.body.clientWidth;
		window.resizeTo(varWidth+barsW+varLWidth,varHeight+barsH+h);
	}else{
		wW=window.outerWidth
		wH=window.outerHeight
		window.resizeTo(wW,wH);
	}
}
function CmdKindRdoChk(n){
	document.MallRegFrm.srr_goodsregcnt.length = 0;
    document.MallRegFrm.srr_goodsregcnt.selectedIndex = null;
	if(n=="1"){
		document.MallRegFrm.srr_goodsregcnt.options[0] = new Option("500개 이하","500");
		document.MallRegFrm.srr_goodsregcnt.options[1] = new Option("~ 1,000개","1000");
		document.MallRegFrm.srr_goodsregcnt.options[2] = new Option("~ 3,000개","3000");
		document.MallRegFrm.srr_goodsregcnt.options[3] = new Option("3,000개 초과","300000");

	}else{
		document.MallRegFrm.srr_goodsregcnt.options[0] = new Option("제한 없음","300000");
		document.MallRegFrm.srr_goodsregcnt.options[1] = new Option("1,000개 이하","1000");
		document.MallRegFrm.srr_goodsregcnt.options[2] = new Option("~ 4,000개","4000");
		document.MallRegFrm.srr_goodsregcnt.options[3] = new Option("~ 20,000개","20000");
		document.MallRegFrm.srr_goodsregcnt.options[4] = new Option("20,000개 이상","299999");
	}
}

function frmChk() //전송 폼 체크
{
	try{
		if(MallRegFrm.agree[0].checked == "0"){
			alert("약관에 동의하셔야 신청이 가능합니다.");
			MallRegFrm.agree[1].focus();
			return false;
		}
		else if(MallRegFrm.srr_id.value.length < 4 || MallRegFrm.srr_id.value.length > 12){
			alert("4자 이상의 ID를 입력하세요~~");
			MallRegFrm.srr_id.focus();
			return false;
		}else if(MallRegFrm.srr_id.value.isid()==false){
			alert("ID는 4~12의 영문이나 숫자만 가능합니다.");
			MallRegFrm.srr_id.focus();
			return false;
		}else if(MallRegFrm.srr_id.value.charAt(0).isalpha()==false){
			alert("ID의 첫글자는 영문만 가능합니다.");
			MallRegFrm.srr_id.focus();
			return false;
		}else if(!chkPassChar(MallRegFrm.srr_pswd.value)) {
			alert("8~15자의 영문,숫자가 조합된 비밀번호로\n입력해 주세요.");
			MallRegFrm.srr_pswd.select();
			return false;
		}else if(MallRegFrm.srr_pswd.value != MallRegFrm.tmp_srr_pswd.value){
			alert("확인 암호와 일치 하지 않습니다.");
			MallRegFrm.srr_pswd.focus();
			MallRegFrm.srr_pswd.value = "";
			MallRegFrm.tmp_srr_pswd.value = "";
			return false;
		}else if(MallRegFrm.srr_companynm.value.length < 1){
			alert("올바른 회사명을 입력하세요~~");
			MallRegFrm.srr_companynm.focus();
			return false;
		}else if(MallRegFrm.srr_companyno.value.length < 5){
			alert("사업자 등록 번호를 입력하세요~~");
			MallRegFrm.srr_companyno.focus();
			return false;
		}else if(MallRegFrm.srr_mallnm.value.length < 2){
			alert("쇼핑몰 명을 입력하세요~~");
			MallRegFrm.srr_mallnm.focus();
			return false;
		}else if(MallRegFrm.srr_mallnm.value.length > 12){
			alert("쇼핑몰명을 줄여 주세여~~");
			MallRegFrm.srr_mallnm.focus();
			return false;
		}else if(MallRegFrm.srr_homeurl.value.length < 3){
			alert("홈페이지 URL을 입력하세요~~");
			MallRegFrm.srr_homeurl.focus();
			return false;
		}else if(MallRegFrm.srr_managernm.value.length < 3){
			alert("담당자명을 입력하세요~~");
			MallRegFrm.srr_managernm.focus();
			return false;
		}else if(MallRegFrm.srr_managertel.value.length < 3){
			alert("담당자 전화번호를 입력하세요~~");
			MallRegFrm.srr_managertel.focus();
			return false;
		}else if(MallRegFrm.srr_manageremail.value.length < 3){
			alert("담당자 이메일을 입력하세요~~");
			MallRegFrm.srr_manageremail.focus();
			return false;
		}else if(MallRegFrm.srr_moneynm.value.length < 3){
			alert("정산담당자명을 입력하세요~~");
			MallRegFrm.srr_moneynm.focus();
			return false;
		}else if(MallRegFrm.srr_moneytel.value.length < 3){
			alert("정산담당자 전화번호를 입력하세요~~");
			MallRegFrm.srr_moneytel.focus();
			return false;
		}else if(MallRegFrm.srr_moneyemail.value.length < 3){
			alert("정산담당자 이메일을 입력하세요~~");
			MallRegFrm.srr_moneyemail.focus();
			return false;
		}else if(MallRegFrm.srr_accountnm.value.length < 2){
			alert("입금자명을 입력하세요~~");
			MallRegFrm.srr_accountnm.focus();
			return false;
		}else if (MallRegFrm.esAgree[0].checked){
			if (MallRegFrm.es_manager.value.trim()=="")
			{ alert("에스크로 담당자명을 입력하세요~~"); return false;  }
			if (MallRegFrm.es_telephone.value.trim()=="")
			{ alert("에스크로 담당자 전화번호를 입력하세요~~"); return false; }
			if (MallRegFrm.es_email.value.trim()=="" || isValidEmail(MallRegFrm.es_email.value)==false)
			{ alert("이메일이 잘못되었습니다.\n에스크로 담당자 이메일을 입력하세요~~"); return false; }
			if (MallRegFrm.es_pg.value.trim()=="")
			{ alert("에스크로 사용 PG 업체를 입력하세요~~"); return false;  }
			if (MallRegFrm.delterm.value.trim()=="" || MallRegFrm.delterm.value.isnumber()==false)
			{ alert("표준배송기일이 잘못되었습니다.\n에스크로 표준배송기일을 입력하세요~~"); return false;  }
		}
		return true;
	}catch(e){
		alert(e);
		return false;
	}
}
function chkPassChar(strPass) {
	var validPass = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789"
	if(strPass.length < 8 || strPass.length > 15) return false;
	for(var i=0; i<strPass.length; i++) {
		if(validPass.indexOf(strPass.charAt(i)) == -1) return false;
	}
	return true;
}
