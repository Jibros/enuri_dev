<script language="javaScript">

	function validCheck(){
		if ($F('shop_name').trim() == ""){
			alert("업체명을 입력해 주십시오");
			$('shop_name').focus();
			return false;
		}
		if ($F('charge_name').trim() == ""){
			alert("담당자명을 입력해 주십시오");
			$('charge_name').focus();
			return false;
		}
		if ($F('charge_tel').trim() == ""){
			alert("연락처를 입력해 주십시오");
			$('charge_tel').focus();
			return false;
		}		
		if ($F('charge_email').trim() == ""){
			alert("E-Mail을 입력해 주십시오");
			$('charge_email').focus();
			return false;
		}
		if ($F('estimate').trim() == ""){
			alert("광고예산을 입력해 주십시오");
			$('estimate').focus();
			return false;
		}
		if ($F('period').trim() == ""){
			alert("기간을 입력해 주십시오");
			$('period').focus();
			return false;
		}
		if ($F('purpose').trim() == ""){
			alert("광고목적 및 타켓을 입력해 주십시오");
			$('purpose').focus();
			return false;
		}
	}
	function parant_go(){

		}else{
			var sponser = window.open("/mallregister/Sponsor_Prod_Info.jsp","sponser","");
			sponser.focus();
		}
	}
	function resize(){
		if (document.all){
			cW=document.getElementById("tbl_main").clientWidth
			cH=document.body.offsetHeight
			window.resizeTo(500,500)
			barsW=500-document.body.offsetWidth
			barsH=500-document.body.offsetHeight
			wW=barsW+cW
			wH=barsH+cH
			window.resizeTo(wW,wH)
			var varHeight = document.body.scrollHeight;
			var varWidth = document.body.scrollWidth;
			var h=0;
			
			if (navigator.userAgent.indexOf("SV1") > 0){  h=4; } 
			else if(navigator.userAgent.indexOf("MSIE")>0) { h=4;}
			else if(navigator.userAgent.indexOf("Gecko")>0 && navigator.userAgent.indexOf("Firefox") <= 0 && navigator.userAgent.indexOf("Netscape") <= 0 ){ h=22; } 
			else if(navigator.userAgent.indexOf("Firefox") >0 ){  h=18; } 
			else if(navigator.userAgent.indexOf("Netscape") >0 ){ h=-2; }
			else { h=4;} 
			window.resizeTo(varWidth+barsW,varHeight+barsH+h);
			var varLWidth = document.body.scrollWidth - document.body.clientWidth;
			window.resizeTo(varWidth+barsW+varLWidth,varHeight+barsH+h);
		}else{
			wW=window.outerWidth
			wH=window.outerHeight
			window.resizeTo(wW,wH);
		}
	}	
</script>
