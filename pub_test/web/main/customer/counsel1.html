<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="keywords" content="휴대폰, 사무, 생활가전, 용품, 영상음향, 컴퓨터, 자동차, 명품, 잡화, 스포츠, 유아, 완구, 가구, 화장품, 식품, 가격비교, 쇼핑몰, 최저가">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>에누리(가격비교) eNuri.com</title>
<link rel="shortcut icon" href="http://imgenuri.enuri.gscdn.com/2014/layout/favicon_enuri.ico">
<script type="text/javascript" src="http://www.enuri.com/common/js/lib/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/common/js/lib/jquery.placeholder.min.js"></script>
<link rel="stylesheet" href="http://dev.enuri.com/css/default.css" type="text/css">
<link rel="stylesheet" href="/css/counsel.css" type="text/css">
</head>
<body id="Counsel">
<!-- counsel_wrap -->
<div class="counsel_wrap">
	<!-- Member Header -->
	<div class="mb_header">
		<!-- container -->
		<div class="container">
			<h1 class="title">화면공유 상담 서비스</h1>
		</div>
		<!-- //container -->
	</div>

	<!-- cou_content-->
	<div class="cou_content">
		<!-- container -->
		<div class="container">
			
			<div class="inner">
				<p class="tit">예약내용 확인</p>
				<!-- 정보 입력 영역 -->
				<fieldset class="pv_login">
					<legend>예약 정보 입력</legend>
					<ul class="ipt_list">
						<li><input type="text" id="" class="ipt" value="" maxlength="12" placeholder="휴대폰 번호 입력" /></li>
						<li><input type="password" id="" class="ipt" value="" maxlength="15" placeholder="비밀번호 입력" /></li>
					</ul>
					<a href="#" class="btn_ok">예약 확인</a>
				</fieldset>
			
				<script>
					$(function(){
					// IE 8,9 placeholder
					$("input").placeholder();
				});
				</script>
				<!-- //정보 입력 영역 -->
				
				<p class="tit">화면공유상담 예약하기</p>
				<div class="rvgd_box">
					<div class="detail">예약 시 입력하신 개인정보(휴대폰번호)는 상담예약 확인과 안내를 위해서만 사용되며, 저장된 내용은 기술적으로 안전하게 보호됩니다. 수집된 정보는 이용목적 달성 시 즉시 파기합니다.
					</div>
				</div>
				<div class="agree_area">
					<span class="unchk" onclick="autologin(this);"><input type="checkbox" />동의합니다</span>
				</div>
				<div class="bt_bns"><a href="#" class="btnbt courv">화면공유 상담 예약하기</a></div>

				<script type="text/javascript">
					/*checkbox*/
					function autologin(obj)
						{
						if (obj.className== 'unchk') {
							obj.className = 'chk';
						} else {
							obj.className = 'unchk';
							}
						}
				</script>

			</div>

		</div>		
		<!-- //container -->

	</div>
	<!-- //cou_content-- -->

	<!-- Member Footer -->
	<div class="mb_footer">
		<!-- container -->
		<div class="container">
			<p class="copyright">Copylightⓒ enuri Co., Ltd All Right Reserved.</p>
		</div>
	</div>
	<!-- //Member Footer -->
</div>
<!-- //counsel_wrap -->



</body>
</html>
