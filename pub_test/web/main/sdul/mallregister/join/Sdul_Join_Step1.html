제1조 (목적)

이 약관은 에누리닷컴 주식회사가 운영하는 인터넷사이트(이하 “에누리닷컴”이라 한다)에서 제공하는 에누리가격비교, 에누리 오픈마켓 및 기타서비스(이하 “서비스”라 한다)를 이용함에 있어 “에누리닷컴”과 이용자의 권리·의무 및 책임사항을 규정함을 목적으로 합니다.

제2조 (정의)

①. “에누리닷컴”이라 함은 에누리닷컴 주식회사가 재화 또는 용역을 이용자에게 제공하기 위하여 컴퓨터 등 정보통신설비를 이용하여 재화 또는 용역을 거래할 수 있도록 설정한 가상의 영업장을 말하며, 아울러 “서비스”를 운영하는 사업자의 의미로도 사용합니다.
②. 이용자라 함은 “에누리닷컴”에 접속하여 이 약관에 따라 “에누리닷컴”이 제공하는 서비스를 받는 회원 및 비회원을 말합니다.
③. 회원이라 함은 “에누리닷컴”에 개인정보를 제공하여 회원등록을 한 자로서, “에누리닷컴”의 정보를 지속적으로 제공받으며, “에누리닷컴”이 제공하는 서비스를 계속적으로 이용할 수 있는 자를 말합니다.
④. 비회원이라 함은 회원에 가입하지 않고 “에누리닷컴”이 제공하는 서비스를 이용하는 자를 말합니다.
⑤. “에누리 오픈마켓”이라 함은 “에누리닷컴”이 인터넷사이트를 통하여 판매자와 이용자간에 물품 매매 거래가 이루어질 수 있는 사이버 거래장소를 온라인으로 제공하는 서비스 및 관련 부가 서비스 일체를 말합니다.
⑥. 판매자라 함은 이 약관 및 “에누리 오픈마켓” 판매자 약관을 승인하고 “에누리닷컴”과 서비스 이용계약을 체결한 자를 말하며, 물품을 판매할 의사로 해당 물품을 “에누리닷컴”이 온라인으로 제공하는 양식에 맞추어 등록한 자의 의미로도 사용합니다. 판매자는 사업자등록이 되어있어야만 등록이 가능합니다.
⑦. 구매자라 함은 물품을 구입할 의사를 “에누리닷컴”이 온라인으로 제공하는 양식에 맞추어 밝힌 이용자를 말합니다.
⑧. 에스크로(Escrow)라 함은 물품을 거래함에 있어, 구매자가 지불하는 구매대금을 에스크로 사업자에게 위탁한 후, 물품배송이 완료된 후 구매자 확인절차를 근거로 에스크로 사업자가 판매자에게 구매대금을 정산하여 주는 서비스를 말합니다.
⑨. 에스크로 사업자라 함은 “에누리닷컴”과의 제휴관계를 맺고 에스크로 전과정을 관리하는 운영 사업자를 말합니다.
⑩. &quot;적립금&quot;이라 함은 이용자가 &quot;에누리 오픈마켓&quot;서비스를 이용할 때 사용할 수 있는 일종의 사이버 화폐를 말하며, 적립금의 사용은 그 이용 규칙에 따릅니다.

제3조 (약관의 명시와 개정)

①. “에누리닷컴”은 이 약관의 내용과 상호, 영업소 소재지, 대표자의 성명, 사업자등록번호, 연락처를 이용자가 알 수 있도록 “에누리닷컴”의 서비스화면에 게시합니다.
②. “에누리닷컴”은 약관의 규제에 관한 법률, 전자거래기본법, 전자서명법, 정보통신망이용촉진 등에 관한 법률, 방문판매 등에 관한 법률, 소비자보호법 등 관련법을 위배하지 않는 범위에서 이 약관을 개정할 수 있습니다.
③. “에누리닷컴”이 약관을 개정할 경우에는 적용일자 및 개정사유를 명시하여 현행약관과 함께 몰의 초기화면에 그 적용일자 7일 이전부터 적용일자 전일까지 공지합니다.
④. 이 약관에서 정하지 아니한 사항과 이 약관의 해석에 관하여는 정부가 제정한 전자거래소비자보호 지침 및 관계법령 또는 상관례에 따릅니다.

제4조 (서비스의 제공)

①. “에누리닷컴”은 다음과 같은 업무를 수행합니다.
가. 인터넷쇼핑몰들의 가격 및 상품정보를 제공하는 에누리가격비교 서비스
나. 재화 또는 용역에 대한 정보 제공 및 구매계약의 중개
다. 이용자와 판매자의 자기결정에 의하여 상호간에 물품매매거래가 이루어질 수 있도록 사이버 거래장소를 온라인으로 제공 및 관련 부가 서비스
라. 기타 “에누리닷컴”이 정하는 업무
②. “에누리닷컴”은 이용자와 판매자간 거래의 안정성 및 신뢰성을 증진시키는 도구만을 제공합니다.
이용자와 판매자간에 성립된 거래와 관련된 책임은 거래당사자들 스스로가 부담하여야 합니다.

제5조 (서비스의 중단)

①. “에누리닷컴”은 컴퓨터 등 정보통신설비의 보수점검·교체 및 고장, 통신의 두절 등의 사유가 발생한 경우에는 서비스의 제공을 일시적으로 중단할 수 있습니다.
②. 제1항에 의한 서비스 중단의 경우에는 “에누리닷컴”은 제8조에 정한 방법으로 이용자에게 통지합니다.
③. “에누리닷컴”은 제1항의 사유로 서비스의 제공이 일시적으로 중단됨으로 인하여 이용자 또는 제3자가 입은 손해에 대하여 배상합니다. 단 “에누리닷컴”에 고의 또는 과실이 없는 경우에는 그러하지 아니합니다.

제6조 (회원가입)

①. 이용자는 “에누리닷컴”이 정한 가입 양식에 따라 회원정보를 기입한 후 이 약관에 동의한다는 의사 표시를 함으로서 회원가입을 신청합니다.
②. “에누리닷컴”은 제1항과 같이 회원으로 가입할 것을 신청한 이용자 중 다음 각 호에 해당하지 않는 한 회원으로 등록합니다.
가. 가입신청자가 이 약관 제7조 제3항에 의하여 이전에 회원자격을 상실한 적이 있는 경우, 다만 제7조 제3항에 의한 회원자격 상실 후 3년이 경과한 자로서 “에누리닷컴”의 회원 재가입 승낙을 얻은 경우에는 예외로 한다.
나. 등록 내용에 허위, 기재누락, 오기가 있는 경우
다. 기타 회원으로 등록하는 것이 “에누리닷컴”의 기술상 현저히 지장이 있다고 판단되는 경우
③. 회원가입계약의 성립시기는 “에누리닷컴”의 승낙이 회원에게 도달한 시점으로 합니다.
④. 회원은 제16조제1항에 의한 등록사항에 변경이 있는 경우, 즉시 전자우편 기타 방법으로 “에누리닷컴”에 대하여 그 변경사항을 알려야 합니다.

제7조 (회원 탈퇴 및 자격 상실 등)

①. 회원은 “에누리닷컴”에 언제든지 탈퇴를 요청할 수 있으며 “에누리닷컴”은 즉시 회원탈퇴를 처리합니다. 다만, 해지의사를 통지하기 전에 모든 상품의 판매 및 구매 절차를 완료, 철회 또는 취소해야만 합니다. 이 경우 판매 및 구매의 철회 또는 취소로 인한 불이익은 회원 본인이 부담하여야 합니다.
②. 회원이 다음 각 호의 사유에 해당하는 경우, “에누리닷컴”은 회원자격을 제한 및 정지시킬 수 있습니다.
가. 가입 신청 시에 허위 내용을 등록한 경우
나. “에누리 오픈마켓”을 이용하여 구입한 재화·용역 등의 대금, 기타 “에누리닷컴” 이용에 관련하여 회원이 부담하는 채무를 기일에 지급하지 않는 경우
다. 다른 사람의 “에누리닷컴” 이용을 방해하거나 그 정보를 도용하는 등 전자거래질서를 위협하는 경우
라. “에누리닷컴”을 이용하여 법령과 이 약관이 금지하거나 공서양속에 반하는 행위를 하는 경우 ③. “에누리닷컴”이 회원 자격을 제한·정지 시킨 후, 동일한 행위가 2회 이상 반복되거나 30일 이내에 그 사유가 시정되지 아니하는 경우 “에누리닷컴”은 회원자격을 상실 시킬 수 있습니다.
④. “에누리닷컴”이 회원자격을 상실 시키는 경우에는 회원등록을 말소합니다. 이 경우 회원에게 이를 통지하고, 회원등록 말소 전에 소명할 기회를 부여합니다. 단, “에누리닷컴”은 제2항 각호의 사유에 해당하는 행위를 한 회원에 대해서는 제6조 제2항 가호에 의하여 회원자격 상실일로부터 3년간 정보를 보유합니다.
⑤. 판매자 자격 제한 및 정지에 대한 규정은 에누리 오픈마켓 판매자 약관에 준하여 적용됩니다.

제8조 (회원에 대한 통지)

①. “에누리닷컴”이 회원에 대한 통지를 하는 경우, 회원이 “에누리닷컴”에 제출한 전자우편 주소로 할 수 있습니다.
②. “에누리닷컴”은 불특정다수 회원에 대한 통지의 경우 1주일이상 “에누리닷컴” 게시판에 게시함으로써 개별 통지에 갈음할 수 있습니다.

제9조 (구매신청)

“에누리닷컴” 이용자는 “에누리닷컴”에서 이하의 방법에 의하여 구매를 신청합니다.

가. 재화 또는 용역의 선택
나. 성명, 주소, 전화번호 등 주문, 배송 필요정보 입력
다. 결제방법의 선택

제10조 (계약의 성립)

①. 판매자는 제9조와 같은 구매신청에 대하여 다음 각 호에 해당하지 않는 한 승낙합니다.
가. 신청 내용에 허위, 기재누락, 오기가 있는 경우
나. 미성년자가 담배, 주류 등 청소년보호법에서 금지하는 재화 및 용역을 구매하는 경우
다. 구매신청 물품의 품절이나 기타 구매신청에 승낙하는 것이 “에누리닷컴” 기술상 현저히 지장이 있다고 판단하는 경우
②. 판매자의 승낙이 제12조 제1항의 수신확인통지형태로 이용자에게 도달한 시점에 계약이 성립한 것으로 봅니다.

제11조 (지급방법)

“에누리닷컴”에서 구매한 재화 또는 용역에 대한 대금지급방법은 다음 각 호의 하나로 할 수 있습니다.

가. 신용카드결제
나. 온라인무통장입금
다. 계좌이체
라. 전자화폐에 의한 결제 등
마. 적립금 등

제12조 (수신확인통지·구매신청 변경 및 취소)

①. “에누리닷컴”은 이용자의 구매신청이 있는 경우 이용자에게 수신확인통지를 합니다.
②. 수신확인통지를 받은 이용자는 의사표시의 불일치 등이 있는 경우에는 수신확인통지를 받은 후 즉시 구매신청 변경 및 취소를 요청할 수 있습니다.
③. 판매자는 배송 전 이용자의 구매신청 변경 및 취소 요청이 있는 때에는 지체 없이 그 요청에 따라 처리합니다.

제13조 (배송)

①. 판매자는 이용자와 재화 등의 공급시기에 관하여 별도의 약정이 없는 이상, 이용자가 청약을 한 날부터 7일 이내에 재화 등을 배송할 수 있도록 주문제작, 포장 등 기타의 필요한 조치를 취합니다. 다만, 판매자가 이미 재화 등의 대금의 전부 또는 일부를 받은 경우에는 대금의 전부 또는 일부를 받은 날부터 2영업일 이내에 재화 등의 공급을 위하여 필요한 조치를 취합니다. 이때 판매자는 이용자가 재화 등의 공급 절차 및 진행 사항을 확인할 수 있도록 적절한 조치를 합니다.
②. 판매자는 이용자가 구매한 재화에 대해 배송수단, 수단별 배송비용 부담자, 수단별 배송기간 등을 명시합니다. 만약 판매자의 고의·과실로 약정 배송기간을 초과한 경우에는 그로 인한 이용자의 손해를 배상하여야 합니다.
③. 판매자는 매일 1회 이상 판매자 관리메뉴(EDU)에 접속하여 상품에 대한 주문접수 여부와 재고보유 여부를, 주문금액이 입금확인 된 때(신용카드의 경우 결제승인시점)로부터 24시간 이내에 확인하여야 합니다.
④. 판매자는 구매자가 주문금액을 입금한 때로부터 48시간 이내(영업일 기준)에 주문 받은 상품을 발송하여야 합니다. 만약 그러하지 못할 경우에는 그 사유와 예상 발송일을 판매자 관리메뉴(EDU)를 통해 통보하여야 합니다. 단, 상품의 특성상 주문제작이나 설치준비 등에 시간이 소요되는 특수한 경우에는 사전에 판매자와 구매자의 상호간의 합의를 통해 별도의 약정에 따릅니다.
⑤. 판매자는 배송과정에서 상품이 파손되지 않도록 적절한 포장을 하여야 하며 '전자상거래 등에서의 소비자 보호에 관한 법률' 제16조의 규정에 따라 소비자의 청약에 따라 재화 등을 공급하는 경우 그 내용을 기재한 서면(이하 &quot;공급서&quot;라 한다)을 재화 등에 첨부하여 소비자에게 송부하여야 한다. ⑥. 판매자는 “에누리닷컴”이 지정하는 물류대행업체(이하 &quot;제휴택배사&quot;라 한다)를 통해 상품을 배송 할 수 있습니다.

제14조 (환급, 반품 및 교환) 

①. 판매자는 이용자가 구매 신청한 재화 또는 용역이 품절 등의 사유로 재화의 인도 또는 용역의 제공을 할 수 없거나 공급하기 곤란함을 알았을 때에는 지체 없이 그 사유를 이용자에게 통지합니다. 이 경우 사전에 재화 또는 용역의 대금을 받은 경우에는 대금을 받은 날부터 “에누리닷컴” 영업일 기준 2일 이내에 대금을 환급하거나 환급에 필요한 조치를 취합니다
②. 다음 각 호의 경우에는 &quot;판매자&quot;는 배송된 재화일지라도 재화를 반품 받은 다음 이용자의 요구에 따라 즉시 환급, 반품 및 교환 조치를 합니다. 다만 그 요구기한은 다른 정함이 없는 경우 배송된 날로부터 20일 이내로 합니다.
가. 배송된 재화가 주문내용과 상이하거나 &quot;판매자&quot;가 제공한 정보와 상이할 경우
나. 배송된 재화가 파손, 손상되었거나 오염되었을 경우
다. 재화가 광고에 표시된 배송기간보다 늦게 배송된 경우
라. 방문판매 등에 관한 법률 제18조에 의하여 광고에 표시하여야 할 사항을 표시하지 아니한 상태에서 이용자의 청약이 이루어진 경우
단, 재화 등의 내용이 표시, 광고 내용 또는 계약내용과 다르게 이행된 경우에는, 당해 재화를 공급 받은 날부터 3개월 이내, 그 사실을 안 날 또는 알 수 있었던 날부터 30일 이내에 청약철회를 할 수 있습니다.

제15조 (에스크로 거래)

“에누리닷컴”은 에스크로 사업자를 통하여 “에누리 오픈마켓”에서 발생하는 구매자와 판매자간의 물품거래절차 (구매신청, 결제, 배송과정, 환급절차, 반품 및 교환, 판매자 정산)를 운영할 수 있으며, 회원이 별도의 에스크로 약관에 동의한 후 진행하는 물품거래는 에스크로 약관이 본 약관에 우선하여 적용된다.

제16조 (개인정보보호)

①. “에누리닷컴”은 이용자의 정보수집 시 구매계약 이행에 필요한 최소한의 정보를 수집합니다. 다음 사항을 필수사항으로 하며 그 외 사항은 선택사항으로 합니다.
가. 성명
나. 희망ID
다. 비밀번호
라. 휴대폰 번호
②. “에누리닷컴”은 이용자의 개인식별이 가능한 개인정보를 수집하는 때에는 반드시 당해 이용자의 동의를 받습니다.
③. 제공된 개인정보는 당해 이용자의 동의 없이 목적 외의 이용이나 제3자에게 제공할 수 없으며, 이에 대한 모든 책임은 “에누리닷컴”이 집니다. 단, 판매자에 의하여 목적 외로 이용되거나 제3자에게 제공되는 경우에는 “에누리닷컴”의 귀책사유가 있는 경우에만 책임을 집니다. 다만, 다음의 경우에는 예외로 합니다.
가. 배송업무상 배송업체에게 배송에 필요한 최소한의 이용자의 정보(성명, 주소, 전화번호)를 알려주는 경우
나. 통계작성, 학술연구 또는 시장조사를 위하여 필요한 경우로서 특정 개인을 식별할 수 없는 형태로 제공하는 경우
다. 고객의 제세공과금(원천징수 세금 포함) 관련 해당 기관(세무서 등)에 통보하는 경우
라. 당사가 제공하는 서비스의 질을 향상시키기 위한 당사의 비즈니스 파트너와의 제휴 서비스, 당사가 운영하는 콜 센터의 텔레 마케팅 서비스(보험, 신용카드 등)를 위하여 최소한의 정보(성명, 주소, 전화번호, 주민등록번호)를 이용하거나 보험사, 신용카드사 등의 비즈니스 파트너에게 제공하여 고객의 보험, 신용카드 관련정보를 제공받는 경우
바. 당사의 사후 불만처리 업무 및 고객서비스 업무를 수행하는 제3자에게 최소한의 정보(성명, 주소, 전화번호)를 제공하는 경우
④. “에누리닷컴”이 제2항과 제3항에 의해 이용자의 동의를 받아야 하는 경우에는 개인정보관리 책임자의 신원(소속, 성명 및 전화번호 기타 연락처), 정보의 수집목적 및 이용목적, 제3자에 대한 정보제공 관련사항(제공 받는 자, 제공목적 및 제공할 정보의 내용)등 정보통신망이용촉진 등에 관한 법률 제16조 제3항이 규정한 사항을 미리 명시하거나 고지해야 하며 이용자는 언제든지 이 동의를 철회할 수 있습니다.
⑤. 이용자는 언제든지 “에누리닷컴”이 가지고 있는 자신의 개인정보에 대해 열람 및 오류정정을 요구 할 수 있으며 “에누리닷컴”은 이에 대해 지체 없이 필요한 조치를 취할 의무를 집니다. 이용자가 오류의 정정을 요구한 경우에는 “에누리닷컴”은 그 오류를 정정할 때까지 당해 개인정보를 이용하지 않습니다.
⑥. “에누리닷컴”은 개인정보 보호를 위하여 관리자를 한정하여 그 수를 최소화하며 신용카드, 은행계좌 등을 포함한 이용자의 개인정보의 분실, 도난, 유출, 변조 등으로 인한 이용자의 손해에 대하여 모든 책임을 집니다.
⑦. “에누리닷컴” 또는 그로부터 개인정보를 제공받은 제3자는 개인정보의 수집목적 또는 제공받은 목적을 달성한 때에는 당해 개인정보를 지체 없이 파기합니다. ⑧. 이용계약이 종료된 경우, “에누리닷컴”은 당해 회원의 정보를 파기하는 것을 원칙으로 합니다. 다만, 아래의 경우에는 회원 정보를 보관합니다. 이 경우 “에누리닷컴”은 보관하고 있는 회원 정보를 그 보관의 목적으로만 이용합니다.
가. 상법, 전자상거래등에서의소비자보호에관한법률 등 관계법령의 규정에 의하여 보존할 필요가 있는 경우 “에누리닷컴”은 관계법령에서 정한 일정한 기간 동안 회원 정보를 보관합니다.
나. “에누리닷컴”을 통하여 물품을 매매(등록, 판매를 포함)한 내역이 있는 판매자에 대하여 이용 계약이 종료된 경우, “에누리닷컴”은 거래당사자들에 대한 정보제공과 이 약관에 정한 제한을 의도적으로 회피하기 위한 임의해지를 방지하기 위하여 이용계약종료 후 6개월간 아이디(ID), 성명 또는 상호, 연락처, 배송관련주소, 대금송금계좌정보, 등 최소한의 필요정보를 보관합니다.
다. “에누리닷컴”이 이용계약을 해지하거나 “에누리닷컴”으로부터 이 약관 정한 판매자 자격 정지 조치를 받은 판매자에 대해서는 재가입에 대한 승낙거부사유가 존재하는지 여부를 확인하기 위한 목적으로 이용계약종료 후 5년간 아이디(ID), 성명 또는 상호, 연락처, 주소, 해지와 판매자 자격 정지와 관련된 정보 등 최소한의 필요정보를 보관합니다
라. 판매자가 “에누리닷컴”에 대하여 미결제수수료가 있는 경우, 그 수금을 위하여 수금 완료시까지 해당 판매자의 아이디(ID), 성명 또는 상호, 연락처, 주소 등 최소한의 필요정보를 보관합니다. 마. 기타 정보수집에 관한 동의를 받을 때 보유기간을 명시한 경우에는 그 보유기간까지 회원 정보를 보관합니다.
⑨. 회사는 회원정보의 보호와 관리에 관한 개인정보보호방침을 회원과 회사의 서비스를 이용하고자 하는 자가 알 수 있도록 인터넷사이트 초기화면에 게재합니다.

제17조(청약철회 등)

①. 판매자와 재화 등의 구매에 관한 계약을 체결한 이용자는 수신확인의 통지를 받은 날부터 7일 이내에는 청약의 철회를 할 수 있습니다.
②. 이용자는 재화 등을 배송 받은 경우 다음 각호의 1에 해당하는 경우에는 반품 및 교환을 할 수 없습니다.
가. 이용자에게 책임 있는 사유로 재화 등이 멸실 또는 훼손된 경우(다만, 재화 등의 내용을 확인하기 위하여 포장 등을 훼손한 경우에는 청약철회를 할 수 있습니다)
나. 이용자의 사용 또는 일부 소비에 의하여 재화 등의 가치가 현저히 감소한 경우
다. 시간의 경과에 의하여 재판매가 곤란할 정도로 재화 등의 가치가 현저히 감소한 경우
라. 같은 성능을 지닌 재화 등으로 복제가 가능한 경우 그 원본인 재화 등의 포장을 훼손한 경우
③. 제2항 나호 내지 라호의 경우에 판매자가 사전에 청약철회 등이 제한되는 사실을 소비자가 쉽게 알 수 있는 곳에 명기하거나 시용상품을 제공하는 등의 조치를 하지 않았다면 이용자의 청약 철회 등이 제한되지 않습니다.

제18조(청약철회 등의 효과)

①. 판매자가 이용자로부터 재화 등을 반환 받은 경우 “에누리닷컴”은 3영업일 이내에 이미 지급 받은 재화 등의 대금을 환급합니다. 이 경우 “에누리닷컴”이 이용자에게 재화 등의 환급을 지연한 때에는 그 지연기간에 대하여 공정거래위원회가 정하여 고시하는 지연이자율을 곱하여 산정한 지연 이자를 지급합니다.
②. “에누리닷컴”은 위 대금을 환급함에 있어서 이용자가 신용카드 또는 전자화폐 등의 결제수단으로 재화 등의 대금을 지급한 때에는 지체 없이 당해 결제수단을 제공한 사업자로 하여금 재화 등의 대금의 청구를 정지 또는 취소하도록 요청합니다.
③. 청약 철회 등의 경우 공급 받은 재화 등의 반환에 필요한 비용은 이용자가 부담합니다. 판매자는 이용자에게 청약 철회 등을 이유로 위약금 또는 손해배상을 청구하지 않습니다. 다만 재화 등의 내용이 표시·광고 내용과 다르거나 계약내용과 다르게 이행되어 청약 철회 등을 하는 경우 재화 등의 반환에 필요한 비용은 판매자가 부담합니다.
④. 이용자가 재화 등을 제공 받을 때 발송비를 부담한 경우에 판매자는 청약 철회시 그 비용을 누가 부담 하는지를 이용자가 알기 쉽도록 명확하게 표시합니다.

제19조 (“에누리닷컴”의 의무)

①. “에누리닷컴”은 법령과 이 약관이 금지하거나 공서양속에 반하는 행위를 하지 않으며 이 약관이 정하는 바에 따라 지속적이고, 안정적으로 서비스를 제공하는 데 최선을 다하여야 합니다.
②. “에누리닷컴”은 이용자가 안전하게 인터넷 서비스를 이용할 수 있도록 이용자의 개인정보(신용정보 포함)보호를 위한 보안 시스템을 갖추어야 합니다.
③. “에누리v닷컴”은 이용자가 원하지 않는 영리목적의 광고성 전자우편을 발송하지 않습니다.

제20조 (회원의 ID 및 비밀번호에 대한 의무)

①. 제15조의 경우를 제외한 ID와 비밀번호에 관한 관리책임은 회원에게 있습니다.
②. 회원은 자신의 ID 및 비밀번호를 제3자에게 이용하게 해서는 안됩니다.
③. 회원이 자신의 ID 및 비밀번호를 도난 당하거나 제3자가 사용하고 있음을 인지한 경우에는 바로 “에누리닷컴”에 통보하고 “에누리닷컴”의 안내가 있는 경우에는 그에 따라야 합니다.

제21조 (이용자의 의무)

이용자는 다음 행위를 하여서는 안됩니다.

가. 신청 또는 변경 시 허위내용의 등록
나. “에누리닷컴”에 게시된 정보의 무단변경
다. “에누리닷컴”이 정한 정보 이외의 정보(컴퓨터 프로그램 등)의 송신 또는 게시
라. “에누리닷컴” 및 기타 제3자의 저작권 등 지적재산권에 대한 침해
마. “에누리닷컴” 및 기타 제3자의 명예를 손상시키거나 업무를 방해하는 행위
바. 외설 또는 폭력적인 메시지?화상?음성 기타 공서양속에 반하는 정보를 몰에 공개 또는 게시하는 행위
사. 불특정 다수의 자를 대상으로 “에누리닷컴”의 서비스를 이용하여 영리 목적으로 활동하는 행위

제22조 (판매자의 의무)

①. 판매자는 이 약관과 “에누리닷컴”이 서비스화면을 통하여 미리 공지하는 개별약관이 정하는 절차에 따라 판매물품의 등록, 판매진행과정의 관리, 구매자에 대한 거래이행, 물품배송, 청약철회 또는 반품 등의 사후처리를 수행하여야 합니다.
②. 판매자는 판매자 게시판을 통한 이용자의 질문에 성실히 응해야 합니다.
③. 판매자는 구매자로부터 구매취소의 요청이 있는 경우 이에 응하여 요청된 판매를 취소하여야 합니다.
④. 판매물품의 등록은 판매자 관리메뉴(EDU) 서비스화면상의 등록양식에 따라야 하며, 물품등록양식에 어긋난 등록이나 허위등록, 판매가장등록, 신용카드결제시스템만을 이용하기 위하여 허위 등록하는 경우 등에 대해서는 “에누리닷컴”은 해당 물품을 삭제, 취소하거나 중개를 하지 않을 수 있으며, 이에 따른 모든 책임은 그러한 물품을 등록한 판매자가 부담하여야 합니다. 또한, 신용카드 결제 시스템만을 이용하기 위하여 허위 등록한 경우에는 판매자와 구매자 모두 “에누리닷컴” 회원 자격이 정지될 수 있습니다.
⑤. 판매자는 물품 등록시 직거래를 유도하는 문구나 구매자의 정당한 권리(청약 철회권 등)를 제한 하거나, 허위이거나, 기타 위법한 내용(문구, 사진 또는 설명을 포함)을 등록해서는 아니됩니다. 이를 위반한 경우 “에누리닷컴”은 관련 판매자나 해당 상품에 대하여 판매취소, 판매중지 및 기타 필요한 조치를 취할 수 있습니다.
⑥. 판매자는 “에누리닷컴”의 명칭, 로고 및 판매자의 신용등급 표시를 “에누리닷컴”이 정한 목적 이외의 목적으로 임의로 사용하거나 지정된 곳 이외의 장소에 표시하여서는 안되며, 이러한 행위로 인하여 “에누리닷컴” 또는 타판매자에게 피해가 발생한 경우 이에 대하여 일체의 법적 책임을 부담하여야 합니다.
⑦. 판매자는 “에누리닷컴”의 인터넷사이트에서의 거래와 관련하여 전자상거래등에서의소비자보호에 관한법률 등 관계법령에서 명시한 자료를 보관하여야 합니다.

제23조 (구매자 적립금 사용계약)

구매자 적립금 사용계약은 “에누리닷컴”이 정한 양식에 따라 사용신청자가 이 약관에 동의한다는 의사표시를 함으로써 성립합니다.

제24조 (적립금의 종류)

“에누리닷컴”이 인정하는 구매자 적립금은 비현금성 적립금입니다.

제25조 (적립금의 취득)

①. 적립금은 “에누리닷컴” 내에서 적립금이 적용되어있는 “에누리 오픈마켓” 상품을 구매하고 일정 기간 후에 적립되며, 현금으로 출금되지 않습니다. 회원탈퇴 등의 사유로 이용계약이 종료되는 경우 적립금은 자동으로 소멸됩니다.
②. 적립금에는 &quot;비가용성 적립금&quot;과 &quot;가용성 적립금&quot;이 있습니다. 비가용성 적립금은 구매자가 재화와 용역을 구매한 다음 구매자가 구매결정한 주문건에 한해 적립되며, 거래완료시점에서 14일이 경과된 이후에 가용성 적립금으로 전환되어 “에누리닷컴” 내에서 “에누리 오픈마켓” 상품 구매시에 사용할 수 있습니다. 단, 자동구매결정된 주문건은 적립금이 적용되지 않으며, 비가용성 적립금이 가용성 적립금으로 전환되기 위해서는 상품 등의 출고완료 후, 당해 계약의 철회 등이 없어야 합니다. 

제26조 (적립금의 사용범위)
①. 구매자는 구매자 적립금으로 “에누리닷컴”에서 재화와 용역의 구매를 할 수 있습니다. 단, 구매자 적립금은 “에누리닷컴” 내의 “에누리 오픈마켓” 상품구매에서만 사용하실 수 있습니다.
②. 적립금은 타 회원에게 양도 또는 판매될 수 없습니다

제27조 (구매자 적립금의 소멸)
①. 회원탈퇴와 동시에 적립금은 소멸되고, 재적립 또는 복원되지 않습니다.
②. 적립금은 가용적립금 전환일로부터 1년 이후에 자동소멸 됩니다.

제28조 (적립금의 운영)
① “에누리닷컴”은 기술적 사양의 변경 또는 회사 내부 정책 변경에 의해 적립금 서비스의 내용을 변경할 수 있습니다. 이 경우에는 변경된 서비스의 내용 및 제공일자를 명시하여 현재의 서비스 내용을 게시한 곳에 그 제공일자 7일 이전부터 적용일자 전일까지 공지합니다.
②. 동약관 제32조 제2항에서 명시한 사유 또는 경영상, 기술상 또는 운영상의 이유로 사전고지 후 &quot;에누리 오픈마켓 적립금&quot; 서비스를 종료할 수 있으며, “에누리닷컴”은 사전고지를 최소한 1개월 전에 하여야 합니다. 이 경우 사전에 고지한 서비스종료일까지 사용되지 않은 기적립된 &quot;적립금&quot;은 자동으로 소멸되고 적립금액에 대하여 보상하지 않습니다.

제29조 (게시판 관련 규정)
①. 게시판 이용 원칙
가. “에누리닷컴”은 이용자들이 게재하는 모든 정보를 임의로 통제하거나 제한하지 않습니다. 단, 동조 제3항에서와 같은 사유로 인해 “에누리닷컴”에서 임의의 조치를 취할 수 있습니다.
나. “에누리닷컴”은 사이트 내에서 판매자들이 지식을 공유할 수 있는 게시판을 운영하거나, 일정한 자격을 가진 판매자들이 이를 운영할 수 있도록 할 수 있습니다. 판매자들은 본 이용약관에 대한 동의로써 게시판을 사용할 수 있습니다.
다. 게시물(이미지 문구 및 첨부파일 등을 포함합니다)로 인해 발생하는 저작권 침해를 비롯한 민,형사상의 모든 책임은 당해 게시물의 게시자에게 있으며, “에누리닷컴”은 이에 대해 책임지지 않습니다.
②. 게시물의 저작권
가. “에누리닷컴”의 게시판에 등록된 게시물의 저작권은 제3자의 권리를 침해하지 않는 한, 게시자에게 속합니다.
나. “에누리닷컴”은 게시물 저작권자의 동의를 통해 이를 홍보 및 기타의 자료로 사용할 수 있습니다.
③. 게시물의 관리
“에누리닷컴”은 다음과 같은 내용의 게시물의 등록을 금하며, 사전 통보 없이 게시물을 삭제하거나, 열람을 제한하거나, 쓰기를 금지하거나, 게시자의 회원자격을 박탈할 수 있습니다.
가. 공공질서나 미풍양속에 위배되는 내용 
나. 불법물 또는 음란물의 게시, 등록 또는 이와 관련된 물품의 홍보, 사이트 링크 등의 행위
다. 타인의 권리나 개인정보, 명예, 신용 기타 정당한 이익을 침해하는 내용을 포함하는 경우
라. 범죄행위와 관련된 내용을 포함하는 경우
마. 허위 또는 과장 광고 내용을 포함하는 경우
바. 정치, 경제적 분쟁을 야기하는 내용을 포함하는 경우
사. 정보통신 설비의 오동작을 유발하거나, 혼란을 유발하는 컴퓨터 바이러스 또는 데이터를 포함하는 경우
아. 물품의 판매처, 연락처 등의 내용을 기재하여 물품의 직거래를 유도하는 경우
자. “에누리닷컴”의 영업행위의 원활한 진행을 방해한다고 판단되는 경우
차. 기타 대한민국의 관례 법령에 위반되는 내용을 포함하는 경우

제30조 (매매 부적합 물품)

①. 다음 각 호의 물품은 매매 부적합 물품으로서 상품의 등록 및 판매를 금합니다.
가. 미성년자에게 판매가 금지된 일체의 물품
나. 허위 또는 과장 광고한 물품
다. 특허권, 상표권, 의장권, 실용 신안권 등 타인의 지적재산권을 침해하는 물품
라. 법률상 통신판매가 금지된 물품
(예, 의약품, 주류, 담배, 군용물품, 무기류, 교정용 안경 및 콘택트 렌즈 등)
마. 법령상 필요한 신고, 허가, 심의, 심사, 검사 등을 득하지 않은 물품
바. 정당한 소유권을 보유하지 않은 장물 혹은 습득물
사. 음란물, 유해약물 등 공공질서나 선량한 사회풍속에 위배되는 물품
아. 현금융통을 위한 신용카드거래, 광고, 홍보 등 판매 이외의 목적이 의심되는 물품
자. 전시상품, 반품상품, 리퍼상품(Refurbished Product)을 포함한 중고 물품
②. 판매자의 고의 또는 과실로 매매 부적합 물품이 등록된 경우, “에누리닷컴”은 즉시 해당 상품의 판매를 중지하고 이 사실을 판매자에 통보합니다. 고의에 의한 등록이라고 판단될 경우, “에누리닷컴”은 본 계약을 해지할 수 있습니다.
③. 판매자의 고의 또는 과실로 매매 부적합 물품이 판매된 경우, “에누리닷컴”은 즉시 해당 상품의 판매를 중지하고 즉시 본 계약을 해지합니다. 해당 상품의 판매가 법적인 처벌규정이 있는 경우, “에누리닷컴”은 위 사실을 관계기관에 즉시 신고합니다.
④. 매매 부적합 물품의 판매대금은 법적인 규정이 있을 경우 이에 따르며 그렇지 아니할 경우에는 구매자에게 환불합니다. 판매된 물품은 법적인 규정이 있을 경우 이에 따르며 그렇지 아니할 경우에는 “에누리닷컴”이 회수하여 폐기합니다. 이 경우 판매자는 해당 물품에 대한 일체의 재산권을 주장, 행사할 수 없으며 회수 및 폐기에 소요된 비용 또한 판매자가 부담하여야 합니다.
⑤. 판매자는 매매 부적합 물품의 등록 및 판매에 대한 형사상 책임을 지며 이로 인하여 “에누리닷컴” 또는 제3자에게 발생한 손해에 대하여 민사상 배상을 하여야 합니다.

제31조 (저작권의 귀속 및 이용제한)

①. “에누리닷컴”에 등록된 게시물의 저작권은 제3자의 권리를 침해하지 않는 한, 게시자에게 속합니다.
②. “에누리닷컴”이 작성한 저작물에 대한 저작권 기타 지적재산권은 “에누리닷컴”에 귀속합니다.
③. 이용자는 “에누리닷컴”을 이용함으로써 얻은 정보를 “에누리닷컴”의 사전 승낙 없이 복제, 송신, 출판, 배포, 방송 기타 방법에 의하여 영리목적으로 이용하거나 제3자에게 이용하게 하여서는 안됩니다.
④. 회원이 창작하여 “에누리닷컴”에 게재 또는 등록한 게시물에 대한 저작권은 회원 본인에게 있으며 해당 게시물이 타인의 지적 재산권을 침해하여 발생되는 모든 책임은 회원 본인에게 해당됩니다.
⑤. 회원은 자신이 창작, 등록한 게시물을 “에누리닷컴”의 서비스를 운영, 전송 배포 또는 홍보를 위해 사용료 없는 사용권을 “에누리닷컴”에 부여합니다. 사용권은 회원이 탈퇴한 후에도 유효하며, 세부사항은 아래와 같습니다.
가. “에누리닷컴”이 제공하는 관련 서비스 내에서 회원들의 게시물에 대한 복제, 전시, 배포, 편집 저작물 작성
나. “에누리닷컴” 제휴 파트너에게 회원의 게시물 내용을 제공. 단 회원의 아이디 외의 개인정보는 제공하지 않는다
다. 상기 사용권 외에 회원의 게시물을 상업적으로 이용하고자 할 경우 회원의 사전동의를 얻어야 한다. 에누리닷컴”이 회원의 게시물을 상업적으로 이용할 경우 별도의 보상제도를 운영할 수 있다.
⑥. 회원의 게시물에 대해 제 3자로부터 저작권 및 기타 권리의 침해로 이의가 제기된 경우 “에누리닷컴”은 해당 게시물을 임의로 삭제할 수 있으며 해당 게시물에 대한 법적문제가 종결된 후 이를 근거로 “에누리닷컴”에 신청이 있는 경우에만 상기 임시 삭제된 게시물을 다시 게재할 수 있습니다.

제32조 (“에누리닷컴”의 면책)

①. “에누리닷컴”은 판매자와 구매자들에게 제공하는 서비스는 온라인 거래장소(marketplace)를 제공하고 기타 부가정보를 제공함에 그치는 통신판매중개행위에 해당하는 것이므로 판매자와 구매자 상호간의 거래와 관련된 판매진행의 관리, 구매자에 대한 거래이행, 물품배송, 청약철회 또는 반품, 물품하자로 인한 분쟁해결 등 필요한 사후처리는 거래당사자인 판매자와 구매자들이 직접 수행 하여야 합니다. “에누리닷컴”은 이에 대하여 관여하지 않으며 어떠한 책임도 부담하지 않습니다.
②. “에누리닷컴”은 천재지변 또는 이에 준하는 불가항력, 정보통신설비의 보수점검, 교체 또는 고장, 통신의 두절 등으로 인하여 일시적 또는 종국적으로 서비스를 제공할 수 없는 경우, 서비스 제공에 관한 책임이 면제됩니다. 이 경우 “에누리닷컴”은 “에누리닷컴”이 제공하는 인터넷사이트 화면에 게시하거나 기타의 방법으로 회원들에게 통지합니다. 단, 부득이한 사유가 있는 경우에는 사후 통지로 대체할 수 있습니다.
③. “에누리닷컴”은 인터넷 이용자 또는 판매자의 귀책사유로 인한 서비스 이용의 장애에 대하여 책임을 지지 않습니다.
④. “에누리닷컴”은 거래중개 서비스를 통하여 거래되는 물품의 하자, 물품등록정보의 오류, 미비 등으로 인하여 구매자가 입는 손해에 대해서는 책임(제조물 책임 포함)을 지지 않습니다.
⑤. “에누리닷컴”은 판매자 혹은 이용자가 다른 판매자 혹은 이용자가 게재한 정보, 자료, 사실의 정확성 등을 신뢰함으로써 입은 손해에 대하여 책임을 지지 않습니다.
⑥. “에누리닷컴”과 피연결회사(회사의 서비스 화면과 링크 등으로 연결된 사이트를 운영하는 회사를 말합니다)는 독자적으로 운영되며, “에누리닷컴”은 피연결회사와 이용자간에 이루어진 거래에 대하여는 책임을 지지 않습니다.
⑦. 이 약관은 회사와 회원간에 성립되는 서비스이용계약의 기본약정입니다. 회사는 필요한 경우 특정 서비스에 관하여 적용될 사항(이하 &quot;개별약관&quot;이라고 합니다)을 정하여 미리 공지할 수 있습니다. 회원이 이러한 개별약관에 동의하고 특정 서비스를 이용하는 경우에는 개별약관이 우선적으로 적용되고, 이 약관은 보충적인 효력을 갖습니다.
⑧. “에누리닷컴”은 다음 각 호의 사유 등으로 제3자로부터 청구를 받거나 소송을 제기 당한 경우 판매자는 자신의 비용으로 “에누리닷컴”을 면책시켜야 하며 이로 인하여 “에누리닷컴”이 지출한 손해배상금, 소송비용(변호사 자문비용 및 소송비용 포함), 광고 및 공고비용 등 일체의 비용 및 영업손실금을 배상하여야 합니다.
가. 허위 또는 과장된 상품정보의 게재
나. 매매 부적합 물품의 등록 또는 판매
다. 제조물에 대한 책임
라. 기타 타인의 정당한 권리를 침해하거나 관계법령에 위반되는 경우

제33조 (분쟁해결)

①. “에누리닷컴”은 이용자가 제기하는 정당한 의견이나 불만을 반영하고 그 피해를 보상처리하기 위하여 피해보상 업무절차를 운영합니다.
②. “에누리닷컴”은 이용자로부터 제출되는 불만사항 및 의견은 우선적으로 그 사항을 처리합니다. 다만, 신속한 처리가 곤란한 경우에는 이용자에게 그 사유와 처리일정을 즉시 통보해 드립니다.
③. “에누리닷컴”과 이용자간에 발생한 분쟁은 전자거래기본법에 의하여 설치된 전자거래분쟁조정 위원회의 조정에 따를 수 있습니다.

제34조 (재판권 및 준거법)

①. “에누리닷컴”과 이용자간에 발생한 전자상거래 분쟁에 관한 소송은 “에누리닷컴”의 소재지를 전속관할로 합니다.
②. “에누리닷컴”과 이용자간에 제기된 전자거래 소송에는 한국 법을 적용합니다.

(부칙) 본 약관은 2013년 2월 16일부터 시행됩니다.

에누리닷컴주식회사(이하 &quot;갑&quot; 이라 함)와 &quot;갑&quot;이 제공하는 가격비교 서비스를 받고자 하는 판매자(이하 &quot;을&quot; 이라 함)는 상호 발전을 도모하기 위하여 다음과 같은 내용을 합의한다.

제1조 (목적)

이 약관은 &quot;갑&quot;과&quot;을&quot; 사이의 의무 및 권리, 책임을 명확히 하여 서비스의 질을 향상시키고, 상호 발전을 도모함에 그 목적이 있다.

제2조 (용어의 정의)

1.&quot;에누리&quot;는 &quot;갑&quot;이 운영하는 온라인 쇼핑몰 가격비교 사이트를 말한다.
2.&quot;판매자&quot;는 “에누리”에 가입한 쇼핑몰 및 오픈 마켓에 판매자로 가입하여 유/무형의 재화와 서비스를 판매하고 있는 개인 혹은 사업자로서 “갑”의 사이트에 상품을 등록했거나 하고자 하는 자를 말한다.
3.&quot;등록&quot;은 &quot;을&quot;이 매출 증대를 목적으로 &quot;갑&quot;이 운영하는 사이트에 가격정보를 제공하기 위해 &quot;갑&quot;의 운영 원칙에 동의하고, 서비스 계약을 체결하는 것을 말한다.

제3조 (약관의 효력)

1. 이 약관의 내용은 &quot;갑&quot;의 사이트에 &quot;을&quot;의 가격정보가 서비스 되면서 효력이 발생된다. 
2. &quot;을&quot;의 서비스 연장 신청 시 별도의 추가 동의 절차 없이 본 약관이 적용 된다.

제4조 (등록기준)

1. “을”은 에누리에 가입한 쇼핑몰 및 오픈 마켓에 판매자로 가입되어 있어야 한다.
2. “을”은 에누리에 가입한 쇼핑몰 및 오픈 마켓에 1개 이상의 상품을 등록한 상태여야 한다.
3. “을”은 에누리에 가입한 쇼핑몰 및 오픈 마켓에서 판매자로 활동하는데 제약사항이 없어야 한다.

제5조 (등록절차)

&quot;갑&quot;과 &quot;을&quot;은 다음의 절차를 통해 등록한다.
1.&quot;을&quot;은 &quot;갑&quot;의 사이트에서 &quot;SDUL 회원가입”을 통하여 신청한다. 
2.&quot;갑&quot;은 등록신청을 한 &quot;을&quot;에 대해 서비스 적합성을 심사한 후 서비스 기준에 부합하는 경우에 등록을 허가 한다. 
3.&quot;을&quot;은 필요에 따라서 “갑”이 주민등록증사본, 사업자등록증, 통신판매신고증 등의 관련 서류를 “을”에게 요청 할 경우 &quot;갑&quot;에게 제출 한다.
4.&quot;을&quot;이 약정된 서비스 이용요금을 &quot;갑&quot;에 납부하면, &quot;갑&quot;은 &quot;을&quot;의 상품에 대한 정보를 정식으로 반영한다.
5.“갑”은 “을”이 등록을 요청한 상품의 상품정보, 가격정보를 확인 한 후 이를 승인하여 “갑”의 사이트에 등록하거나 등록을 거절 할 수 있다.

제6조 (등록기간)

1. 가격비교 서비스는 &quot;갑&quot;의 사이트에 &quot;을&quot;의 정보가 서비스된 시점으로부터 “을”이 판매를 중지한 시점 혹은 “갑”이 서비스 품질 등을 고려하여 임의로 삭제하기 전의 시점까지 유지된다. 
2. 또한 “을”이 가입한 쇼핑몰 사이트이 “갑”에게 제공중인 검색DB페이지에 “을”이 등록한 상품이 등록되어 있지 않을 경우 검색DB의 손실로 인하여 상품등록이 중지될 수 있다.

제7조 (갑의 의무)

&quot;갑&quot;은 &quot;을&quot;의 상품 수집 및 검색 서비스에 대한 상호 신뢰 및 성실의 의무를 가진다.

제8조 (을의 의무)

1.&quot;을&quot;이 &quot;갑&quot;의 사이트에 등록하는 상품은 &quot;을&quot;의 사이트 에서도 반드시 등록 및 판매중인 상품이어야 하며, 공급에 지장이 있을 상품은 사전에 삭제해야 하며, 이를 어길 시 &quot;갑&quot;은 &quot;을&quot;에 대한 서비스를 임의로 중단 시킬 수 있다.
2.&quot;을&quot;은 &quot;갑&quot;의 사이트에 올라있는 가격정보 및 판매 조건을 항상 정확 하게 유지 하여야 한다.
3.&quot;을&quot;이 &quot;갑&quot;의 사이트에 등록하는 상품가격은 반드시 부가치세가 포함 되어 있는 가격이어야 하며 이를 어길 시 &quot;갑&quot;은 &quot;을&quot;에 대한 서비스를 임의로 중단 시킬 수 있다.
4.&quot;을&quot;이 &quot;갑&quot;의 사이트에 등록하는 상품가격은 반드시 카드와 현금이 동일한 가격이어야 하며 이를 어길 시 &quot;갑&quot;은 &quot;을&quot;에 대한 서비스를 임의로 중단 시킬 수 있다.
5.”을”은 “갑”의 사이트에 상품의 제조사를 비롯한 저작권자의 특허권, 상표권, 의장권, 실용신안권 등을 침해하는 상품 및 상품정보를 게재할 수 없다. 또한, 본 조항과 관련 저작권자와 “갑”간의 분쟁발생시, “을”은 “갑”의 책임을 면책시키고 “을”의 책임하에 해당 분쟁을 해결할 의무를 지닌다.
6.”을”은 등록을 요청한 상품과 관련된, “을”의 쇼핑몰에 게재된 상품사진, 상품명 표기, 세부상품설명 등의 관련정보를 “갑”이 인용하여 “갑”의 가격비교서비스에 게재하는 것을 허용한다. 또한, “을”이 계약기간 만료 등의 사유로 탈퇴 및 대기처리 시, “을”이 정당한 절차로 해당 정보의 삭제 및 수정요청을 하지 않을 경우, “을”이 “갑”의 해당 정보 게재를 허용하는 것으로 본다. 본 조항은 계약해지 이후에도 유효하게 계약 쌍방에 적용된다.

제9조 (서비스 유지보수)

1.&quot;갑&quot;은 사이트 개선을 위해 입점업체의 동의 없이 화면 구성을 임의로 바꿀 수 있다. 단, &quot;을&quot;은 &quot;갑&quot;의 사이트 개선이 현격한 부당성이 있다고 판단했을 경우 3일 이내에 &quot;갑&quot;에게 서면(전자서면)으로 이의를 제기할 수 있다.
2.&quot;갑&quot;과 &quot;을&quot;은 서면을 통한 이의 제기후 3일 이내에 원만한 합의를 이루 지 못했을 경우 &quot;을&quot;은 &quot;갑&quot;에게 서비스 중단을 요청할 수 있으며, &quot;갑&quot;은 이의 제기일로부터 서비스 일자를 계산하여 선지급한 입점료를 &quot;을&quot;에게 환불해 주어야 한다.
3.&quot;을&quot;은 &quot;갑&quot;의 사이트의 서버 보완 또는 개선을 위해 통념적으로 허용 되는 시간 동안 서비스를 중단 할 수 있다.
4.&quot;을&quot;은 &quot;갑&quot;의 사이트의 서비스 장애가 일정 시간이 넘도록 지속될 경우 10시간당 1일에 해당하는 일수만큼 서비스 기간 연장을 요청할 수 있다.

제10조 (SDUL)

&quot;갑&quot;은 &quot;을&quot;이 직접 접속하여 가격 및 기타 정보를 확인 할 수 있는 시스템인 SDUL을 제공하고 이를 관리한다.

제11조 (상품판매, 교환 및 반품)

1. 상품판매에 있어 &quot;갑&quot;과 &quot;을&quot;의 가격이 상이한 경우 교환, 반품, 품질 및 A/S 등에 대한 모든 책임은 &quot;을&quot;에 있고, &quot;을&quot;의 규정을 따른다.
2.&quot;갑&quot;의 사이트에 등록된 상품 설명 및 사진이 &quot;을&quot;의 쇼핑몰에서 판매중인 상품의 내용과 상이하고, &quot;을&quot;이 &quot;갑&quot;에게 이 사실을 사전에 알리지 않음으로써 발생되는 소비자와 관련된 문제는 &quot;을&quot;이 모든 책임을 진다.

제12조 (계약대금 지급)

1.&quot;을&quot;은 월별 서비스 이용요금을 매월 서비스 시작일에 “갑”에게 선지급한다.
2. 서비스 이용 요금 
ㄱ. 이용 요금은 등록 상품 수와 판매조건에 따라 차등 부가 하며 이에 따르는 요금체계는 별도 기준에 따른다.
ㄴ.“갑”은,“을”에 대한 매출기여도(“에누리”를 통한)를 감안하여 월별 서비스 이용요금을 변경할 수 있다. 
ㄷ.“서비스 이용요금”및 “입점비용”부과는 실명 및 회사명과 관계없이 에누리 아이디 1개 단위로 한다.

제13조 (양도금지)

1.&quot;갑&quot;과 &quot;을&quot;은 본 계약상의 권리와 의무를 제 3자에게 양도할 수 없다.
2. 동일 사업자라 하더라도 에누리 아이디가 다를 경우에는 별개로 취급하여 신규 이용료를 지불하여야 한다. 

제14조 (손해배상)

&quot;갑&quot;과 &quot;을&quot;이 인터넷을 이용한 사업에서 있을 수 있는 기술적 상식을 넘어서는 각자의 귀책사유로 인해 상대방에게 손해를 끼쳤을 경우에는 배상의 책임을 진다. 다만 천재지변, 비상사태, 법규상의 제한, 공공기관의 행정지도 또는 이에 준하는 경우에는 예외로 한다. 

제15조 (계약의 해지)

&quot;갑&quot;과 &quot;을&quot;은 다음 각 호의 사유에 해당할 때 일방 당사자는 본 계약을 해지 할 수 있다.
1. 상대 당사자가 파산선고를 당했거나 파산신청을 하였을 때
2. 상대 당사자가 해산명령을 받았거나 해산결의를 하였을 때
3. 서비스 운영지침 및 해지
ㄱ.&quot;갑”은 &quot;을&quot;이 본 약관 제8조 내용을 위반 하거나, 전자상거래 관행상 서비스가 불가능 할 경우 “SDUL운영지침”에 의한 조치 후 계약을 해지할 수 있다. 본 조항의 구체적인 사유는“SDUL운영지침”에 따르며, 지침의 내용은 수시변경이 가능하므로 “갑”은 주기적으로 이를 열람하되 “을”은 “SDUL운영지침”을 통하여 변경된 내용을 공지한다. 본 조항에 따라 계약이 해지되는 경우 “갑”은 잔여기간에 대한 “서비스 이용료”에 대한 환불의 책임을 지지 않는다.
ㄴ. 강제 해지 되는 판매자의 경우에는 향후 6개월간 재가입을 불허한다.
ㄷ. “을”은 향후 재가입 시 “갑”이 정한 재가입비용을 선지급해야 한다.

제16조 (계약의 해석)

본 계약에 명시되지 아니한 사항 또는 계약조항의 해석에 관하여 이견이 발생하였을 때에는 관계법령 및 상 관례에 따라 &quot;갑&quot;과 &quot;을&quot;이 상호 협의하여 처리한다.

제17조(관할법원)

본 계약과 관련하거나 또는 본 계약에 명시되지 아니한 사항으로 분쟁이 발생할 경우 관할법원은 &quot;갑&quot;의 소재지 민사지방법원으로 한다.

제 1 조 (목적)

에누리닷컴(주)(이하 &quot;에누리닷컴&quot;)이 제공하는 “동일최저가 상위노출 입찰”서비스를 이용함에 있어 필요한 “판매자”와 “회사”간의 권리, 의무 및 책임 사항을 규정함을 목적으로 합니다. 


제 2 조 (용어의 정의)

“상위노출 입찰”이라 함은 에누리 상품 창의 쇼핑몰리스트에서 최저가가 다수 존재할 때 입찰을 통해 상위 노출순위를 결정하는 서비스를 의미합니다.
실시간 입찰방식이며, 상품별로 최대 4위까지 광고영역을 제공합니다. 
상품창 1회 오픈 시 과금되며(동일 IP 제거) 서비스의 명칭은 “동일최저가 상위노출 입찰”이라 합니다. 


제 3 조 (약관의 게시와 개정)

1)“회사”는 필요한 경우 관계법령을 위배하지 않는 범위 내에서 “약관”을 개정할 수 있습니다.
2)“판매자”가 개정 약관에 동의하지 않는 경우에는 개정 약관의 적용일 이전에 거부 의사를 표시하고 이용계약을 해지할 수 있습니다.
3) “판매자”는 약관 변경 적용일 까지 거부의사를 표시하지 않으면 의사표시가 표명된 것으로 보며 명시적으로 거부의사를 표시하지 않는 경우 개정약관에 동의한 것으로 봅니다.  


제 4 조 (판매자 SDUL 가입)

1) 판매자 SDUL 가입은 “서비스”를 이용하고자 하는 자(이하 “가입신청자”라고 함)가 “회사”가 정한 절차에 따라 “약관”에 동의를 한 다음 “판매자 SDUL센터”에서 가입 신청을 하면 “회사”가 이러한 신청에 대해 승낙함으로써 이루어집니다.
2) “회사”는 “가입신청자”의 신청에 대하여 아래 각 호의 사유가 있는 경우에는 승낙을 거절할 수 있으며, 가입이 된 이후에도 아래 각 호의 사유가 확인될 경우에는 승낙을 취소할 수 있습니다.

①“약관”에 의하여 이전에 “판매자” 자격을 상실한 적이 있는 경우
② 실명이 아닌 명의 또는 타인의 명의를 기재하거나 타인의 주민등록번호 또는 사업자등록번호를 기재한 경우
③ 허위의 정보를 기재 또는 제공하거나 “회사”가 제시하는 사항을 기재하지 않은 경우
④“가입신청자”의 귀책사유로 인하여 승낙이 불가능하거나 기타 “약관”에서 규정한 제반 사항을 위반하여 신청하는 경우 


제 5 조 (판매자 계정에 대한 관리)

1) “판매자 계정”의 아이디와 비밀번호에 관한 관리책임은 “판매자”에게 있으며, “판매자”는 이를 제3자가 이용하도록 하여서는 안 됩니다.
2) “판매자”는 아이디 및 비밀번호가 도용되거나 제3자에 의해 이용되고 있음을 인지한 경우 이를 즉시 “회사”에 통지하고 “회사”의 안내에 따라야 합니다.
3) “판매자”는 판매자 SDUL 가입신청 시 기재한 사항이 변경되었을 경우 “판매자 SDUL센터”을 통하여 직접 수정을 하거나 “회사”의 고객센터를 통하여 “회사”에게 그 변경사항을 알려야 합니다.
4) “회사”의 안내에 따르지 않아 발생한 직접, 간접, 부수적, 징벌적, 파생적인 손해에 대해서 “회사”는 책임을 지지 않습니다.


제 6 조 (이용계약 체결)

“동일최저가 상위노출 입찰” 이용계약은 “판매자”가 “회사”가 정한 절차에 따라 “상위노출 입찰” 게재를 신청하고 “회사”가 이를 승낙함으로써 체결됩니다.
“회사”는 “판매자”의 신청에 대해 심사기준, 승낙 여부나 방식 등을 결정할 권한을 가지며, 관련 법령 및 “회사”의 기준에 따라 “판매자”에게 신청한 내용의 변경을 요청할 수 있습니다. “판매자”의 변경 요청 거절, “회사”의 미 승낙 등의 사유로 “동일최저가 상위노출 입찰” 이용계약이 체결되지 않은 경우, “판매자”는 “회사”에 해당 “동일최저가 상위노출 입찰”의 신청을 이유로 지급한 “금액”의 환급 또는 환불을 요청할 수 있습니다.

개인정보 수집•이용 항목 및 목적

가. 회사가 개인정보를 수집하는 목적은 이용자의 신분과 서비스 이용의사를 확인하여 최적화되고 맞춤화된 서비스를 제공하기 위함입니다. 회사는 최초 회원가입 시 서비스 제공을 원활하게 하기 위해 필요한 최소한의 정보만을 수집하고 있으며 회사가 제공하는 서비스 이용에 따른 필요한 정보를 추가로 수집할 수 있습니다. 

나. 회사는 개인정보를 수집•이용목적 이외에 다른 용도로 이를 이용하거나 이용자의 동의 없이 제3자에게 이를 제공하지 않습니다.

다. 회사는 다음과 같은 목적으로 개인정보를 수집하여 이용할 수 있습니다. 
1) 판매회원
- 성명, 아이디, 비밀번호: 기본 회원 서비스 제공 등
- 이메일주소, 전화번호: 서비스(광고)의 원활한 진행, 담당자 의사 확인, 클레임 처리, 새로운 상품, 서비스 정보와 고지사항의 안내, 커뮤니케이션, 대금 결제 확인 등
- 쇼핑몰 판매자 닉네임, 쇼핑몰 미니샵 URL: 판매자 서비스 상품 파악 및 관리 등
2) 기타 서비스 이용과정이나 사업처리 과정에서 아래와 같은 정보들이 자동으로 생성되어 수집될 수       
있습니다.
- IP Address, 방문 일시, 서비스 이용 기록 : 부정 이용 방지, 비인가 사용 방지, 신규 서비스 개발 및 
맞춤서비스 제공 등

라. 회사는 다음과 같은 방법으로 개인정보를 수집할 수 있습니다. 
1) 홈페이지, 모바일 어플리케이션, 모바일 웹페이지, 서면, 팩스, 전화, 고객센터 문의하기, 이벤트 응모 
2) 생성정보 수집 툴을 통한 자동 수집 


개인정보의 보유기간 및 이용기간

회사는 이용자의 개인정보를 원칙적으로 고지 및 약정한 기간 동안 보유 및 이용하며 개인정보의 수집 및 이용목적이 달성되면 지체 없이 파기합니다. 단, 다음의 정보에 대해서는 아래의 이유로 명시한 기간 동안 보존합니다.
가. 관련법령에 의한 정보보유 사유
상법 등 관계법령의 규정에 의하여 보존할 필요가 있는 경우 법령에서 규정한 일정한 기간 동안 이용자 개인정보를 보관합니다. 이 경우 회사는 보관하는 정보를 그 보관의 목적으로만 이용하며 보존기간은 아래와 같습니다. 
① 계약 또는 청약철회 등에 관한 기록
보존 이유 : 전자상거래 등에서의 소비자보호에 관한 법률 제6조 및 시행령 제6조
보존 기간 : 5년 
② 대금결제 및 재화 등의 공급에 관한 기록
보존 이유 : 전자상거래 등에서의 소비자보호에 관한 법률 제6조 및 시행령 제6조
보존 기간 : 5년 
③ 소비자의 불만 또는 분쟁처리에 관한 기록 
보존 이유 : 전자상거래 등에서의 소비자보호에 관한 법률 제6조 및 시행령 제6조
보존 기간 : 3년 
④ 접속에 관한 기록
보존 이유 : 통신비밀보호법 제15조의2 및 시행령 제41조 
보존기간 : 3개월 
⑤ 부정이용기록
보존 이유 : 부정거래의 배제
보존 기간 : 1년

나. 수집된 개인정보의 보유•이용기간은 서비스이용계약체결(회원가입)시부터 서비스이용계약해지(탈퇴 신청, 직권탈퇴 포함)입니다. 또한 동의 해지 시 회사는 이용자의 개인정보를 상기 명시한 정보보유 사유에 따라 일정 기간 저장하는 자료를 제외하고는 지체 없이 파기하며 개인정보취급이 제3자에게 위탁된 경우에는 수탁자에게도 파기하도록 지시합니다.

다. 과거 1년간 에누리닷컴에서 이용기록이 없을 시, 서비스 미이용자의 개인정보는 ‘정보통신망 이용촉진 및 정보보호등에 관한 법률 제29조’에 근거하여 이용자에게 사전통지하고 개인정보를 파기하거나 별도로 분리하여 저장 관리합니다. 단, 통신비밀보호법, 전자상거래 등에서의 소비자보호에 관한 법률 등의 관계법령의 규정에 의하여 보존할 필요가 있는 경우 관계법령에서 규정한 일정한 기간 동안 이용자 개인정보를 보관합니다.
