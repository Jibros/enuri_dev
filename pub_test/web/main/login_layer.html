<script type="text/javascript">
var isfirst = true;
	$(document).ready(function(){		
		$('#loginid').focus(function(){
			$('#lbl_idarea').hide();
			if ($('#pass').val() == ''){
				$('#lbl_pwarea').show();
			}

			// 첫번째는 자동 포커스이므로 이때는 라벨 안사라지게 처리
			if (isfirst){
				isfirst = false;
				if ($('#loginid').val() == ''){
					$('#lbl_idarea').show();
				}else{
					$('#lbl_idarea').hide();
				}
				if ($('#pass').val() == ''){
					$('#lbl_pwarea').show();
				}else{
					$('#lbl_pwarea').hide();
				}

			}
		});

		$('#pass').focus(function(){
			$('#lbl_pwarea').hide();
			if ($('#loginid').val() == ''){
				$('#lbl_idarea').show();
			}
		});

		$('#loginid, #pass').focusout(function(){
			if ($('#loginid').val() == ''){
				$('#lbl_idarea').show();
			}else{
				$('#lbl_idarea').hide();
			}

			if ($('#pass').val() == ''){
				$('#lbl_pwarea').show();
			}else{
				$('#lbl_pwarea').hide();
			}
		});

		$('#loginid').keypress(function(e){
			$('#lbl_idarea').hide();

			// 엔터 쳤을 때 이벤트임.
			CmdKeyPressLogin(e);
		});

		$('#pass').keypress(function(e){
			$('#lbl_idarea').hide();
			CmdKeyPressLogin(e);
		});

		$('#loginid').focus();
});
</script>

</head>
