<style type='text/css'>
.question_box {position:relative; width:588px; height:377px;background:url(http://img.enuri.gscdn.com/images/main/2015/common/bg_question_box.png) 0 0 no-repeat }
.question_box p {margin:0; padding:0; text-indent:-9999em;}
.question_box table {margin:42px auto 0; width:500px; table-layout:fixed;}
.question_box table th {text-align:center; font-family:dotum; font-size:12px; }
.question_box table thead th {height:28px; line-height:18px; color:#343434; border:1px solid #d2d2d2;  border-left:none; background-color:#eee;}
.question_box table thead th:first-child {border-left:1px solid #d2d2d2;}
.question_box table tbody th {color:#787878; background-color:#f2f2f2;}
.question_box table tbody th:first-child {border:1px solid #d2d2d2; border-top:none;}
.question_box table tbody td {height:50px;  text-align:center; font-family:dotum;  font-size:12px; color:#343434;  border-right:1px solid #d2d2d2; border-bottom:1px solid #d2d2d2;}
.question_box table th em {font-style:normal; font-weight:normal; font-size:11px; color:#f64e5a; letter-spacing:-1px}
.question_box table th .stress {display:block; padding-top:14px; height:17px; color:#f64e5a; background:url(http://img.enuri.gscdn.com/images/main/2015/common/ico_redstar.png) 3px 1px no-repeat}
.question_box table td .tip {font-size:11px; color:#2680ef;  letter-spacing:-1px}
.question_box .btn_close {position:absolute; top:7px; right:11px; width:12px; height:11px; padding:5px;text-indent:-999em;}
</style>
</head>
<body>

<div class="question_box">
		<div class="inner">
			<p class="tit">휴대폰 기기 결제방식에 따른 차이점 비교</p>
			<table cellspacing="0" cellpadding="0"> 
				<colgroup>
					<col width="20%" />
					<col width="40%" />
					<col width="40%" />
				</colgroup>
				<thead>
					<th scope="col">&nbsp;</th>

				</thead>
				<tbody>
					<tr>
						<th scope="row">결제방식</th>
						<td>일시불</td>
						<td>약정 기간 동안 할부 지불</td>
					</tr>
					<tr>
						<th scope="row"><strong class="stress">'추가할인쿠폰'</strong>적용</th>
						<td><strong>가능!</strong><br /><span class="tip">(단통법 보다 싸게 구매 가능)</span></td>
						<td>...</td>
					</tr>
					<tr>
						<th scope="row">신용카드 할부</th>
						<td><strong>가능!</strong><br /><span class="tip">(쇼핑몰에 따라 무이자 가능)</span></td>
						<td>...</td>
					</tr>
					<tr>
						<th scope="row">할부이자</th>
						<td>없음</td>
						<td>약 5.9%</td>
					</tr>
					<tr>
						<th scope="row">특이사항</th>
						<td><strong>매월 휴대폰 요금만 내면 됨</strong><br /><span class="tip">(기기 할부 없음)</span></td>
						<td><strong>구입 시 결제 금액 부담 없음</strong><br /><span class="tip">(0원, 1원, 1,000원)</span></td>
					</tr>
				</tbody>
			</table>



		</div>
		<a href="#" class="btn_close">닫기</a>
	</div>

</body>
