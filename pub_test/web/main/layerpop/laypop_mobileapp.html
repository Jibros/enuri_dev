<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>모바일 최저가 상품 팝업</title>

<style type="text/css">
.mobileapp_box {/*display:none;*/ position:absolute;  width:380px; height:152px;  text-indent:-9999em; z-index:500; background:url(http://img.enuri.gscdn.com/images/main/2015/common/mobileapp_box.png) 0 0 no-repeat }
.mobileapp_box .qrcode {position:absolute; top:45px;left:23px; width:84px; height:84px;text-indent:0; border:1px solid #e2e2e2}
.mobileapp_box .qrcode img {width:100%; height:100%}
.mobileapp_box .inner p {margin:0; padding:0;}
.mobileapp_box .inner a {position:absolute; top:106px;height:24px; outline:none;}
.mobileapp_box .inner a.btn_zzim {left:120px; width:43px; }
.mobileapp_box .inner a.btn_phone {left:173px; width:82px; }
.mobileapp_box .inner a.btn_install {left:265px; width:90px; }
.mobileapp_box .close {position:absolute; top:5px; right:7px; width:12px; height:11px; padding:5px; text-indent:-9999em; z-index:550; }
.mobileapp_box.spread {height:232px;  background:url(http://img.enuri.gscdn.com/images/main/2015/common/mobileapp_box2.png) 0 0 no-repeat }
.mobileapp_box.spread .phone_trans input {position:absolute; bottom:50px; left:22px;width:214px; height:22px; padding:0 10px; line-height:22px; font-family:Malgun Gothic;  font-size:11px; color:#787878; letter-spacing:-0.05em; border:0; background:0;}
.mobileapp_box.spread .phone_trans .btn_trans {position:absolute; bottom:50px; right:25px; width:90px; height:24px; }
</style>
</head>


<body>
<!-- 에누리 앱 레이어 -->
<div id=""class="mobileapp_box spread"><!-- 핸드폰 전송 클릭 시 class"spread" 추가 -->
	<strong>모바일 최저가 상품</strong>
	<span class="qrcode" title="QR코드 바로가기"><img id="qrcodeImg" src="http://dev.enuri.com/view/qrcode/qr1430187989240.png?cache=1430187989240"  /></span>
	<div class="inner">
		<p>본 상품은 모바일로 구매 시 더 저렴합니다. 찜/핸드폰 전송 또는 QR코드를 스캔하여 모바일에서 최저가를 확인하세요.</p>
		<a href="#" class="btn_zzim">찜</a>
		<a href="#" class="btn_phone">핸드폰 전송</a>
		<a href="http://www.enuri.com/common/jsp/App_Landing.jsp" class="btn_install" target="_blank" title="새창">에누리앱 설치</a>
	</div>
	<div class="phone_trans" style="display:block;"> <!-- 핸드폰 전송(spread) 클릭 시 -->
		<input type="text" name="" onfocus="this.value='';"  value="-없이 입력하세요."  />
		<a class="btn_trans" href="#">전송</a>
		<ul>
			<li>- 상품 상세 주소를 무료문자로 발송해드립니다.</li>
			<li>- 입력하신 번호는 저장되지 않습니다.</li>
		</ul>
	</div>
	<a href="#" onclick="" class="close">닫기</a>
</div>
<!-- //에누리 앱 레이어 -->

</body>
</html>
