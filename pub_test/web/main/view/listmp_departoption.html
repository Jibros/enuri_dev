function goShopSelect(thisObj) {
    try {
        var thisIdName = thisObj.id;
        if(thisObj.checked==true) {
            if($("pricelistFrm").contentWindow.shopSelectCheckedCount()>2) {
                //thisObj.checked = false;

            shopSelectCheckedAry[thisIdName] = false;

                $("pricelistFrm").contentWindow.unCheckShopList();

                $("shopSelectCheckBox_all").checked = false;
                shopSelectCheckedAry["shopSelectCheckBox_all"] = false;

            $("shopSelectGoDiv").style.display = "";

        } else {
            var thisIdName = thisObj.id;
            shopSelectCheckedAry[thisIdName] = false;
        }

        if(shopSelectCheckedAry["shopSelectCheckBox_all"]==false) {
            var goButtonHiddenFlag = true;
            var shopCodeListAry = $("pricelistFrm").contentWindow.shopSelectCodeAry;

        }
    } catch(e) {}

}

var oldPriceListTabNum = "1";
function priceListTabClick(thisObj,buycnt) {
    var thisIdName = thisObj.id;
    var thisIdNum = thisIdName;
    thisIdNum = thisIdNum.replace("priceListTab", "");
    thisIdNum = thisIdNum.replace("Img", "");
    if(typeof(buycnt)=="undefined") buycnt = 1;
    shopSelectHidden(); // 쇼핑몰 선택 해제
    close_layer_all();

    if(parent.$("priceListTab3Img")) {
        parent.$("priceListTab3Img").src = "http://imgenuri.enuri.gscdn.com/images/view/detail/pricelist/toptab/tab_shopSelect_120626.gif";
    }
    if(thisIdNum!="2") {
        if(document.getElementById("buycnt_no_now")) document.getElementById("buycnt_no_now").innerHTML = 1;
    }
    if($("pricelistFrm").contentWindow) {
        try {
            if(thisIdNum=="1") { //기본
                $("pricelistFrm").contentWindow.goPriceShowType(5);
                if($("deliveryCateFrm") && $("deliveryCateFrm").src.indexOf("AjaxPriceInfo_PhonePrice.jsp")>0){
                    $("deliveryCateFrm").contentWindow.resetNowPlan();
                }
                logInsert(5401);
            }
            if(thisIdNum=="2") { //배송비 포함
                $("pricelistFrm").contentWindow.goPriceShowType(2, buycnt);
                logInsert(5399);
            }
            if(thisIdNum=="4") {
                $("pricelistFrm").contentWindow.goPriceCardShow("Y");
                logInsert(5400);
            }
            if(thisIdNum=="5") { //판매가몰
                $("pricelistFrm").contentWindow.goPriceShowType("7");
            }
        } catch(e) {
            return; // 새로고침이 실패했을 경우는 실행하지 않음
        }
    }

    var imgSrcNow = thisObj.src;
    if(imgSrcNow.indexOf("_on.gif")>-1) { // 현재 클릭된 상태
        return;
    } else {
        if(oldPriceListTabNum.length>0) {
            var imgSrcOld = $("priceListTab"+oldPriceListTabNum+"Img").src;
            imgSrcOld = imgSrcOld.replace("_phonesale", "")
            $("priceListTab"+oldPriceListTabNum+"Img").src = imgSrcOld.replace("_on.gif", ".gif");
        }
        thisObj.src = imgSrcNow.replace(".gif", "_on.gif");
    }
    if($("priceListTab5Img_PhoneSaleQ")) $("priceListTab5Img_PhoneSaleQ").style.display = "none";
    if($("priceListTab1Img_PhoneUsedQ")) $("priceListTab1Img_PhoneUsedQ").style.display = "none";
    if($("priceListTab1Img_PhoneDefaultQ")) $("priceListTab1Img_PhoneDefaultQ").style.display = "none";
    oldPriceListTabNum = thisIdNum;
    closeOptionRightFrame();
}
