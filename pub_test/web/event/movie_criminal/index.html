<script type="text/javascript">
$(function(){
   var menupos = $("#topFix").offset().top;
   $(window).scroll(function(){
		if($(window).scrollTop() >= menupos) {
			$("#topFix").css("position","fixed");
			$("#topFix").css("top","0");
			} else {
			$("#topFix").css("position","absolute");
			$("#topFix").css("top","");
		}
   });
});
</script>
