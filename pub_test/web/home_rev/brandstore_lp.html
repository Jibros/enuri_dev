                    <script>
                        // 로드시 컬러리스트적용

                            var colorHex = $(item).val().toLowerCase();
                            if(colorHex === '#ffffff' || colorHex === '#fff') $(item).next().addClass('filter_brightness');
                            $(item).next().css('background-color', colorHex);
                        });
                        // 로드시 높이체크 후 확장버튼 생성 (일반옵션, 컬러옵션)
                        $('.search_option_list, .search_option_list_color').each(function(index, item){
                            var defaultHeight = 33;
                            var c_height = $(item).height();
                            if(c_height > defaultHeight) {
                                $(item).height(defaultHeight);
                                $(item).parents('tr').find('.search_option').append('<button type="button" class="btn_expand"></button>');
                            }
                        });
                        // 확장버튼 클릭시
                        $('.search_option button').on('click', function(){
                            $(this).parents('tr').toggleClass('expand');
                        });
                        // 선택된옵션리스영역 노출여부체크
                        function checkSelectArea() {
                            var isChild = $('.selected_option_list').children().length;
                            if(isChild > 0) {
                                $('.selected_area').show();
                            } else {
                                $('.selected_area').hide();
                            }
                        }
                        // 선택된옵션리스영역_리스트추가 제거    
                        // name
                        function addDeleteList(type, value, name, text, checked) {
                            if(checked) {
                                if(type === 'radio') $('.selected_option_list span[data-name="'+ name +'"]').remove();
                                if(name === 'color') $('.selected_option_list').append('<span class="selected_option color" '+ (name ? 'data-name="'+ name +'"' :'') +'data-value="'+ value +'"><span class="selected_name" style="background-color : '+ value +'">'+ text +'</span><button type="button" class="icon_close"></button></span>');
                                else $('.selected_option_list').append('<span class="selected_option" '+ (name ? 'data-name="'+ name +'"' :'') +'data-value="'+ value +'"><em class="selected_name">'+ text +'</em><button type="button" class="icon_close"></button></span>');

                                 // 선택된옵션리스트별 제거시
                                $('.icon_close').one('click', function(){
                                    var selectedListValue = $(this).parent().data('value');
                                    $('input[value="'+ selectedListValue +'"]').prop('checked', false);
                                    addDeleteList('', selectedListValue, '', false);
                                    checkSelectArea();
                                });
                            } else {
                                $('.selected_option_list span[data-value="'+ value +'"]').remove();
                            }
                        }
                        var form = $('form[name=form_search_goods]');
                        // 옵션리스트 클릭시
                        $('.search_option_name', form).on('click', function(){
                            var optionInput = $(this).prev();
                            var type = optionInput.attr('type')
                            var value = optionInput.val();
                            var name = optionInput.attr('name');
                            var text = $(this).text();

                            if(type === 'checkbox') {
                                var checked = optionInput.prop('checked') === false ? true : false;
                                addDeleteList(type, value, name, text, checked);
                                checkSelectArea();
                            }
                            if(type === 'radio') {
                                var checked = optionInput.prop('checked') === false ? true : true;
                                addDeleteList(type, value, name, text, checked);
                                checkSelectArea();
                            }
                        });
                        // 전체초기화
                        $('.btn_selected_option_reset').on('click', function(){
                            $('form[name=form_search_goods]')[0].reset();
                            $('.selected_option_list').empty();
                            checkSelectArea();
                        });
                        // 숫자만 입력
                        function numberOnly(el) {
                            return el.val(el.val().replace(/[^0-9]/g,""));
                        }
                        // 콤마 입력
                        function addComma(el) {
                            return el.val(el.val().toString().replace(/\B(?=(\d{3})+(?!\d))/g, ","));
                        }
                        // 금액입력시작동
                        $('.numberOnly').each(function(index, item){
                            $(item).on('keydown', function(){
                                numberOnly($(item));
                                addComma($(item));
                            })
                        });

        var zzimTimer;
        function showLayZzim(btn, target){
            // 찜타이머 클리어
            clearTimeout(zzimTimer);
            // 연속클릭시 기존레이어 있으면 제거
            if($('.layer_zzim').length > 0) $('.layer_zzim').remove();
            // 버튼 온/오프
            btn.toggleClass('is--on');

            // DOM생성
            var html = '';
            html += '<div class="layer_zzim">';
            html += '   <div class="layer_zzim__icon'+ (btn.hasClass('is--on') ? ' is--on' : '') +'"></div>';
            if(btn.hasClass('is--on')) {
                html += '   <div class="layer_zzim__tx--tit">'+ (target === 'goods' ? '상품' : '스토어') +'찜이 완료되었습니다.</div>';
            } else {
                html += '   <div class="layer_zzim__tx--tit tx--off">'+ (target === 'goods' ? '상품' : '스토어') +'찜이 해제되었습니다.</div>';
            }
            html += '   <button class="layer_zzim__btn" onclick="alert("찜 목록보기");">찜 목록보기 &gt;</button>';
            html += '</div>';

            $('body').append(html);

            // 1.5초후 제거
            zzimTimer = setTimeout(function(){
                $('.layer_zzim').fadeOut(function(){ $(this).remove() });
            },1500);
        }
