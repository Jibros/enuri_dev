<body>


	
	<!-- LAYER 신고하기 -->
	<div class="layer_back" id="Singo" style="display:block;">
		<div class="dimm"></div>
		<div class="layer_box">
			<div class="layer_inner">
				<div class="head">
					<h1 class="tit">신고하기</h1>
					<a href="#" class="stripe_m close" onclick="onoff('Singo'); return false;">닫기</a>
				</div>
				<div class="content layer_singo">
					<h2 class="tit">게시글/댓글 신고</h2>
					
					<h3>신고사유</h3>
					<ul class="reson_area">
						<li class="on">
							<div class="ipt_chk">
								<span class="unchkc" onclick="agreechkc(this);"><input type="checkbox" id="chk1" name="agreechk" value="N"></span>
								<label for="chk1">포인트 획득을 위한 도배, 홍보 내용</label>
							</div>
						</li>
						<li>
							<div class="ipt_chk">
								<span class="unchkc" onclick="agreechkc(this);"><input type="checkbox" id="chk2" name="agreechk" value="N"></span>
								<label for="chk2">욕설, 음란, 폭력성 등 유해내용</label>
							</div>
						</li>
						<li>
							<div class="ipt_chk">
								<span class="unchkc" onclick="agreechkc(this);"><input type="checkbox" id="chk3" name="agreechk" value="N"></span>
								<label for="chk3">무분별한 비난, 인신공격</label>
							</div>
						</li>
						<li>
							<div class="ipt_chk">
								<span class="unchkc" onclick="agreechkc(this);"><input type="checkbox" id="chk4" name="agreechk" value="N"></span>
								<label for="chk4">내용과 무관한 내용</label>
							</div>
						</li>
						<li>
							<div class="ipt_chk">
								<span class="unchkc" onclick="agreechkc(this);"><input type="checkbox" id="chk5" name="agreechk" value="N"></span>
								<label for="chk5">기타</label>
							</div>
						</li>
					</ul>

					<h3 style="margin-top:20px;">직접입력</h3>
					<div class="dicwr_area">
						<textarea cols="40" rows="5" onclick="this.value=''">위 항목에 없거나 추가하실 내용을 적어주세요.</textarea>
					</div>
					
					<div class="line_btns">
						<a href="#" class="btn_wh cancle">취소</a>
						<a href="#" class="btn_bu singo">신고하기</a>
					</div>

				</div>
			</div>
		</div>
	</div>
	<!-- //LAYER 신고하기 -->

	<script>
		/*레이어*/
		function onoff(id) {
			var layer = id;
			$("#" + layer).toggle();
		}
		
		/* CHECKBOX*/
		function agreechk(obj){
			if (obj.className== 'unchk') {
				obj.className = 'chk';
			} else {
				obj.className = 'unchk';
			}
		}

		/* CHECKBOX - 라디오 */
		function agreechkc(obj){
			if (obj.className== 'unchkc') {
				obj.className = 'chkc';
			} else {
				obj.className = 'unchkc';
			}
		}
	</script>
