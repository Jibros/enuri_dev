<!DOCTYPE html> 
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<meta name="description" content="최저가 에누리 - 가격비교 사이트 에누리닷컴입니다." /> 
<meta name="keyword" content="휴대폰, 사무, 생활가전, 용품, 영상음향, 컴퓨터, 자동차, 명품, 잡화, 스포츠, 유아, 완구, 가구, 화장품, 식품, 가격비교, 쇼핑몰, 최저가" />
<link rel="shortcut icon" href="http://imgenuri.enuri.gscdn.com/2014/layout/favicon_enuri.ico">
<title>에누리(가격비교) eNuri.com</title>
<link rel="stylesheet" href="/css/knowcom/common.css" type="text/css">
<link rel="stylesheet" href="/css/knowcom/default.css" type="text/css">
<link rel="stylesheet" href="/css/knowcom/write_m.css" type="text/css">
<script type="text/javascript" src="/common/js/lib/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/js/classChange.js"></script>
</head>
<body>

<div id="WriteWrap_M" class="layer_fixed_declare">
	<!-- container -->
	<div class="container">
		<!-- 헤더영역 -->
		<header id="header" class="w_header">
			<h1 class="tit">게시글/댓글 신고</h1>

			<a href="#" class="btn_close stripe_m" onclick="onoff('registConfirm'); return false;">뒤로</a>
		</header>
		<!--// 헤더영역 -->
		
		<section class="w_content">
			
			<!-- 게시글/댓글 신고(모바일) -->
			<div class="cont_box w_reply_declare">
				<div class="wrd_section">
					<h3>신고사유</h3>
					<ul class="w_reson_area">
						<li class="on">
							<div class="ipt_chk">
								<span class="chkc" onclick="agreechkc(this);"><input type="checkbox" id="chk1" name="agreechk" value="N"></span>
								<label for="chk1">포인트 획득을 위한 도배, 홍보 내용</label>
							</div>
						</li>
						<li>
							<div class="ipt_chk">
								<span class="unchkc" onclick="agreechkc(this);"><input type="checkbox" id="chk2" name="agreechk" value="N"></span>
								<label for="chk2">욕설, 음란, 폭력성 등 유해내용</label>
							</div>
						</li>
						<li>
							<div class="ipt_chk">
								<span class="unchkc" onclick="agreechkc(this);"><input type="checkbox" id="chk3" name="agreechk" value="N"></span>
								<label for="chk3">무분별한 비난, 인신공격</label>
							</div>
						</li>
						<li>
							<div class="ipt_chk">
								<span class="unchkc" onclick="agreechkc(this);"><input type="checkbox" id="chk4" name="agreechk" value="N"></span>
								<label for="chk4">내용과 무관한 내용</label>
							</div>
						</li>
						<li>
							<div class="ipt_chk">
								<span class="unchkc" onclick="agreechkc(this);"><input type="checkbox" id="chk5" name="agreechk" value="N"></span>
								<label for="chk5">기타</label>
							</div>
						</li>
					</ul>
				</div>

				<div class="wrd_section">
					<h3>직접입력</h3>
					<div class="w_dicwr_area">
						<textarea cols="40" rows="5" onclick="this.value=''">위 항목에 없거나 추가하실 내용을 적어주세요.</textarea>
					</div>
				</div>
			</div>

			<div class="w_expapy_btns">
				<a href="#" class="btn_cnl">취소</a>
				<a href="#" class="btn_reg">신고하기</a>
			</div>
			<!-- //게시글/댓글 신고(모바일) -->

		</section>

		
	</div>
	<!-- //container -->
</div>




<script>
/* LAYER */
function onoff(id) {
	var layer = id;
	$("#" + layer).toggle();
}

/* CHECKBOX*/
function agreechk(obj){
	if (obj.className== 'unchk') {
		obj.className = 'chk';
	} else {
		obj.className = 'unchk';
	}
}
/* CHECKBOX - 라디오 */
function agreechkc(obj){
	if (obj.className== 'unchkc') {
		obj.className = 'chkc';
	} else {
		obj.className = 'unchkc';
	}
}
</script>
</body>
</html>
