<!doctype html>
<meta charset="utf-8">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>jQuery - Slot Machine</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/slot.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/slot.css" />
</head>
<body>
    <!-- 슬롯머신 이벤트 -->
	<div class="slotbox">
		<h1 class="tit">추천 누르고 잭팟 당기고! 럭키세븐</h1>
			
		<!-- 슬롯머신 -->
		<div class="wheelbox">
			<div class="wheelbox__inner">
		        <div id="wheel1" class="wheel">
		            <img src="http://img.enuri.info/images/knowcom/slotevt/pc_slot_roll-76.png" alt="" />
		            <img src="http://img.enuri.info/images/knowcom/slotevt/pc_slot_moving.gif" alt="" class="slotSpinAnimation" />
		        </div>
		        <div id="wheel2" class="wheel">
		            <img src="http://img.enuri.info/images/knowcom/slotevt/pc_slot_roll-76.png" alt="" />
		            <img src="http://img.enuri.info/images/knowcom/slotevt/pc_slot_moving.gif" alt="" class="slotSpinAnimation" />
		        </div>
		        <div id="wheel3" class="wheel">
		            <img src="http://img.enuri.info/images/knowcom/slotevt/pc_slot_roll-76.png" alt="" />
		            <img src="http://img.enuri.info/images/knowcom/slotevt/pc_slot_moving.gif" alt="" class="slotSpinAnimation" />
		        </div>
			</div>
		</div>
	    
	    <div id="slotTrigger" class="slot__trigger">
			<button id="slotShuffle" type="button"><span class="txt">당기세요!</span></button>
		</div>
		<!-- //슬롯머신 -->
		
		<dl class="info">
			<dt>참여방법</dt>
			<dd>
				<<ol>
					<li>하단에 노출된 커뮤니티 게시글을 클릭!</li>
					<li>게시글을 읽고 추천 3개를 누르면 참여 가능</li>
				</ol>
			</dd>
		</dl>
		
		<!-- 유의사항 레이어는 페이지 하단에 있습니다. -->
		<a href="#" class="btn_caution" onclick="$('#notetxt1').fadeIn(150); return false;">꼭 확인하세요!</a>
	</div>
	<!-- //슬롯머신 이벤트 -->
</body>
</html>
