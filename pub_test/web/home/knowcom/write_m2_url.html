<!DOCTYPE html> 
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<meta name="description" content="최저가 에누리 - 가격비교 사이트 에누리닷컴입니다." /> 
<meta name="keyword" content="휴대폰, 사무, 생활가전, 용품, 영상음향, 컴퓨터, 자동차, 명품, 잡화, 스포츠, 유아, 완구, 가구, 화장품, 식품, 가격비교, 쇼핑몰, 최저가" />
<link rel="shortcut icon" href="http://imgenuri.enuri.gscdn.com/2014/layout/favicon_enuri.ico">
<title>에누리(가격비교) eNuri.com</title>
<link rel="stylesheet" href="/css/knowcom/common.css" type="text/css">
<link rel="stylesheet" href="/css/knowcom/default.css" type="text/css">
<link rel="stylesheet" href="/css/knowcom/write_m.css" type="text/css">
<script type="text/javascript" src="/common/js/lib/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/js/classChange.js"></script>
</head>
<body>

<div id="WriteWrap_M">
	<!-- container -->
	<div class="container">
		<!-- 헤더영역 -->
		<header id="header" class="w_header">
            <!-- 190919 텍스트입력 타입과 동일 -> 타이틀만 URL 입력으로 변경 -->
			<h1 class="tit">URL 입력</h1>

			<a href="#" class="btn_close stripe_m" onclick="onoff('registConfirm'); return false;">뒤로</a>
			<a href="#" class="btn_regist stripe_m"  onclick="onoff('registComplete'); return false;">등록</a>
		</header>
		<!--// 헤더영역 -->
		
		<section class="w_content">
			<!-- 작성 영역 -->
			<div class="cont_box text_input_area">
				<!-- 제목본문입력 -->
				<div class="write_area">
					<div class="wa_cont full_h">
                        <!-- 190919 텍스트입력 타입과 동일 -> Placeholder만  변경 -->
						<textarea cols="" rows="" class="wa_ipt" placeholder="URL을 입력하세요"></textarea>
					</div>
				</div>
				<!-- //제목본문입력 -->
			</div>
			<!-- //작성 영역 -->
		</section>

		<!-- <div class="w_bottom_btn">
			<ul>
				<li><a href="./write_m2.html">텍스트 추가</a></li>
				<li><a href="#">이미지 추가</a></li>
			</ul>
		</div> -->
	</div>
	<!-- //container -->
</div>


<!-- LAYER 등록취소 -->
<div class="layer_back fixed" id="registConfirm" style="display:none;">
	<div class="dimm"></div>
	<div class="layer_box regist_confirm">
		<div class="inner">
			<div class="head">
				<h3 class="tit">등록 취소</h3>
				<a href="#" class="stripe_m close" onclick="onoff('registConfirm'); return false;">닫기</a>
			</div>
			<div class="content">
				<p class="txt_q">등록을 취소하겠습니까?<br />작성된 내용은 저장되지 않습니다.</p>

				<div class="btn_group">
					<a href="#" class="btn" onclick="onoff('registConfirm'); return false;">확인</a>
					<a href="#" class="btn" onclick="onoff('registConfirm'); return false;">취소</a>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- //LAYER 등록취소 -->

<!-- LAYER 등록완료 -->
<div class="layer_back fixed" id="registComplete" style="display:none;">
	<div class="dimm"></div>
	<div class="layer_box regist_confirm">
		<div class="inner">
			<div class="head">
				<h3 class="tit">등록 완료</h3>
				<a href="#" class="stripe_m close" onclick="onoff('registComplete'); return false;">닫기</a>
			</div>
			<div class="content">
				<p class="txt_q">정상적으로<br />등록되었습니다.</p>

				<a href="#" class="btn" onclick="onoff('registComplete'); return false;">확인</a>
			</div>
		</div>
	</div>
</div>
<!-- //LAYER 등록완료 -->

<script>
/*레이어*/
function onoff(id) {
	var layer = id;
	$("#" + layer).toggle();
}
</script>
</body>
</html>
