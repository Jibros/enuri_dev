<!doctype html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<META NAME="description" CONTENT="최저가 에누리 - 가격비교 사이트 에누리닷컴입니다.">
<META NAME="keyword" CONTENT="휴대폰, 사무, 생활가전, 용품, 영상음향, 컴퓨터, 자동차, 명품, 잡화, 스포츠, 유아, 완구, 가구, 화장품, 식품, 가격비교, 쇼핑몰, 최저가">
<link rel="shortcut icon" href="http://img.enuri.info/2014/layout/favicon_enuri.ico">
<title>에누리 가격비교 - 최저가 쇼핑은 에누리 가격비교 사이트</title>
<link rel="stylesheet" href="/css/default.css" type="text/css">
<script type="text/javascript" src="/common/js/lib/jquery-1.9.1.min.js"></script>
</head>
<body>

    <!-- 200421 : SR39554 : 외부광고 브릿지 -->
    <div class="lay_full lay_ad_bridge">
        <div class="lay_inner">
            <p class="blind">쇼핑 최저가에-누리다</p>
            <ul class="blind">
                <li>한번 더 에누리 평균8.3% 추가할인!</li>
                <li>단 한번 첫구매 100원딜!</li>
                <li>구매할 때 마다 최대 1.5% 적립</li>
            </ul>
            <!-- 200521 버튼 추가 -->
            <a href="/event2019/first_purchase_2019_evt.jsp?tab=evt1" target="_top" class="btn_bridge_01" style="position:absolute;top:90px;left:0;width:560px;height:360px"><!-- 클릭(1) --></a>
            <a href="/event2019/smart_benefits.jsp" target="_top" class="btn_bridge_02" style="position:absolute;top:90px;right:0;width:280px;height:360px"><!-- 클릭(2) --></a>
            <!-- // -->
            <!-- 버튼 : 즐겨찾기 -->
            <button class="btn_bridge_fav" title="클릭시 에누리 가격비교를 즐겨찾기에 추가합니다.">에누리가격비교 즐겨찾기</button>
            <!-- 버튼 : 닫기 -->
            <button class="btn_bridge_close" title="클릭시 레이어를 닫습니다" onclick="$(this).closest('.lay_full').fadeOut(150);">닫기</button>
        </div>
        <div class="dimmed" onclick=""></div>
        <script>
            // 즐겨찾기 
            $('.lay_ad_bridge .btn_bridge_fav').on('click', function(e) {
                var bookmarkURL = 'http://www.enuri.com';
                var bookmarkTitle = "에누리 가격비교 - 최저가 쇼핑은 에누리 가격비교 사이트";
                var triggerDefault = false;
        
                if (window.sidebar && window.sidebar.addPanel) {
                    // Firefox version < 23
                    window.sidebar.addPanel(bookmarkTitle, bookmarkURL, '');
                } else if ((window.sidebar && (navigator.userAgent.toLowerCase().indexOf('firefox') > -1)) || (window.opera && window.print)) {
                    // Firefox version >= 23 and Opera Hotlist
                    var $this = $(this);
                    $this.attr('href', bookmarkURL);
                    $this.attr('title', bookmarkTitle);
                    $this.attr('rel', 'sidebar');
                    $this.off(e);
                    triggerDefault = true;
                } else if (window.external && ('AddFavorite' in window.external)) {
                    // IE Favorite
                    window.external.AddFavorite(bookmarkURL, bookmarkTitle);
                } else {
                    // WebKit - Safari/Chrome
                    alert((navigator.userAgent.toLowerCase().indexOf('mac') != -1 ? 'Cmd' : 'Ctrl') + '+D 키를 눌러 즐겨찾기에 등록하실 수 있습니다.');
                }
                return triggerDefault;
            });            
        </script>
    </div>
    <!-- // -->

</body>
</html>
