<script type="text/javascript">
	/*checkbox*/
	function autologin(obj)
		{
		if (obj.className== 'unchk') {
			obj.className = 'chk';
		} else {
			obj.className = 'unchk';
			}
		}

	function report(obj)
		{
		if (obj.className== 'unchk') {
			obj.className = 'chk';
		} else {
			obj.className = 'unchk';
			} 
		}
</script>

<!-- 로그인 -->
<div class="dim_back" id="loginbox">
	<script type="text/javascript">
	$(document).ready(function(){
		$( ".id_field input, .pw_field input" ).focus(function() {
			$(this).parent().removeClass("on").slibings().removeClass("on");
			return false;
		});
		$( ".id_field input, .pw_field input" ).focusout(function() {
			$(this).parent().addClass("on").slibings().removeClass("on");
			return false;
		});
	});
	</script>

	<!-- 기본 로그인 -->
	<div class="type_layer loginArea">

			<legend>로그인 및 관련설정</legend>

			<p class="id_field"><label class="idarea">ID</label><input type="text" title="ID"></p>

			<a href="#" class="btn_login">로그인</a>
			<div class="auto_login">

				<p class="member"><a href="#" class="join">회원가입</a><a href="#">ID/비밀번호 찾기</a></p>
			</div>
		</fieldset>
	</div>
	<!--// 기본  로그인 -->

	<!-- 보안코드 입력 레이어 161125 추가 -->
	<div class="type_layer loginArea" id="security">
		<a href="javascript:///" class="close" onclick="document.getElementById('security').style.display='none';">창닫기</a>
		<h4>보안코드입력</h4>
		<div class="seculy">
			<dl class="security_code">
				<dt>보안코드</dt>
				<dd>
					<img src="http://img.enuri.info/images/home/img_code.gif" alt="" /><a href="#" class="f5">새로고침</a>
					<span class="num"><input type="text" onfocus="if(this.value =='왼쪽 숫자를 입력해주세요.') this.value='';" onblur="if(this.value =='') this.value='왼쪽 숫자를 입력해주세요.';" value="왼쪽 숫자를 입력해주세요." onkeydown="return onlyNumber(event);" onkeyup="removeChar(event)" maxlength="4" class="f_s" /></span>
				</dd>
			</dl>
			<div class="boxly_c">
				<span class="btn_send">확인</span>
			</div>
		</div>
	</div>
	<script>
	function onlyNumber(event){
		event = event || window.event;
		var keyID = (event.which) ? event.which : event.keyCode;
		if ((keyID >= 48 && keyID <= 57) || (keyID >= 96 && keyID <= 105) || keyID == 8 || keyID == 46 || keyID == 37 || keyID == 39 ) return;
		else return false;
	}
	function removeChar(event) {
		event = event || window.event;
		var keyID = (event.which) ? event.which : event.keyCode;
		if (keyID == 8 || keyID == 46 || keyID == 37 || keyID == 39){
			return;
		}else if(keyID >= 65 && keyID <= 90){
			// 텍스트 입력시,
			alert("숫자만 입력하여 주십시오.");
		}else{
			event.target.value = event.target.value.replace(/[^0-9]/g, "");
		}
	}
	</script>
	<!--// 보안코드 입력 레이어 -->
