<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="keywords" content="휴대폰, 사무, 생활가전, 용품, 영상음향, 컴퓨터, 자동차, 명품, 잡화, 스포츠, 유아, 완구, 가구, 화장품, 식품, 가격비교, 쇼핑몰, 최저가">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>에누리(가격비교) eNuri.com</title>
<link rel="shortcut icon" href="http://img.enuri.info/2014/layout/favicon_enuri.ico">
<script type="text/javascript" src="http://www.enuri.com/common/js/lib/jquery-1.9.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="http://img.enuri.info/common/css/eb/default_main.css">
<link rel="stylesheet" type="text/css" href="http://img.enuri.info/common/css/eb/common_main.css">
<link rel="stylesheet" href="http://dev.enuri.com/css/default.css" type="text/css">
<link rel="stylesheet" href="/css/member.css" type="text/css"> <!-- [D] 작업 CSS -->
<!--[if lte IE 8]>
	<link rel="stylesheet" href="/css/member_ie.css" type="text/css">
<![endif]-->
</head>
<body ID="Member">
<!-- 회원가입 WRAP -->
<div class="member_wrap">
	<!-- Member Header -->
	<div class="mb_header">
		<!-- container -->
		<div class="container">
			<h1 class="logo"><a href="http://enuri.com/"><img src="/images/member/page/enuri_logo.gif" alt="ENURI 로고" /></a></h1>

			<div class="tabs t2"><!-- 탭 2개일 때 class="t2" 추가 -->
				<ul>
					<!-- 활성화 class="active" -->
					<li><a href="#">아이디 찾기</a></li>
					<li><a href="#" class="active">비밀번호찾기</a></li>
				</ul>
			</div>
		</div>
		<!-- //container -->
	</div>

	<!-- Member Content -->
	<div class="mb_content">
		<!-- container -->
		<div class="container">
			<div class="join_form">
				<form id="joinForm" method="post" action="">
					<fieldset>
						<legend>아이디 찾기, 회원찾기</legend>
						
						<!-- row section -->
						<div class="lr_box">
							<p class="info_txt2">에누리 회워정보에 등록되어 있는 이메일 주소를 확인 후 해당 이메일로 임시비밀번호를 발송합니다.</p>
						</div>
						<div class="row_group">							
							<div class="row">
								<div class="jr_box two_col">
									<label for="SAME_ID" class="th">찾는방법</label>
									<div class="radio_area td infochk"> 
										<ul class="rc3"><!-- 라디오 체크박스 3개일 때 class="rc3" -->
											<li>
												<input type="radio" id="opt1_1" name="mallsel_1">
												<label for="opt1_1">휴대폰 번호</label>
												<div class="check"></div>
											</li>
											<li>
												<input type="radio" id="opt1_2" name="mallsel_1" checked="checked">
												<label for="opt1_2" class="chkd">이메일 주소</label>
												<div class="check"><div class="inside"></div></div>
											</li>
											<li>
												<input type="radio" id="opt1_3" name="mallsel_1">
												<label for="opt1_3">본인인증</label>
												<div class="check"><div class="inside"></div></div>
											</li>
										</ul>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="jr_box three_col">
									<label for="SAME_ID" class="th">아이디</label>
									<div class="ipt_area td">
										<input type="text" id="SAME_ID" class="ipt txt_id" value="baegopha1230" maxlength="12" />
										<p class="err_msg">4~12자의 영문자, 숫자만 입력하세요.</p><!-- [D]한 글자 이상 입력 시 -->
										<p class="err_msg">탈퇴한 ID이거나, 이미 등록된 ID입니다.</p><!-- [D]탈퇴한 ID이거나, 이미 등록된 ID 입력시 -->
									</div>
									<div class="btn_group td">													
										<a href="#" class="btn btn_sm bold" onclick="alert('아이디를 입력하세요.'); return false;">확인</a>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="jr_box two_col">
									<label for="SAME_ID" class="th">등록된 이메일</label>
									<div class="td">
										<p class="txt_info">아이디 입력 후 ‘<strong>확인</strong>’을 눌러주세요</p>
										<!-- <p class="txt_info txt_phone"><strong class="emp">ba******@na*****.com</strong></p> -->
									</div>
								</div>
							</div>
						</div>
						
						
						<div class="lr_box">
							<p class="info_txt2">등록된 이메일과 입력한 이메일이 같아야 임시비밀번호를 받을 수 있습니다.</p>
						</div>
						<div class="row_group">
							<div class="row">
								<div class="jr_box two_col">
									<label for="SAME_ID" class="th">이메일</label>
									<div class="ipt_area td">
										<input type="text" id="SAME_ID" class="ipt" value="" placeholder="이메일을 입력해 주세요" />
									</div>
								</div>
							</div>
						</div>

						<!-- //row section -->
					</fieldset>
				</form>				
			</div>

			<!-- BTN 영역 -->
			<div class="btn_group">
				<div><a href="#" class="btn btn_lg active">확인</a></div>
			</div>
			<!-- //BTN 영역 -->
			<div class="lr_box">
				<p class="caution"><span>*</span>휴면 회원은 아이디/비밀번호 찾기가 제한되오니 새로운 아이디로 다시 가입해<br />주시기 바랍니다.</p>
			</div>
		</div>		
		<!-- //container -->

	</div>
	<!-- //Member Content -->

</div>
<!-- //회원가입 WRAP -->

<script>
$(".pw_hint").click(function(e){
	e.preventDefault();
	$(this).siblings("#hintLayer").show();
});
</script>

</body>
</html>
