<script>
/*checkbox*/
function agreechk(obj){
	if (obj.className== 'unchk') {
		obj.className = 'chk';
	} else {
		obj.className = 'unchk';
	}
}

$(function(){
	// 상세정보입력 SHOW/HIDE
	var d_state = false;
	$("#detailInput").hide();
	$(".detail_add").click(function(e){
		e.preventDefault();
		if(!d_state){
			$("#detailInput").show();
			$(this).addClass("open");
			d_state = true;
		}else{
			$("#detailInput").hide();
			$(this).removeClass("open"); 
			d_state = false;
		}
	});

	// 본인인증, 간편인증 tab
	var tabs = $(".auth_wrap .tabs li a[href^='#']");
	$(tabs).click(function(e){
		e.preventDefault();
		var target = $(this.hash).selector.substr(1);
		$(tabs).removeClass("on");
		$(this).addClass("on");
		$("#"+target).fadeIn().addClass("open").siblings().hide().removeClass("open");
	});

	// 성별 남/여 라디오 버튼 checked 
	var radios = $(".gender input[type='radio']");
	$(radios).click(function(e){
		var attr = $(this).attr("name");

		if(typeof attr !== typeof undefined && attr !== false){
			$(".gender input:radio[name="+attr+"]").removeAttr("checked");
			$(this).attr("checked","checked");
		}
	});

	$(".pw_hint").click(function(e){
		e.preventDefault();
		$(this).siblings("#hintLayer").show();
	});

	/* CUSTOM SELECT */
	$("div.sel_opt > a").click(function(e) {
		$(".sub_dp").hide();
		$(this).next(".sub_dp").toggle(); 
		return false;
	});
	$(".sub_dp ul > li > a").click(function() {
		$(this).parents(".sub_dp").hide();
		$(this).parents(".sub_dp").siblings(".showList").find("em").text($(this).text())
		//$(this).prependTo($(this).parent());
	});
});

$(document).on("click", function(e) { 
	if(e.target.class != $(".sel_opt")) { 		
		$(".sub_dp").hide();
	} 
});
</script>
