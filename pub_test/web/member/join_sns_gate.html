<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="keywords" content="휴대폰, 사무, 생활가전, 용품, 영상음향, 컴퓨터, 자동차, 명품, 잡화, 스포츠, 유아, 완구, 가구, 화장품, 식품, 가격비교, 쇼핑몰, 최저가">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>에누리(가격비교) eNuri.com</title>
<link rel="shortcut icon" href="/favicon_enuri.ico">
<script type="text/javascript" src="/common/js/lib/jquery-1.9.1.min.js"></script>
<link rel="stylesheet" href="/css/member.css" type="text/css"> <!-- [D] 작업 CSS -->
</head>
<body>
<!-- 회원가입 WRAP -->
<div class="member_wrap n_sns_join_gate">

    <!-- Member Header -->
    <div class="mb_header">
		<!-- container -->
		<div class="container ex_login_top">
			<h1 class="page_title"><a href="http://enuri.com/" class="pt_logo"><img src="/images/member/page/enuri_logo.gif" alt="ENURI 로고" /></a> 회원가입</h1>		
		</div>
		<!-- //container -->
	</div>

    <!-- Member join Container -->
    <div class="mb_container">

        <!-- Member Content -->
        <div class="mb_content">

            <div class="join_box sns_join">
                <div class="box_cnt join_enuri">
                    <span class="ico_sprite ico_people"></span>
                    <span class="txt_join_enuri">에누리 회원으로 가입하고 <br/>추가할인과 e머니 혜택을 받으세요.</span>
                    <!-- 기존 개인회원 이용약관 페이지로 이동 -->
                    <a href="https://www.enuri.com/member/join/join.jsp" class="btn_join_enuri" target="_top"><span>회원가입</span></a>
                    <!-- // -->
                </div>
                <div class="box_cnt join_via_sns">
                    <h3>SNS 회원가입</h3>
                    <span class="txt_via_sns">SNS 아이디를 이용하여 에누리 회원으로 가입합니다.</span>
                    <!-- 클릭 시 네이버 로그인 팝업 노출 -->
                    <a href="#" class="btn_join via_naver">
                        <span class="ico_sprite ico_naver">NAVER</span>
                        <span class="txt_button">네이버로 회원가입</span>
                        <span class="ico_sprite ico_arr">&gt;</span>
                    </a>
                    <!-- 클릭 시 카카오 로그인 팝업 노출 -->
                    <a href="#" class="btn_join via_kakao">
                        <span class="ico_sprite ico_kakao">Kakao</span>
                        <span class="txt_button">카카오로 회원가입</span>
                        <span class="ico_sprite ico_arr">&gt;</span>
                    </a>
                </div>
            </div>

            <div class="join_box sellers_join">
                <div class="box_cnt sellers_join_tit">
                    <h3><span class="ico_sprite ico_sellers"></span>판매자 회원가입</h3>
                </div>
                <div class="box_cnt join_sellers">
                    <!-- [쇼핑몰 판매자 (SDU)] -->
                    <a href="https://www.enuri.com/member/join/joinSDU.jsp" class="btn_join btn_sdu" target="_top">
                        <span class="txt_button">쇼핑몰 판매자 (SDU)</span>
                        <span class="ico_sprite ico_arr">&gt;</span>
                    </a>
                    <!-- [오픈마켓 판매자 (SDUL)] -->
                    <a href="https://www.enuri.com/member/join/joinSDUL.jsp" class="btn_join btn_sdul" target="_top">
                        <span class="txt_button">오픈마켓 판매자 (SDUL)</span>
                        <span class="ico_sprite ico_arr">&gt;</span>
                    </a>
                </div>
            </div>

        </div>
        <!-- //Member Content -->

    </div>
    <!-- // Member Container -->

	<!-- Member Footer -->
	<div class="mb_footer">
		<!-- container -->
		<div class="container">
			<p class="copyright">Copyright ⓒ SummercePlatform Inc. All rights reserved.</p>
		</div>
	</div>
	<!-- //Member Footer -->
</div>
<!-- //회원가입 WRAP -->

</body>
</html>
