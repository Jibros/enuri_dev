<link rel="stylesheet" type="text/css" href="http://imgenuri.enuri.gscdn.com/common/css/eb/common_main.css">

<body ID="Member">
<!-- 회원가입 WRAP -->
<div class="member_wrap">
	<!-- Member Header -->
	<div class="mb_header">
		<!-- container -->
		<div class="container">
			<h1 class="logo"><a href="http://enuri.com/"><img src="/images/member/page/enuri_logo.gif" alt="ENURI 로고" /></a></h1>

			<div class="tabs t2"><!-- 탭 2개일 때 class="t2" 추가 -->
				<ul>
					<!-- 활성화 class="active" -->
					<li><a href="#">아이디 찾기</a></li>
					<li><a href="#" class="active">비밀번호찾기</a></li>
				</ul>
			</div>
		</div>
		<!-- //container -->
	</div>

	<!-- Member Content -->
	<div class="mb_content">
		<!-- container -->
		<div class="container">
			<div class="join_form">
				<form id="joinForm" method="post" action="">
					<fieldset>
						<legend>아이디 찾기, 회원찾기</legend>
						
						<!-- row section -->
						<div class="lr_box">
							<p class="info_txt2">에누리 회워정보에 등록되어 있는 휴대폰번호로 인증 후 비밀번호를 재설정 하실 수 있습니다.</p>
						</div>
						<div class="row_group">							
							<div class="row">
								<div class="jr_box two_col">
									<label for="SAME_ID" class="th">찾는방법</label>
									<div class="radio_area td infochk"> 
										<ul class="rc3"><!-- 라디오 체크박스 3개일 때 class="rc3" -->
											<li>
												<input type="radio" id="opt1_1" name="mallsel_1" checked="checked">
												<label for="opt1_1" class="chkd">휴대폰 번호</label>
												<div class="check"></div>
											</li>
											<li>
												<input type="radio" id="opt1_2" name="mallsel_1">
												<label for="opt1_2">이메일 주소</label>
												<div class="check"><div class="inside"></div></div>
											</li>
											<li>
												<input type="radio" id="opt1_3" name="mallsel_1">
												<label for="opt1_3">본인인증</label>
												<div class="check"><div class="inside"></div></div>
											</li>
										</ul>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="jr_box two_col">
									<label for="SAME_ID" class="th">아이디</label>
									<div class="ipt_area td">
										<input type="text" id="SAME_ID" class="ipt" value="" maxlength="" />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="jr_box two_col">
									<label for="SAME_ID" class="th">이름</label>
									<div class="ipt_area td">
										<input type="text" id="SAME_ID" class="ipt" value="" maxlength="" />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="jr_box three_col">
									<label for="SAME_ID" class="th">휴대폰 번호</label>
									<div class="ipt_area td">
										<input type="text" id="SAME_ID" class="ipt" value="" maxlength="11" placeholder="‘‘-’없이 입력" />
									</div>
									<div class="btn_group td">													
										<a href="#" class="btn btn_sm ty2" onclick="return false;">인증요청</a>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="jr_box two_col">
									<label for="SAME_ID" class="th">인증번호</label>
									<div class="ipt_area td">
										<input type="text" id="SAME_ID" class="ipt" value="" maxlength="" placeholder="‘인증번호 입력" />
									</div>
								</div>
							</div>
						</div>

						<!-- //row section -->
					</fieldset>
				</form>				
			</div>

			<!-- BTN 영역 -->
			<div class="btn_group">
				<div><a href="#" class="btn btn_lg active">확인</a></div>
			</div>
			<!-- //BTN 영역 -->
			<div class="lr_box">
				<p class="caution"><span>*</span>휴면 회원은 아이디/비밀번호 찾기가 제한되오니 새로운 아이디로 다시 가입해<br />주시기 바랍니다.</p>
			</div>
		</div>		
		<!-- //container -->

	</div>
	<!-- //Member Content -->

	<!-- Member Footer -->
	<div class="mb_footer">
		<!-- container -->
		<div class="container">
			<p class="copyright">Copylightⓒ enuri Co., Ltd All Right Reserved.</p>
		</div>
	</div>
	<!-- //Member Footer -->
</div>
