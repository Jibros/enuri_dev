<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="keywords" content="휴대폰, 사무, 생활가전, 용품, 영상음향, 컴퓨터, 자동차, 명품, 잡화, 스포츠, 유아, 완구, 가구, 화장품, 식품, 가격비교, 쇼핑몰, 최저가">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>에누리(가격비교) eNuri.com</title>
<link rel="shortcut icon" href="/favicon_enuri.ico">
<script type="text/javascript" src="/common/js/lib/jquery-1.9.1.min.js"></script>
<link rel="stylesheet" href="/css/member.css" type="text/css"> <!-- [D] 작업 CSS -->
<!--[if lte IE 8]>
	<link rel="stylesheet" href="/css/member_ie.css" type="text/css">
<![endif]-->
</head>
<body id="Member">
<!-- 로그인 WRAP -->
<div class="member_wrap">
	<!-- Member Header -->
	<div class="mb_header">
		<!-- container -->
		<div class="container ex_login_top">
			<h1 class="page_title"><a href="http://enuri.com/" class="pt_logo"><img src="/images/member/page/enuri_logo.gif" alt="ENURI 로고"></a> 잠금해제</h1>
		</div>
		<!-- //container -->
	</div>

	<!-- Member Content -->
	<div class="mb_content">
		<!-- container -->
		<div class="container">

			<div class="login_form">
				<form id="loginForm" method="post" action="">
					<fieldset>
						<legend>로그인</legend>

						<!-- row section -->
						<div class="row_group">
							<div class="row">
								<div class="jr_box three_col">
									<label for="SAME_ID" class="th">아이디</label>
									<div class="ipt_area td">
										<input type="text" id="SAME_ID" class="ipt" value="" maxlength="12" />
										<p class="err_msg">4~12자의 영문자, 숫자만 입력하세요.</p><!-- [D]한 글자 이상 입력 시 -->
										<p class="err_msg">탈퇴한 ID이거나, 이미 등록된 ID입니다.</p><!-- [D]탈퇴한 ID이거나, 이미 등록된 ID 입력시 -->
									</div>
									<div class="btn_group td">													
										<a href="#" class="btn btn_sm bold" onclick="alert('아이디를 입력하세요.'); return false;">확인</a>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="jr_box two_col">
									<label for="SAME_ID" class="th">이메일</label>
									<div class="td">
										<p class="txt_info">아이디 입력 후 ‘<strong>확인</strong>’을 눌러주세요</p>
										<!-- <p class="txt_info"><strong class="emp">ab******@na******</strong></p> -->
										<!-- <p class="txt_info"><strong class="emp">등록된 이메일이 없습니다.</strong></p> -->
									</div>
								</div>
							</div>
						</div>
						<!-- //row section -->

						<!-- BTN 영역 -->
						<div class="btn_group">
							<div><a href="#" class="btn btn_lg active has_icon-phone" onclick="alert('가입되어 있지 않은 아이디입니다. \n다시 확인해주세요.'); return false;"><span class="stripe phone"></span>휴대폰 본인인증</a></div>
						</div>
						<!-- //BTN 영역 -->
						
						<div class="lr_box">
							<p class="caution"><span>※</span> 등록한 이메일 주소가 없을 시 임시비밀번호가 발급되지 않으므로 고객 센터로 문의 주세요. (고객센터 : 02-6354-3601)</p>
						</div>
					</fieldset>
				</form>	
			</div>
		</div>		
		<!-- //container -->
	</div>
	<!-- //Member Content -->

</div>
<!-- //로그인 WRAP -->


<!-- [D] 추가 -->
<script type="text/javascript" src="/common/js/lib/jquery.placeholder.min.js"></script>
<script>
/*checkbox*/
function agreechk(obj){
	if (obj.className== 'unchk') {
		obj.className = 'chk';
	} else {
		obj.className = 'unchk';
	}
}

$(function(){
	// IE 8,9 placeholder 
	$("input, textarea").placeholder();
});
</script>
</body>
