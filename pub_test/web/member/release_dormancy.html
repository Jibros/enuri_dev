<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="keywords" content="휴대폰, 사무, 생활가전, 용품, 영상음향, 컴퓨터, 자동차, 명품, 잡화, 스포츠, 유아, 완구, 가구, 화장품, 식품, 가격비교, 쇼핑몰, 최저가">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>에누리(가격비교) eNuri.com</title>
<link rel="shortcut icon" href="/favicon_enuri.ico">
<script type="text/javascript" src="/common/js/lib/jquery-1.9.1.min.js"></script>
<link rel="stylesheet" href="/css/member.css" type="text/css"> <!-- [D] 작업 CSS -->
<!--[if lte IE 8]>
	<link rel="stylesheet" href="/css/member_ie.css" type="text/css">
<![endif]-->
</head>
<body id="Member">
<!-- 로그인 WRAP -->
<div class="member_wrap">
	<div class="mb_event_area">
		<a href="#"><img src="/images/member/page/event_banner.jpg" alt="" /></a>
	</div>
	<!-- Member Header -->
	<div class="mb_header">
		<!-- container -->
		<div class="container ex_login_top">
			<h1 class="page_title"><a href="http://enuri.com/" class="pt_logo"><img src="/images/member/page/enuri_logo.gif" alt="ENURI 로고"></a> 비밀번호 확인</h1>
		</div>
		<!-- //container -->
	</div>

	<!-- Member Content -->
	<div class="mb_content">
		<!-- container -->
		<div class="container">

			<div class="login_form release_dormancy">
				<form id="loginForm" method="post" action="">
					<fieldset>
						<legend>비밀번호 확인</legend>

						<div class="row">
							<div class="lr_box">
								<p class="info_txt"><span class="stripe ico_v"></span>비밀번호를 입력하신 후, <br />완료 버튼을 누르시면 휴면 해제 신청이 완료 됩니다. </p>
							</div>
						</div>
						<!-- row section -->
						<div class="row_group">
							<div class="row">
								<div class="jr_box two_col">
									<label for="SAME_ID" class="th">비밀번호</label>
									<div class="ipt_area td">
										<input type="password" id="SAME_ID" class="ipt" value="" maxlength="15" />
										<p class="err_msg">8~15자의 영대/소문자, 숫자, 특수문자 중 3가지를 조합해주세요. <br />※사용 가능한 특수문자: ! @ # $ % ^ & * ( ) </p>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="jr_box two_col">
									<label for="SAME_ID" class="th">비밀번호 재확인</label>
									<div class="ipt_area td">
										<input type="password" id="SAME_ID" class="ipt" value="" maxlength="15" />
										<p class="err_msg">8~15자의 영대/소문자, 숫자, 특수문자 중 3가지를 조합해주세요. <br />※사용 가능한 특수문자: ! @ # $ % ^ & * ( ) </p>
									</div>
								</div>
							</div>
						</div>
						<!-- //row section -->

						<!-- BTN 영역 -->
						<div class="btn_group">
							<div><a href="#" class="btn btn_lg active" onclick="alert('비밀번호가 정확하지 않습니다. \n다시 확인해주세요.'); return false;">입력완료</a></div>
						</div>
						<!-- //BTN 영역 -->
					</fieldset>
				</form>	
			</div>

			
			
		</div>		
		<!-- //container -->

	</div>
	<!-- //Member Content -->

	<!-- Member Footer -->
	<div class="mb_footer">
		<!-- container -->
		<div class="container">
			<p class="copyright">Copylightⓒ enuri Co., Ltd All Right Reserved.</p>
		</div>
	</div>
	<!-- //Member Footer -->
</div>
<!-- //로그인 WRAP -->

</body>
</html>
