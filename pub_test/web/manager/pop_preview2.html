<!DOCTYPE html> 
<html lang="ko">
<head>
	<meta charset="utf-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />	
	<meta property="og:title" content="에누리 가격비교">
	<meta property="og:description" content="에누리 모바일 가격비교">
	<meta property="og:image" content="http://img.enuri.info/images/mobilenew/images/logo_enuri.png">
	<meta name="format-detection" content="telephone=no" />
	<link rel="stylesheet" type="text/css" href="http://dev.enuri.com/mobilefirst/css/default.css">
	<style type="text/css">
		body {margin:0; padding:0;}
		ul, ul li {list-style:none; margin:0; padding:0}
		em {font-style:normal;}
		p {margin:0; padding:0;}
		.pop_preview {position:relative; background:#fff}
		.pop_preview.pop1 {width:640px; }
		.pop_preview.pop2 {width:453px; }
		.con_pre2 {width:453px; height:748px; background:url(http://img.enuri.info/images/mobilefirst/bg_preview.jpg) 0 0 no-repeat; }
		.con_pre2 .keyword {height:46px; color:#ffffff; font-size:22px; font-family:malgun gothic; font-weight:normal; padding-top:80px; position:relative; text-align:center;}
		.con_pre2 .keyword em {font-size:12px;}
		.bigbanner {text-align:center; display:block; width:451px; height:174px;}
		.bigbanner img {width:100%;}
		.product {position:absolute; top:186px; left:180px; z-index:10; overflow:hidden}
		.product li {position:relative; float:left; width:104px; height:104px; margin-left:7px; border:1px solid #e7e7e7}
		.product li:first-child {margin-left:0;}
		.product li img {width:100%; height:100%; z-index:10}
		.product li .pro_name {position:absolute; bottom:0; width:100%; height:27px; background:url(http://img.enuri.info/images/mobilefirst/bg_proname.png) 0 0 repeat-x; text-align:center; z-index:30;}
		.product li .pro_name span {display:inline-block; margin-top:2px;color:#fff; font-family:malgun gothic; font-size:15px; }
	</style>
</head>

<body>
	<!-- 배너만 등록된 경우 pop2 -->
	<div class="pop_preview pop2">
		<div class="con_pre2">
			<div class="keyword">'<span>키워드</span>'검색결과<em><span id="goodsCnt"> (4,057건)</span></em></div>
			<p class="bigbanner">
				<img src="http://img.enuri.info/images/mobilefirst/sample_banner2.jpg" alt="" >
			</p>
		</div>
	</div>

</body>
</html>
