<html>
<head>
<meta charset="utf-8">
<title>백화점 비교 서비스 [에누리 가격비교]</title>
<meta http-equiv="X-UA-Compatible" content="IE=5">
<link rel="stylesheet" href="http://img.enuri.gscdn.com/common/css/2007_car.css" type="text/css" />
<link rel="stylesheet" href="http://img.enuri.gscdn.com/common/css/enuribase.css" TYPE="text/css" />
<link rel="stylesheet" href="http://img.enuri.gscdn.com/common/css/list.css" TYPE="text/css" />
</head>
<body>
<!-- 아래 마크업 & STYLE CSS 를  /department/Index.jsp <body> 태그 끝나기 전에 넣어주세요. -->
<div id="serviceEnd" class="serviceend">
	<div class="dimm"></div>
	<div class="serviceend__layer layer">
		<div class="inner">
			<div class="layer__head">
				<h1 class="tit">서비스 종료 안내</h1>
				<button type="button" class="layer__close" onclick="document.getElementById('serviceEnd').style.display='none';">X</button>
			</div>
			<div class="layer__cont">
				<!-- 신차비교 종료안내 -->
				<h2 class="tit">에누리 백화점 비교 서비스 종료</h2>
				<p class="info">그동안 백화점 비교 서비스를 이용해주신 고객 여러분께 감사의 말씀 드리며, <br />에누리 백화점 비교 서비스를 <strong>2019년 -월 --일</strong>자로 종료하게 되었음을 안내드립니다.<br />앞으로 더 좋은 서비스로 찾아뵐 수 있도록 최선을 다하겠습니다. <br />관련 문의 사항은 <strong>에누리 고객센터 (02-6354-3601)</strong>로 연락주시기 바랍니다. <br />감사합니다.</p>
								
				<div class="csinfo">
					<p><strong>서비스 종료일자 : </strong>2019년 -월 --일</p>
				</div>
			</div>
			<div class="layer__foot">
				<span class="unchk" onclick="chkToggle(this);"><input type="checkbox" value="" /><em>일주일 간 보지 않기</em>	</span>
			</div>
		</div>
	</div>
</div>

<style type="text/css">
/* PC 에누리 서비스 종료 레이어 */
.serviceend {position:absolute; top:0; left:0; z-index:100; width:100%; height:100%; font-family:"나눔고딕", Nanum Gothic, sans-serif;}
.serviceend .dimm {display:block; position:fixed; top:0; left:0; z-index:10000; width:100%; height:100%; background:url(http://imgenuri.enuri.gscdn.com/images/car/layer/bg_gray.png) repeat;}
.serviceend__layer {position:absolute; top:50%; left:50%; z-index:10010; width:600px; height:332px; margin:-167px 0 0 -300px; -webkit-box-shadow:3px 3px 8px 0px rgba(0,0,0,0.8); -moz-box-shadow:3px 3px 8px 0px rgba(0,0,0,0.8); box-shadow:3px 3px 8px 0px rgba(0,0,0,0.8); background-color:#fff;} 
.layer {border:1px solid #575c67;}
.layer__head {position:relative; width:100%; height:29px; padding:0 10px; background-color:#575c67; box-sizing:border-box;}
.layer__head .tit {margin:0; padding:9px 0 8px; font-weight:bold; font-size:12px; color:#fff; line-height:1; vertical-align:middle;}
.layer__close {position:absolute; top:7px; right:7px; width:14px; height:14px; outline:0; border:0; font-size:0; text-indent:-9999px; background:url(http://imgenuri.enuri.gscdn.com/images/home/ico_stick.png) -117px -208px no-repeat; cursor:pointer;}
.layer__cont {overflow:hidden; margin:20px 30px 0; padding-bottom:20px; border-bottom:1px solid #f3f3f3; box-sizing:border-box;}
.layer__cont .tit {display:block; margin:0 0 20px; padding:0 0 0 10px; font-weight:bold; font-size:20px; color:#f33; line-height:1; background:url(http://imgenuri.enuri.gscdn.com/images/car/layer/dotted_red.png) center left no-repeat;}
.layer__cont .info {margin:0 0 20px; padding:0; font-size:14px; line-height:24px; color:#666;}
.layer__cont .info.dealer {font-size:13px;}
.layer__cont .csinfo {display:block; overflow:hidden; width:500px; height:40px; margin:0 19px; padding:0 30px; background-color:#f5f5f5; box-sizing:border-box;}
.layer__cont .csinfo p {margin:13px 0; padding-left:12px; font-size:14px; color:#222; line-height:1; background:url(http://imgenuri.enuri.gscdn.com/images/car/layer/dotted_gray.png) center left no-repeat;}
.layer__foot {height:42px; padding-top:12px; text-align:center; box-sizing:border-box;}
.layer__foot span {display:inline-block; overflow:hidden; height:16px; padding-left:20px; line-height:16px; background:url(http://imgenuri.enuri.gscdn.com/images/home/ico.png) no-repeat; cursor:pointer;}
.layer__foot span em {font-size:12px; color:#666; font-style:normal;}
.layer__foot span.unchk {background-position:left -170px;}
.layer__foot span.chk {font-weight:bold; background-position:left -203px;}
.layer__foot span.unchk input, 
.layer__foot span.chk input {-webkit-appearance:none; border:0; height:1px; width:1px; position:absolute; margin:-9999em;}
</style>

<script type="text/javascript">
/*checkbox*/
function chkToggle(obj){
	var ostate = obj.className;
	
	if (ostate == 'unchk') {
		obj.className = 'chk';
	} else {
		obj.className = 'unchk';
	}
}
</script>
</body>
</html>
