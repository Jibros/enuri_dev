            <script>
                var crazyDealSwiper;
                $(function(){							
                    var $slide = $(".slide_trend_pickup");
                    var $txtTotalNum = $slide.find(".num_total");
                    var $txtIndexlNum = $slide.find(".num_index");
                    $txtTotalNum.html( $slide.find(".swiper-slide").length );
                    crazyDealSwiper = new Swiper($slide,{
                        watchActiveIndex: true,
                        autoHeight : true,
                        autoplayDisableOnInteraction : false,
                        nextButton: '.slide_trend_pickup .swiper-button-next',
                        prevButton: '.slide_trend_pickup .swiper-button-prev',
                        speed : 800,
                        loop : true,
                        slidesPerView : 2,
                        spaceBetween : 0,
                        breakpoints : {
                            767 : {
                                slidesPerView : 1
                            }
                        },
                        onTransitionEnd  : function(e){
                            var _idx = e.realIndex;
                            $txtIndexlNum.html(_idx+1);
                        }
