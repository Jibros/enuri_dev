<!DOCTYPE html> 
<html lang="ko">
<head>
	<meta charset="utf-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />	
	<meta property="og:title" content="에누리 가격비교">
	<meta property="og:description" content="에누리 모바일 가격비교">
	<meta property="og:image" content="http://img.enuri.info/images/mobilefirst/images/logo_enuri.png">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="/css/default.css" type="text/css">
    <link rel="stylesheet" href="/css/sdul/common.css" type="text/css">
    <script type="text/javascript" src="/common/js/lib/jquery-1.9.1.min.js"></script>
</head>
<body>

<!-- 200422 추가 : 공지사항 -->
<!-- 200506 레이어 > 팝업으로 변경 -->
<div id="wrap">
    <div class="lay_notice">
        <div class="lay_box">
            <div class="box_wrap">
                <div class="box_head">
                    <!-- 공지 제목 -->
                    <em>파워셀러 등록 서비스 종료 안내</em>
                    <!-- // -->
                    <button class="btn_box_close" onclick="if( confirm('공지사항을 닫습니다. 계속 하시겠습니까?') ){ window.close();}">닫기</button>
                </div>
                <div class="box_cont"> 
                    <div class="cont_inner">
                        <div class="tx_cont">
                            <!-- 내용 타입 1 -->
                            <dl>
                                <dt>대상 :</dt>
                                <dd>에누리에 파워셀러 서비스를 등록한 모든 판매자</dd>
                            </dl>
                            <dl>
                                <dt>종료예정일 : </dt>
                                <dd>3월 31일</dd>
                            </dl>
                            <br/>
                            <!-- 내용 타입 2 : 이미지 -->
                            <span class="img_cont">
                                <img src="/images/sdul/v2020/register_01.jpg" alt="">
                            </span>
                            <br>
                            <!-- 내용 타입3 : 일반 텍스트 -->
                            오픈마켓에서 셀러의 등급표기가 변경됨에 따라<br/>해당서비스는 종료하게 되었습니다<br/>
                            그동안 많은 사랑해주신 점 감사드립니다.<br/><br/>
                            추후 더 좋은 서비스로 찾아뵙겠습니다.<br/>
                            감사합니다.
                        </div>
                    </div>
                </div>
                <div class="box_bottom">
                    <div class="box_check">
                        <input type="checkbox" id="chk_hide"><label for="chk_hide">오늘 하루 보지 않기</label>
                    </div>
                    <a href="#" class="btn_box_close" onclick="if( confirm('공지사항을 닫습니다. 계속 하시겠습니까?') ){ window.close()};return false;">닫기</a>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- // -->

    <script>
        // 팝업 사이즈 조절
        function resizePopSize(){
            var strWidth = 530 + (window.outerWidth - window.innerWidth);
            var strHeight = $('#wrap').outerHeight() + (window.outerHeight - window.innerHeight);
            if ( strHeight > 800 ) {
                strWidth += 16;
                strHeight = 800;
            }
            window.resizeTo( strWidth, strHeight );
        }
        $(window).load(resizePopSize);
    </script>

</body>
</html>
