	<!-- 파인더 -->
	<div class="finder_wrap" style="z-index:-1"><!-- is-shown -->

					<ul class="finder__head ">
						<li class="is--on"><button type="button" class="tab">섭취대상/효능</button></li>
						<li><button type="button" class="tab">타입/생균/섭취량</button></li>
						<li><button type="button" class="tab">브랜드</button></li>
						<li>
							<button type="button" class="tab finder__head_tab4">추천인기속성</button>
							<img class="finder__head_tooltip" src="http://img.enuri.info/images/sample/smartfinder/drug/tooltip_txt2.png">

					<script>
						$('.finder__head_tab4, .opt__btn .btn4').on('click',function(){
							$(this).next().show().delay(800).fadeOut(500);

				<div class="finder__cont">
					<div class="swiper-container finder__swiper">
						<div class="swiper-wrapper">
							<div class="swiper-slide finder__item">
								<!-- 스와이퍼 이너 컨텐츠 -->
								<div class="f_inner__cont">
									<img class="tab1imgchange" src="http://img.enuri.info/images/sample/smartfinder/drug/sample_tab1.png">
								</div>
								<script type="text/javascript">
									(function($) {
										$(function() {
											$('.tab1imgchange').on('click',function(){
												$(this).attr('src','http://img.enuri.info/images/sample/smartfinder/drug/sample_tab1_on.png')
											});
										});
									})(jQuery);
								</script>
							</div>
							<div class="swiper-slide finder__item">
								<!-- 스와이퍼 이너 컨텐츠 -->
								<div class="f_inner__cont">
									<img src="http://img.enuri.info/images/sample/smartfinder/drug/sample_tab2.png">
								</div>
							</div>
							<div class="swiper-slide finder__item">
								<!-- 스와이퍼 이너 컨텐츠 -->
								<div class="f_inner__cont">
									<img src="http://img.enuri.info/images/sample/smartfinder/drug/sample_tab3.png">
								</div>
							</div>
							<div class="swiper-slide finder__item">
								<!-- 스와이퍼 이너 컨텐츠 -->
								<div class="f_inner__cont">
									<img src="http://img.enuri.info/images/sample/smartfinder/drug/sample_tab4.png?v=2">
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- 스와이퍼 이너 푸터 -->
				<div class="finder__foot">
					<div class="reset__price">
						<button type="button" class="btn btn-reset">선택초기화</button>
						<button type="button" class="btn btn-next" data-idx="3"><em class="prodCnt">0</em>개 상품보기
							<div class="range_loader">
								<div class="throbber-loader"></div>
							</div>
						</button>
					</div>
				</div>
				<script>


					// 금액 3자릿수마다 , 찍기
					function comma(num){
						var len, point, str;
						num = num + "";
						point = num.length % 3 ;
						len = num.length;
						str = num.substring(0, point);
						while (point < len) {
							if (str != "") str += ",";
							str += num.substring(point, point + 3);
							point += 3;
						}
						return str;
					}

					// 옵션 선택 파인더 여/닫기
					var $optBtn = $(".fashion__source .opt__btn li");
					$optBtn.on("click", function(){
						$optBtn.removeClass('is--on');
						$(this).addClass('is--on');
						var _idx = $(this).index();
						finder_open(_idx);

					});

					// 파인더 여/닫기
					$(".btn__filter").on("click", function(){ finder_open()});

					var finder_close = function(){
						$(".finder_wrap").removeClass("is-shown");
						setTimeout(function(){
							$(".finder_wrap").css("z-index", "-1");
						}, 300)
					}
					var finder_open = function(i){
						var _idx = i;
						$(".finder_wrap").css("z-index", "1");
						setTimeout(function(){
							$(".finder_wrap").addClass("is-shown");
						}, 100)
						finderSwiper.slideTo(_idx);
					}

					$('.dimmed').on('click', function(){
						finder_close();
					});

					// 레이어 내 스와이퍼 생성
					var finderSwiper = new Swiper(".finder__swiper", {
						loop : false,
						slidesPerView : 1,
						spaceBetween : 0,
						runCallbacksOnInit : true,
						// noSwipingSelector : '#select_goods, #color__list, #origin__list, #brand__list, #volume__list, #egrade__list',
					});

					var $tabItem = $(".finder__head li"), // 탭 LI
							$tabBtn = $tabItem.children(".tab");

					$tabBtn.on("click", function(){
						var _idx = $(this).closest("li").index();
						finderSwiper.slideTo(_idx);
					})

					finderSwiper.on('slideChange', function (e) {
						var _idx = this.activeIndex; // 현재 슬라이드 Index
						$tabItem.removeClass("is--on").eq(_idx).addClass("is--on");
					});

					// 상품보기 클릭이벤트
					$(".btn-next").on("click",function(){
						finder_close();
						$("#loadingDiv").fadeIn(100);


						setTimeout(function(){
							$("#loadingDiv").fadeOut(100);
							$("#pimg").attr("src", "http://img.enuri.info/images/enuri_rev/finder/smart/210702/apps/imgs/nutrients_img2.png")
						},1000);
					})

					// 레이어 내 탭
					$optBtn.on("click", function(){
						$optBtn.removeClass('is--on');
						$(this).addClass('is--on');
						var _idx = $(this).index();
						finder_open(_idx);
					});


				</script>
