<script>
	// 스와이프 작동시 생성
	var search_swiper1 = new Swiper(".swiper-container-type1", {
		slidesPerView: 1,
		spaceBetween: 4,
		pagination: {
			el: ".swiper-pagination"
		}
	});
	// 스와이프 작동시 생성
	var search_swiper2 = new Swiper(".swiper-container-type2", {
		slidesPerView: 1,
		spaceBetween: 4,
		pagination: {
			el: ".swiper-pagination",
			type: "fraction",
		}
	});

	function detailSearch(elem) {
		var target = $(elem);
		$(target).before('<div class="search_area_overlay"></div>')
		$(target).addClass('active');

		$('.close-detail_search_area', target).on('click', function () {
			closeDetailSearch(elem);
		});
		$('.search_area_overlay').on('click', function () {
			closeDetailSearch(elem);
		});
	}

	function closeDetailSearch(elem) {
		var target = $(elem),
				target_overlay = $('.search_area_overlay');
		target_overlay.fadeOut(400, function () {
			$(this).remove();
		});
		target.removeClass('active');
	}

	$('.btn_detail_search').on('click', function () {
		detailSearch('#detail_search_area');
	});
</script>
