					<!-- 리스트형일때 .lp__cont / 그리드형일때 .lp__cont.grid  -->

						<!-- LP Header -->
						<div class="lp__cont_head cont_head finder_head">
							<div class="finder__source">
								<!-- 영양제 카테고리 상세검색 -->
								<div class="detail__nutri">
									<div class="box_inner">
										<div class="srchbox">
											<dl class="srchbox-row">
												<dt class="srchbox-head">효능</dt>
												<dd class="srchbox-body scroller">

														<li><button type="button" class="btn btn-opt">피로회복</button></li>
													</ul>
												</dd>
											</dl>
											<dl class="srchbox-row">
												<dt class="srchbox-head">영양제 타입</dt>
												<dd class="srchbox-body scroller">
													<ul class="srchbox_list scroll-cont">

														<li><button type="button" class="btn btn-opt">액상</button></li>

													<ul class="srchbox_list scroll-cont">
														<li><button type="button" class="btn btn-opt">1개월분</button></li>
														<li><button type="button" class="btn btn-opt">2개월분</button></li>
														<li><button type="button" class="btn btn-opt">3개월분</button></li>
													</ul>
												</dd>
											</dl>
											<button class="btn btn-more">필터 더보기 <i class="ico-down"></i></button>
											<script>
												$(function(){
													var srchItem = $(".srchbox_list li");
													$(srchItem).on("click",function(){
														var _this = $(this);
														_this.siblings("li").removeClass("is-on")
														_this.addClass("is-on")
													})

													// 첫 로딩 후 1초뒤 사라짐
													var $showTooltip = $(".srchbox-tooltip");
													setTimeout(function(){
														$showTooltip.fadeOut();
													}, 3000)
												})
											</script>
										</div>
									</div>
								</div>
								<!-- //영양제 카테고리 상세검색 -->

								<!-- 총 상품수 / 정렬 / 타입변경 -->

									<div class="prdc_total">
										<p class="tx_cnt">총 <strong>50,478,299</strong>개 상품</p>
									</div>
			
									<!-- 보기옵션 -->
									<div class="opt_viewtype">
										<!-- default : grid type -->
										<button class="btn btn_grid" onclick="$('.lp__cont').toggleClass('grid');$('html,body').scrollTop($('.lp__cont').offset().top - 50);">그리드모드</button>
										<!-- <button class="btn btn_list" onclick="$('.lp__cont').toggleClass('grid');$('html,body').scrollTop($('.lp__cont').offset().top - 50);">리스트모드</button> -->
									</div>
			
									<div class="opt_sort">
										<label for="sort_option">인기순</label>
										<select name="sort_option" onchange="selectToLabel(this)" class="select_opt" id="" title="인기순">
											<option value="0" selected="selected">인기순</option>
											<option value="0">최저가순</option>
											<option value="0">최고가순</option>
											<option value="0">신규등록순</option>
											<option value="0">판매량순</option>
											<option value="0">출시예정상품</option>
											<option value="0">상품평많은순</option>
										</select>
			
										<script>
											// 선택된 옵션값을 라벨에 복사
											function selectToLabel(e){
												var $label = $(e).prev("label");
												$label.html( e.options[e.selectedIndex].text );
											}
										</script>
									</div>
								</div>
								<!-- //총 상품수 / 정렬 / 타입변경 -->
