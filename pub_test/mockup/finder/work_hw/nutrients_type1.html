<!DOCTYPE html> 
<html lang="ko">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="x-ua-compatible" content="ie=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>	
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" type="text/css" href="/css/swiper.css"/>
	<link rel="stylesheet" type="text/css" href="../../../assets/css/mobile_v2/common.css"/>
	<link rel="stylesheet" type="text/css" href="../../../assets/css/mobile_v2/lp.css"/>
	<!-- // -->
	<script type="text/javascript" src="/mobilefirst/js/lib/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="/js/swiper.min.js"></script>

	<style>
		body {background-color:#242f3f}
		#m_frame{position:relative;box-sizing: border-box;top:0;bottom:0;left:50%;height:100vh;width:400px;padding:40px 40px 40px 0;z-index: 100;transform: translateX(-50%);transition: transform .4s ease-in-out;transition-delay: .2s}
		#m_frame .inner{position:absolute;top:40px;left:0;bottom:40px;right:40px;border-radius:0 0 35px 35px;background-color:#fff;overflow:hidden}
		#m_frame .inner .head{position:absolute;top:0;left:0;width:100%;height:90px;border-bottom:1px solid #eaeaea;background:url(http://img.enuri.info/images/mobile_v2/iframe_header.png) no-repeat 0 0;z-index: 1;}
		#m_frame .inner .txt_url{position:absolute;width:306px;height:32px;line-height:32px;font-size:14px;text-align:center;overflow:hidden;text-overflow: ellipsis;color:#000;top:48px;left:16px}
		#m_frame .inner .iframe{position:absolute;top:90px;bottom:40px;left:0;right:0;width:calc(100% + 17px);height:calc(100vh - 170px);overflow:hidden;overflow-y:scroll;}
	</style>
</head>
<body>

<!-- 공통 : 로더 -->
<div id="loadingDiv" class="comm__loader">
	<div class="loader_inner">로딩중</div>
</div>
<!-- // 로더 -->
<script>
	$(function(){ 
		setTimeout(function(){
			$("#loadingDiv").fadeOut(100);
		},100);
	})
</script>
<!-- // -->
	<!-- 패션,의류 > 스마트파인더 전용 css -->
	<link rel="stylesheet" type="text/css" href="./apps/css/finder_nutrients1.css"/>
	<link href="../../common/css/spinners.css" rel="stylesheet">

	<div class="mockup_wrap">
		<div class="mockup_cont">
			<div id="wrap">
				
				<!-- 헤더 LP - 타입A -->
				<header id="header" class="m_header head__type_a">
					<div class="header_wrap">
						<h1 class="m_txt">건강보조식품</h1>	
						<!-- <button class="btn_hd_home comm__sprite" onclick="window.location='index.html'">에누리홈</button>	 -->	
						<button class="btn_hd_cate comm__sprite">카테고리</button>
						<button class="btn_hd_sr comm__sprite">검색</button>
						<button class="btn_hd_my comm__sprite">나의정보</button>
					</div>	
				</header>
				<!-- // 헤더 -->

				<section id="container" class="m_lp_cont">

					<div class="lp__head">
						<div class="lp__navi scroller">
							<ul class="scroll-cont">
								<li class="navi__cate"><span class="txt__cate">유아/식품/건강</span></li>
								<li class="navi__cate"><span class="txt__cate" onclick="return false;">홍삼,건강식품</span></li>
								<li class="navi__cate on"><span class="txt__cate" onclick="return false;">건강보조식품</span></li>
							</ul>
						</div>
					</div>

					<div class="lp__detail_sr detail_sr">
						<!-- 상세검색 -->
						<div class="box_inner">
							<div class="lp__detail_sr_tab detail_sr_tab scroller">
								<ul class="scroll-cont">
									<li data-id="tab_01" class="on"><em>전체보기</em></li>
									<li data-id="tab_02"><em>비타민</em></li>
									<li data-id="tab_03"><em>홍삼,인삼,녹용</em></li>
									<li data-id="tab_04"><em>뷰티푸드</em></li>
									<li data-id="tab_05"><em>헬스,다이어트</em></li>
								</ul>
							</div>
						</div>
						<!-- // 상세검색 -->
					</div>		
					
					<!-- 리스트형일때 .lp__cont / 그리드형일때 .lp__cont.grid  -->
					<div class="lp__cont is-finder grid">
						<!-- LP Header -->
						<div class="lp__cont_head cont_head finder_head">		
			
							<div class="finder__source">
								<!-- 영양제 카테고리 상세검색 -->
								<div class="detail__nutri">
									<div class="box_inner">
										<div class="rnd_box scroller">
											<ul class="scroll-cont">
												<li>
													<button type="button" class="btn btn-rnd">
														<p class="tx_name">전립선 건강에<br>도움을 주는 팔메토!</p>
														<p class="tx_sub">팔메토 특가중</p>
													</button>
												</li>
												<li>
													<button type="button" class="btn btn-rnd">
														<p class="tx_name">오메가3 하루 한 알로<br>안구건조증 해방</p>
														<p class="tx_sub">프로폴리스+아연 특가중</p>
													</button>
												</li>
												<li>
													<button type="button" class="btn btn-rnd">
														<p class="tx_name">잦은 최식으로 지친<br>간을 위한 밀크씨슬</p>
														<p class="tx_sub"></p>
													</button>
												</li>
											</ul>
										</div>
										
										<div class="srchbox">
											<dl class="srchbox-row recomm-row">
												<div class="srchbox-tooltip"><span class="tx_msg">한효주님과 동일 연령대에 많이 구매한 상품입니다.</span></div>

												<dt class="srchbox-head">한효주님의 추천속성</dt>
												<dd class="srchbox-body scroller">
													<ul class="srchbox_list user_list scroll-cont">
														<li><button type="button" class="btn btn-opt btn-opt-purple">40대 인기속성</button></li>
														<li><button type="button" class="btn btn-opt btn-opt-green">#관절</button></li>
														<li><button type="button" class="btn btn-opt btn-opt-pink">#루테인</button></li>
														<li><button type="button" class="btn btn-opt btn-opt-blue">#칼슘</button></li>
														<li><button type="button" class="btn btn-opt btn-opt-yellow">#간기능</button></li>
													</ul>
												</dd>
											</dl>
											<dl class="srchbox-row">
												<dt class="srchbox-head">효능</dt>
												<dd class="srchbox-body scroller">
													<ul class="srchbox_list scroll-cont">
														<li><button type="button" class="btn btn-opt">눈건강</button></li>
														<li><button type="button" class="btn btn-opt">면역력</button></li>
														<li><button type="button" class="btn btn-opt">영양보충</button></li>
														<li><button type="button" class="btn btn-opt">피로회복</button></li>
													</ul>
												</dd>
											</dl>
											<dl class="srchbox-row">
												<dt class="srchbox-head">영양제 타입</dt>
												<dd class="srchbox-body scroller">
													<ul class="srchbox_list scroll-cont">
														<li><button type="button" class="btn btn-opt">캡슐</button></li>
														<li><button type="button" class="btn btn-opt">액상</button></li>
														<li><button type="button" class="btn btn-opt">정</button></li>
														<li><button type="button" class="btn btn-opt">분말</button></li>
														<li><button type="button" class="btn btn-opt">츄어블</button></li>
													</ul>
												</dd>
											</dl>
											<dl class="srchbox-row">
												<dt class="srchbox-head">총용량</dt>
												<dd class="srchbox-body scroller">
													<ul class="srchbox_list scroll-cont">
														<li><button type="button" class="btn btn-opt">1개월분</button></li>
														<li><button type="button" class="btn btn-opt">2개월분</button></li>
														<li><button type="button" class="btn btn-opt">3개월분</button></li>
													</ul>
												</dd>
											</dl>

											<button class="btn btn-more">필터 더보기 <i class="ico-down"></i></button>

											<script>
												$(function(){
													var srchItem = $(".srchbox_list li");
													$(srchItem).on("click",function(){
														var _this = $(this);
														_this.siblings("li").removeClass("is-on")
														_this.addClass("is-on")
													})

													// 첫 로딩 후 1초뒤 사라짐
													var $showTooltip = $(".srchbox-tooltip");
													setTimeout(function(){
														$showTooltip.fadeOut();
													}, 3000)
												})
											</script>
										</div>
									</div>
								</div>
								<!-- //영양제 카테고리 상세검색 -->

								<!-- 총 상품수 / 정렬 / 타입변경 -->
								<div class="list__util">
									<div class="prdc_total">
										<p class="tx_cnt">총 <strong>50,478,299</strong>개 상품</p>
									</div>
			
									<!-- 보기옵션 -->
									<div class="opt_viewtype">
										<!-- default : grid type -->
										<button class="btn btn_grid" onclick="$('.lp__cont').toggleClass('grid');$('html,body').scrollTop($('.lp__cont').offset().top - 50);">그리드모드</button>
										<!-- <button class="btn btn_list" onclick="$('.lp__cont').toggleClass('grid');$('html,body').scrollTop($('.lp__cont').offset().top - 50);">리스트모드</button> -->
									</div>
			
									<div class="opt_sort">
										<label for="sort_option">인기순</label>
										<select name="sort_option" onchange="selectToLabel(this)" class="select_opt" id="" title="인기순">
											<option value="0" selected="selected">인기순</option>
											<option value="0">최저가순</option>
											<option value="0">최고가순</option>
											<option value="0">신규등록순</option>
											<option value="0">판매량순</option>
											<option value="0">출시예정상품</option>
											<option value="0">상품평많은순</option>
										</select>
			
										<script>
											// 선택된 옵션값을 라벨에 복사
											function selectToLabel(e){
												var $label = $(e).prev("label");
												$label.html( e.options[e.selectedIndex].text );
											}
										</script>
									</div>
								</div>
								<!-- //총 상품수 / 정렬 / 타입변경 -->
							</div>
						</div>

						<div class="mockup__prdlist">
							<img src="http://img.enuri.info/images/enuri_rev/finder/smart/210702/apps/imgs/nutrients_img1.png" id="pimg" alt="" />
						</div>
					</div>
				</section>
				
			</div>
		</div>
	</div>
</body>
</html>
