<!doctype html>
<html lang="ko">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NEW MP - 전성분 관리</title>

<!-- WEBFONT -->
<link rel="stylesheet" href="/pub_test/mockup/newmp/apps/css/webfont.css">

<!-- JQUERY CDN -->
<script src="/wide/util/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>

<!-- DHTMLX lib -->
<script type="text/javascript" src="/pub_test/mockup/newmp/lib/dhtmlx/codebase/suite.js?v=7.1.4"></script>
<link rel="stylesheet" href="/pub_test/mockup/newmp/lib/dhtmlx/codebase/suite.css?v=7.1.4">

<!-- BOOTSTRAP lib -->
<link rel="stylesheet" href="/pub_test/mockup/newmp/lib/bootstrap/dist/css/bootstrap.min.css?v=4.0.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
<script type="text/javascript" src="/pub_test/mockup/newmp/lib/bootstrap/dist/js/bootstrap.bundle.min.js?v=4.0.0"></script>

<!-- CUSTOM CSS -->
<link rel="stylesheet" href="/pub_test/mockup/newmp/apps/css/layout.css?v=220121">
<link rel="stylesheet" href="/pub_test/mockup/newmp/apps/css/style.css?v=220121">

</head>
<!-- 타이틀 변경 필요 시, body data-title 추가 -->
<body data-title="전성분 관리">
    <div class="login__wrap" style="display:none">
        <div class="login_form">
            <!--  -->
            <form id="loginForm" method="post" action="">
                <input type="hidden" id="rtnUrl" name="rtnUrl" value="">
                <input type="hidden" id="cmdType" name="cmdType" value="">
                <fieldset>
                    <legend>로그인</legend>

                    <div class="login_cont">
                        <div class="login_row">
                            <label for="user_id">아이디</label>
                            <input type="text" id="user_id" class="ipt" value="" maxlength="12">
                        </div>
                        <div class="login_row">
                            <label for="user_pw">비밀번호</label>
                            <input type="password" id="user_pw" class="ipt" value="" maxlength="15">
                        </div>
                    </div>

                    <div class="btn_group">
                        <div class="form-check-inline">
                            <input type="checkbox" class="form-check-input" id="autoLogin">
                            <label class="form-check-label" for="autoLogin">자동 로그인</label>
                        </div>

                        <button type="submit" class="btn btn-sm btn_login" onclick="$(this).closest('.login__wrap').fadeOut()">로그인</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <!-- Loader -->
    <div class="loader_box">
        <div class="loader">Loading...</div>
    </div>
    <!-- // -->

    <!-- DHTMLX, 레이어 감싸는 영역 : .wrapper -->
    <div class="wrapper">
        <!-- DHTMLX : 속성 관리 레이아웃 -->
        <div id="allIngredientsLayout" class="layout"></div>
        <!-- // -->

    </div>

    <!-- DHTML JS -->
    <script src="/pub_test/mockup/newmp/apps/js/category.js?v=220121"></script>
    <script src="/pub_test/mockup/newmp/apps/js/all_ingredient_common.js?v=220425"></script>
    <script src="/pub_test/mockup/newmp/apps/js/common.evt.js?v=220425"></script>
    <!-- // --> 
    
</body>
</html>
