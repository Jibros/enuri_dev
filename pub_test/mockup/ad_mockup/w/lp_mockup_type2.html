<!DOCTYPE html> 
<html lang="ko">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>	
    <title>에누리 가격비교 - 최저가 쇼핑은 에누리 가격비교 사이트</title>
    <link rel="shortcut icon" href="https://img.enuri.info/2014/layout/favicon_enuri.ico">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="description" CONTENT="가격비교 사이트 - 오픈마켓, 종합몰, 백화점, 소셜 등 국내 주요 쇼핑몰의 상품 정보 및 가격비교 제공 - 에누리 가격비교">
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="./css/swiper.css"/>
    <link rel="stylesheet" type="text/css" href="./css/lp_mockup.css"/> <!-- LP/SRP only -->
    <!-- Lib/Plugin -->
	<script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./js/swiper.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="ad_mockup_area">
            <div class="ad_m_tit">
                <div class="ad_m_tit_before"><em>HOT</em> 브랜드</div>
                <div class="ad_m_tit_after">HOT 브랜드 
                    <div class="swiper-btn ad_btn_prev"></div>
                    <div class="swiper-btn ad_btn_next"></div>
                </div>
            </div>
            
            <div class="ad_m_swiper swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="">
                            <div class="logo"><img src="./imgs/logo_samsung.gif"></div>
                            <div class="banner_img"><img src="./imgs/banner_samsung.jpg"></div>
                            <img src="./imgs/sample_bnnr@230x372.png">
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="" class="btn_video">
                            <div class="logo"><img src="./imgs/logo_lg.png"></div>
                            <div class="banner_img"><img src="./imgs/banner_lg.jpg"></div>
                            <img src="./imgs/sample_bnnr@230x372.png">
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="">
                            <div class="logo"><img src="./imgs/logo_estla.png"></div>
                            <div class="txt_hitbrand"><img src="./imgs/tx_hitbrand.png"></div>
                            <div class="banner_img"><img src="./imgs/banner_estla.jpg"></div>
                            <img src="./imgs/sample_bnnr@230x372.png">
                        </a>
                    </div>
                </div>
            </div>
        
            <div class="youtube">
                <div class="wrap">
                    <div id="youtube"></div>
                </div>
                <button type="button"><img src="./imgs/btn_close@s28.png"></button>
            </div>
        
            <script>
                var tag = document.createElement('script'); 
                tag.src = "https://www.youtube.com/iframe_api"; 
                var firstScriptTag = document.getElementsByTagName('script')[0]; 

                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag); 
                
                var youtubePlayer; 

                function onYouTubeIframeAPIReady() { 
                    youtubePlayer = new YT.Player('youtube', { 
                        width: '640', 
                        height: '360', 
                        videoId: 'ROMMtHHyCp8', 
                        playerVars:{ 
                            rel:0  //관련영상 표시하지 않기. 
                        }, 
                        events: { 
                            'onReady': onPlayerReady, //로딩할때 이벤트 실행 
                            'onStateChange': onPlayerStateChange //플레이어 상태 변화시 이벤트실행 
                        } 
                    }); 
                }
                function onPlayerReady(event) { 
                    // event.target.playVideo(); 
                } 
                var done = false; function onPlayerStateChange(event) { 
                    if (event.data === YT.PlayerState.PLAYING && !done) { 
                        // setTimeout(stopVideo, 6000); done = true; 
                    } 
                }

                function stopVideo() { youtubePlayer.stopVideo(); } 
                function playVideo() { youtubePlayer.playVideo(); }
                
                var user_win_height = $(window).height();
                var target_pos = $('.ad_mockup_area').offset().top;
                var on_pos = target_pos + (user_win_height * 0.5);
                var s_settings = {
                    loop: true,
                    slidesPerView: 'auto',
                    centeredSlides: false,
                    spaceBetween: 8,
                    nextButton : '.ad_mockup_area .ad_btn_next',
                    prevButton : '.ad_mockup_area .ad_btn_prev',
                    
                }
                var mySwiper = new Swiper('.ad_m_swiper' ,s_settings);
        
                $(window).on('scroll', function(){
                    var t_win_scroll_value = $(window).scrollTop() + user_win_height;
                    if(t_win_scroll_value > on_pos) {
                        $('.ad_mockup_area').addClass('on');
                    } else {
                        $('.ad_mockup_area').removeClass('on');
                    }
                });
        
                $('.swiper-slide a').on('click', function(e){
                    e.preventDefault();
                    if($(this).hasClass('btn_video')) $('.ad_mockup_area .youtube').fadeIn();
                    return false;
                });
                $('.youtube button').on('click', function(){
                    $(this).parent().fadeOut();
                    stopVideo();
                    return false;
                });
            </script>
        </div>
    </div>
</body>
</html>
