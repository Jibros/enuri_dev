<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <link rel="stylesheet" type="text/css" href="/css/mobile_v2/common.css" />
  <link rel="stylesheet" type="text/css" href="/css/mobile_v2/lp.css" />

  <script type="text/javascript" src="/wide/util/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="./apps/lib/p5.min.js"></script>

  <link href="./apps/css/info.css" rel="stylesheet" type="text/css">

</head>

<body>

  <div class="wrapper">
    <div class="content">
      <div class="m_head">
        <h1 class="tx_tit">e클럽</h1>
        <p class="tx_detail">
          무료 회원 서비스로 개인 맞춤 쇼핑 콘텐츠,<br>
          가격 알림 등 구독 서비스와 구매나 <br>
          이벤트 참여를 통해서 현금처럼 사용할 수 있는 <br>
          e머니 포인트 적립 제공.
        </p>

      </div>

      <div class="m_body">
        <div class="ico-block"></div>
      </div>

      <div class="m_foot">
        <button type="button" class="btn btn-join">e클럽 가입하기</button>
        <!-- <button type="button" class="btn btn-next">다음</button> -->
      </div>
    </div>

    <button type="button" class="btn btn-cls">페이지 닫기</button>
  </div>

  <script>
    // 상단 타이틀 등장 모션
    var visualLoad = function () {
      var $visual = $(".wrapper .content");
      $visual.addClass("intro");
      setTimeout(function () {
        $visual.addClass("end");
      }, 100)
    }
    $(window).on({
      "load": visualLoad
    })
  </script>

</body>

</html>
