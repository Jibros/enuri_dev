<link rel="stylesheet" href="/css/com.simple.header.css" type="text/css">
<style>
    body {overflow-x:hidden;width:100%;height:100%;}
    body *{font-family:'Noto Sans KR',tahoma,"Apple SD Gothic Neo",'malgun gothic',"맑은고딕",'dotum','돋움','gulim','굴림',verdana,sans-serif !important;}
    img {vertical-align:top;}
    .wrap {position:relative;width:100%;height:100%;}
    .inner {width:1280px;margin:0 auto}
    .header {position:relative;width:100%;height:210px;margin-bottom:0;}
    .header_bg {display:block;position:absolute;top:0;left:0;width:100%;height:210px;z-index:0;}
    .header:before {position:absolute;top:0;left:0;}
    .header .back {display:block;overflow:hidden;position:absolute;top:40px;left:0;width:110px;height:56px;font-size:0;text-indent:-9999px;z-index:10000;}
    .content {position:relative;width:1300px;margin-top:-210px;}
    .content:after {content:"";display:table;clear:both;}
    .content > div {position:relative;}
    .content .tabs_cont {position:absolute;top:0;left:50%;width:1920px;margin-left:-970px;z-index:10;}


    .best1_wrap {position:absolute;top:895px;left:50%;width:100%;height:722px;margin-left:-50%;background-color:#fff}
    .best1_wrap:before {content:"";position:Absolute;top:0;left:0;right:0;width:100%;height:240px;z-index:0;background:url(http://img.enuri.info/images/homemain/210330/best_swipe_bg1.png) top center no-repeat;transition:all .3s ease-in-out}
    .best1_wrap.type1:before {background:url(http://img.enuri.info/images/homemain/210330/best_swipe_bg1.png) top center no-repeat}
    .best1_wrap.type2:before {background:url(http://img.enuri.info/images/homemain/210330/best_swipe_bg2.png) top center no-repeat}
    
    .best1_tit {display:block;position:relative;width:1280px;height:27px;margin:40px auto 0;font-size:0;text-indent:-9999px;background:url(http://img.enuri.info/images/homemain/210330/best_tit.png) top left no-repeat;}
    .best2_tit {display:block;position:relative;width:1280px;height:27px;margin:40px auto 0;font-size:0;text-indent:-9999px;background:url(http://img.enuri.info/images/homemain/210330/best_tit2.png) top left no-repeat;}

    .best2_wrap {position:absolute;top:895px;left:50%;width:100%;height:694px;margin-left:-50%;background-color:#fff}
    .best2_wrap:before {content:"";position:Absolute;top:0;bottom:0;left:0;right:0;width:100%;z-index:0;background-color:#F8F8F8;transition:all .3s ease-in-out}
    .best2_wrap.type1:before {background-color:#F8F8F8}
    .best2_wrap.type2:before {background-color:#EBF5FD}
    .best1_wrap .best1__swiper,
    .best2_wrap .best2__swiper {width:1280px;margin-top:20px;}
    
    .arrows--rect {position:absolute;top:225px;left:50%;right:0;width:1280px;margin-left:-640px;z-index:10;opacity:0;transition:all .5s linear}
    .arrows--rect .arr {position:absolute;width:38px;height:38px;border-radius:4px;border:1px solid rgba(212,219,232,0.5);box-shadow:0 3px 3px 0 rgba(0, 0, 0, 0.16);font-size:0;text-indent:-9999px;background:#fff;opacity:1;transition:all .1s ease-in-out;outline:0;}
    .arrows--rect .arr-prev {left:-19px}
    .arrows--rect .arr-next {right:-19px}
    .arrows--rect .arr:after {content:"";display:block;position:absolute;top:8px;left:8px;width:20px;height:20px;background:url(//img.enuri.info/images/rev/main_sprite.png);opacity:0.5;transition:all .2s ease-in-out}
    .arrows--rect .arr-prev:after {background-position:-80px 0}
    .arrows--rect .arr-next:after {background-position:-100px 0}
    .arrows--rect .arr:active {opacity:0.8;transform:translateY(2px)}
    .arrows--rect .arr:hover:after {opacity:1}
    .best1_wrap:hover .arrows--rect,
    .best2_wrap:hover .arrows--rect {opacity:1}
    .best2_wrap .arrows--rect {top:340px}

    .tabs {position:fixed;bottom:30px;left:0;width:100%;text-align:center;z-index:999;}
    .tabs li {display:inline-block;min-width:30px;height:50px;margin:0 5px;padding:0 10px;border:1px solid #eee;border-radius:25px;font-size:16px;font-weight:bold;font-weight:500;cursor:pointer;text-align:center;line-height:50px;vertical-align:middle;background-color:#14171e;transition:all .1s ease-in-out;}
    .tabs li.tab {color:#333;background:rgba(255,255,255,1);}
    .tabs li.tab:hover {background:rgba(0,0,0,.1);}
    .tabs li.tab.on {color:#fff;background-color:#005faf}
    .tabs li.goback {width:100px;border-radius:25px;}
    .tabs li.goback a {display:block;color:#fff;}
    .tabs li.goback:hover {opacity:.8;}

    .header .header__core {position:absolute;top:0;left:0;right:0;z-index:100;opacity:0;}
    .header .header__core > div {height:56px;font-size:0;text-indent:-9999px;background:#1a70dd url(http://img.enuri.info/images/homemain/201221/main_s.jpg) 50% 0 no-repeat}
    .header .header__core.fixed_top {position:fixed;top:0;left:0;width:100%;height:56px;-webkit-transition:.3s all ease-in-out;-o-transition:.3s all ease-in-out;transition:.3s all ease-in-out;-webkit-transform:translateY(54px);-ms-transform:translateY(54px);transform:translateY(54px);opacity:0}
    .header .header__core.fixed_top > div {height:56px;}
    .scr_down .header .header__core.fixed_top{opacity:1;-webkit-transform:translateY(0);-ms-transform:translateY(0);transform:translateY(0)}
    .scr_up .header .header__core.fixed_top{-webkit-transform:translateY(-100%);-ms-transform:translateY(-100%);transform:translateY(-100%);-webkit-transition-delay:.5s;-o-transition-delay:.5s;transition-delay:.5s}
</style>
</head>
<body>
<div class="wrap">
    <div class="inner">
        <div class="header_bg"></div>
        <div class="header">
            <!-- <a href="./main.html" class="back" title="메인으로">메인</a> -->

            <!-- <div class="header__core"><div>FIXED MENU</div></div> -->
        </div>

        <div class="content">
            <div class="tabs_cont">
                <div><img src="http://img.enuri.info/images/homemain/210330/best_type_bg.jpg" alt="" />
                    <div class="best1_wrap">
                        <p class="best1_tit">지금 잘 나가는 상품</p>
                        <div class="swiper-container best1__swiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide"><img src="http://img.enuri.info/images/homemain/210330/best_list1.png" alt="타입1" /></div>
                                <div class="swiper-slide"><img src="http://img.enuri.info/images/homemain/210330/best_list2.png" alt="타입2" /></div>
                            </div>
                        </div>
                        <div class="arrows--rect">
                            <button type="button" class="arr arr-prev">이전</button>
                            <button type="button" class="arr arr-next">다음</button>
                        </div>
                    </div>

                    <script>
                        // 레이어 내 스와이퍼 생성                                    
						var bestSwiper = new Swiper(".best1__swiper", {
							loop : true,
							slidesPerView : 1,
							spaceBetween : 0,
                            prevButton : '.best1_wrap .arr-prev',
                            nextButton : '.best1_wrap .arr-next',
						});
                        bestSwiper.on("onTransitionEnd",function(swiper){
                            var swiperWrap = $(".best1_wrap");
                            var _idx = swiper.realIndex;
                            swiperWrap.removeClass("type1 type2")
                            if(_idx == 0){                                
                                swiperWrap.addClass("type1");
                            }else{
                                swiperWrap.addClass("type2");
                            }
                        })
                    </script>
                </div>
                <div><img src="http://img.enuri.info/images/homemain/210330/best_type_bg2.jpg" alt="" />
                    <div class="best2_wrap">
                        <p class="best2_tit">지금 잘 나가는 상품</p>
                        <div class="swiper-container best2__swiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide"><img src="http://img.enuri.info/images/homemain/210330/best_list3.png" alt="타입3" /></div>
                                <div class="swiper-slide"><img src="http://img.enuri.info/images/homemain/210330/best_list4.png" alt="타입4" /></div>
                            </div>
                        </div>
                        <div class="arrows--rect">
                            <button type="button" class="arr arr-prev">이전</button>
                            <button type="button" class="arr arr-next">다음</button>
                        </div>
                    </div>

                    <script>
                        // 레이어 내 스와이퍼 생성                                    
						var bestSwiper = new Swiper(".best2__swiper", {
							loop : true,
							slidesPerView : 1,
							spaceBetween : 0,
                            prevButton : '.best2_wrap .arr-prev',
                            nextButton : '.best2_wrap .arr-next',
						});
                        bestSwiper.on("onTransitionEnd",function(swiper){
                            var swiperWrap = $(".best2_wrap");
                            var _idx = swiper.realIndex;
                            swiperWrap.removeClass("type1 type2")
                            if(_idx == 0){                                
                                swiperWrap.addClass("type1");
                            }else{
                                swiperWrap.addClass("type2");
                            }
                        })
                    </script>
                </div>
            </div>
        </div>
    </div>
    
    <ul class="tabs">
        <li class="goback"><a href="./main_best.html" title="메인으로">메인</a></li>
        <li class="tab on">1</li>
        <li class="tab">2</li>
    </ul>
</div>
<script>
    $(function(){ // GNB Sticky
        var position = $(window).scrollTop(); 
        var el = {
            wrap : $(".wrap"), // 래퍼
            cont : $(".content"), // 컨텐츠
            gnb : $(".header__core") // GNB영역
        }
        var stickyGnb = function(){
            var $myScroll = $(window).scrollTop();

            if ( $myScroll > el.cont.offset().top+180 ){                 
                // GNB Sticky
                if ( $myScroll > el.cont.offset().top+180 ){
                    el.gnb.stop(0).addClass("fixed_top");
                }else{
                    el.wrap.stop(0).removeClass("fixed_top");
                } 

                // 업다운 스크롤 체크
                if($myScroll > position)  el.wrap.addClass("scr_down").removeClass("scr_reset scr_up");
                else el.wrap.removeClass("scr_down scr_reset").addClass("scr_up");
            }else{
                el.gnb.removeClass("fixed_top");
                el.wrap.removeClass("scr_down scr_up");
            }
            position = $myScroll;
        };
        $(window).load(stickyGnb).scroll(stickyGnb);
    })
</script>

<script>
    // 공통 :  하단 컨텐츠로 바로 진입시 포지션 보정을 위한 스크립트 처리
    $(function(){
        // 탭 클릭 전환
        var tabs_li = $(".tabs > .tab"),
            tabs_cont = $(".tabs_cont > div"),
            header_bg = $(".header_bg");

        $(tabs_li).on("click", tabsChange)
        $(tabs_cont).hide();
        $(tabs_cont).eq(0).show();

        function tabsChange(){
            var itsme = $(this),
                this_n = itsme.index() - 1;

            itsme.siblings().removeClass("on");
            itsme.addClass("on");

            tabs_cont.hide();
            tabs_cont.eq(this_n).show();
            //$('html, body').stop(0).animate({scrollTop: '0'}, 1000);
            
            return false;
        }

        if(window.location.hash) {
            var $hash = $("#"+window.location.hash.substring(1)),
                $tabnum = $hash.selector.substr(-1),
                header_bg = $(".header_bg");

            tabs_li.removeClass("on");
            tabs_li.eq($tabnum - 1).addClass("on");

            tabs_cont.hide();
            tabs_cont.eq($tabnum - 1).show(); 
        }
    })
</script>
</body>
</html>
