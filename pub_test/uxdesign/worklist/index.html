<!DOCTYPE html> 
<html lang="ko">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="x-ua-compatible" content="ie=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>	
	<meta property="og:title" content="에누리 가격비교"/>
	<meta property="og:description" content="에누리 모바일 가격비교"/>
	<meta property="og:image" content="http://imgenuri.enuri.gscdn.com/images/mobilefirst/images/logo_enuri.png"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="//img.enuri.info/fonts/NotoSans/webfont.css" type="text/css">
    <!-- <link rel="stylesheet" href="/css/webfont-local.css" type="text/css"> -->
    <link rel="stylesheet" type="text/css" href="css/default.css"/>
    <link rel="stylesheet" type="text/css" href="css/enuri.css"/>
    <script type="text/javascript" src="http://m.enuri.com/mobilefirst/js/lib/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="src/enuri-str.js"></script>
    
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <script src="src/jelly.min.js"></script>     
</head>
<body>

    <!-- 로더 -->
    <div class="loader-wrap">
        <span class="loader"><span class="loader-inner"></span></span>
        <span class="txt-loader"><span class="txt-status">데이터를 열심히<br/>가져오는 중 입니다</span><span class="txt-per-num">0%</span></span>
    </div>
    <!-- // -->

    <div class="nav-top">
        <div class="nav-item select-people">
            <span class="nav-tit">선택보기</span>
            <ul>
                <li data-index="0">전체보기</li>
            </ul>
        </div>
        <div class="nav-item select-month">
            <input type="number" class="inp_mon" min="1" max="12" maxlength="2"/><span>월</span>
            <a href="#" class="btn_search">&nbsp;</a>
        </div>
        <div class="nav-item select-week">
            <input type="number" class="inp_week" min="1" max="54" maxlength="2"/><span>주차</span>
            <a href="#" class="btn_search">&nbsp;</a>
        </div>
        <div class="nav-item show-week"></div>
        <div class="nav-item view-total">
            <span class="nav-tit">요약</span>
            <ul>
                <li data-index="0">합계(상세정보)</li>
                <li data-index="1">합계(그래프)</li>
            </ul>
        </div>
    </div>

    <div id="wrap">
        
        <div class="lay_sum" style="display:none"></div>

    </div>

</body>
</html>
