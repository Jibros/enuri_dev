<body id="Member">
	<header id="header" class="page_header nomargin">
		<div class="header_top">
			<div class="wrap">
				<button href="#" class="btn__sr_back"><i class="icon_arrow_back comm__sprite2">뒤로</i></button>
				<div class="header_top_page_name">계정 잠금 해제</div>
			</div>
		</div>
	</header>
	<!-- 잠금해제 WRAP -->
	<div class="member_wrap">
		<div class="mb_event_area">
			<a href="#"><img src="/images/member/page/event_banner.jpg" alt="" /></a>
		</div>
		<!-- Member Header -->
		<div class="mb_header">
			<!-- container -->
			<div class="container">
				<!-- 로고제거
					<h1 class="mb_logo"><a href="http://enuri.com/" class="pt_logo">ENURI 로고</a></h1> 
				-->
				<h2 class="mb_title">에누리 계정 잠금 해제</h2>
				<p class="mb_info">본인인증 완료 후 가입 시 등록한 이메일 주소로<br />임시비밀번호가 발급됩니다.</p>
			</div>
			<!-- //container -->
		</div>

		<!-- Member Content -->
		<div class="mb_content">
			<!-- container -->
			<div class="container">

				<div class="login_form">
					<form id="loginForm" method="post" action="">
						<fieldset>
							<legend>아이디 확인</legend>

							<!-- row section -->
							<div class="row_group">
								<div class="row no_b">
									<div class="jr_box two_col has-btn">
										<!-- <label for="SAME_ID" class="th">아이디</label>-->
										<div class="ipt_area th">
											<input type="text" id="SAME_ID" class="ipt" value="" maxlength="12" placeholder="아이디" />
											<p class="err_msg">4~12자의 영문자, 숫자만 입력하세요.</p><!-- [D]한 글자 이상 입력 시 -->
											<p class="err_msg">탈퇴한 ID이거나, 이미 등록된 ID입니다.</p><!-- [D]탈퇴한 ID이거나, 이미 등록된 ID 입력시 -->
										</div>
										<div class="btn_group td">													
											<a href="#" class="btn btn_sm bold" onclick="alert('아이디를 입력하세요.'); return false;">확인</a>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="jr_box two_col">
										<label class="th pad-left">이메일</label>
										<div class="td">
											<p class="txt_info">아이디 입력 후 ‘확인’을 눌러주세요</p>
											<!-- <p class="txt_info"><strong class="emp">ab******@na******.com</strong></p>-->
											<!-- <p class="txt_info"><strong class="emp">등록된 이메일이 없습니다.</strong></p> -->
										</div>
									</div>
								</div>
							</div>
							<!-- //row section -->

							<!-- BTN 영역 -->
							<div class="btn_group two_btn no_b">
								<div><a href="#" class="btn btn_sm active" onclick="alert('가입되어 있지 않은 아이디입니다. \n다시 확인해주세요.'); return false;">휴대폰 본인인증</a></div>
								<div class="last"><a href="#" class="btn btn_sm" onclick="">닫기</a></div>
							</div>
							<!-- //BTN 영역 -->						
							
							<div class="lr_box">
								<p class="caution"><span>※</span> 등록한 이메일 주소가 없을 시 임시비밀번호가 발급되지 않으므로 고객 센터로 문의 주세요. <br />(고객센터 : 02-6354-3601)</p>
							</div>
						</fieldset>
					</form>	
				</div>
			</div>

	<script type="text/javascript" src="/common/js/lib/jquery.placeholder.min.js"></script>
	<script>
	/*checkbox*/
	function agreechk(obj){
		if (obj.className== 'unchk') {
			obj.className = 'chk';
		} else {
			obj.className = 'unchk';
		}
	}

	$(function(){
		// IE 8,9 placeholder 
		$("input, textarea").placeholder();
	});
	</script>
