<!DOCTYPE html> 
<html lang="ko">
<head>
	<meta charset="utf-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />	
	<meta property="og:title" content="에누리 가격비교">
	<meta property="og:description" content="에누리 모바일 가격비교">
	<meta property="og:image" content="http://imgenuri.enuri.gscdn.com/images/mobilefirst/images/logo_enuri.png">
	<meta name="format-detection" content="telephone=no" />
	<script type="text/javascript" src="/js/lib/jquery-2.1.3.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/mobilefirst/css/home/default.css">
	<link rel="stylesheet" type="text/css" href="/mobilefirst/css/home/member.css"/>
</head>
<body>
<div class="memberwrap">
	<header id="header" class="page_header nomargin">
		<div class="header_top">
			<div class="wrap">
				<button href="#" class="btn__sr_back"><i class="icon_arrow_back comm__sprite2">뒤로</i></button>
				<div class="header_top_page_name">비밀번호 재설정</div>
			</div>
		</div>
	</header>
	<div class="idpw_area" id="idpw01">
		<fieldset class="memberfield">
			<legend>비밀번호 재설정</legend>
			<div class="new_pw">
				새로운 비밀번호를 설정해주세요.
				<ul>
					<li>영문 대문자, 영문 소문자, 숫자, 특수문자 중 3가지를 조합하여 8~15자로 설정</li>
					<li>사용 가능한 특수문자: !  @  #  $  %  ^  &  *  (  )  ,</li>
					<li>아이디를 포함한 비밀번호 사용 불가능</li>
				</ul>
			</div>
			<div class="myinfo_form">
				<label class="tit">새 비밀번호</label><input type="password" />
				<span class="txt_blue">사용할 수 있는 비밀번호 입니다.</span>
			</div>
			<div class="myinfo_form">
				<label class="tit">확인</label><input type="password" />
				<span class="txt_red">비밀번호가 일치하지 않습니다.<br />다시 입력해 주세요.</span>
			</div>
			<button type="submit" class="btn_join">확인</button>
			<p class="txt_basic star">휴면 회원은 아이디/비밀번호 찾기가 제한되오니 새로운 아이디로 다시 가입해 주시기 바랍니다.</p>
		</fieldset>
	</div>
</div>
</body>
</html>
