<!DOCTYPE html> 
<html lang="ko">
<head>
	<meta charset="utf-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>e머니 상품권적립안내 레이어</title>
	<meta property="og:title" content="에누리 가격비교">
	<meta property="og:description" content="에누리 모바일 가격비교">
	<meta property="og:image" content="http://imgenuri.enuri.gscdn.com/images/mobilefirst/images/logo_enuri.png">
	<meta name="format-detection" content="telephone=no" />
	<link rel="stylesheet" type="text/css" href="/mobilefirst/css/home/default.css">
	<link rel="stylesheet" type="text/css" href="/mobilefirst/css/home/main.css"/>
	<script type="text/javascript" src="http://m.enuri.com/mobilefirst/js/lib/jquery-2.1.3.min.js"></script>
</head>
<body>

<!-- 2017-12-05 e머니 상품권적립안내 레이어 -->
<div class="dim" id="eTicketLayer">
	<div class="emoney_ticket_layer">
		<div class="con">
			<h1>e머니 <b>상품권 적립 안내</b></h1>
			<p class="txt">안녕하세요, 에누리가격비교입니다.<br />적립불가 상품 중 일부상품의 e머니가 적립되던 <br />현상이 수정되어 안내 드립니다.</p>
			<p class="txt"><b>옥션, G마켓, 11번가, 인터파크</b>에서 구매하신 <br /><b>상품권 및 e쿠폰 전체의 적립이 완전히 종료</b>됩니다.<br />이용에 참고 부탁 드립니다.</p>
			<div class="eticket_use_list">
				<h2>적용내용</h2>
				<ul>
					<li>옥션, G마켓, 11번가, 인터파크 상품권/e쿠폰 전체 적립종료</li>
					<li>티몬, 위메프, CJ몰은 상품권/e쿠폰 중일부상품 적립 가능<span class="subtxt">(문화상품권 / 도서상품권 /백화점상품권 /영화예매권 / 국민관광상품권 적립 가능)</span></li>
				</ul>
				<button class="view">e머니 적립안내 자세히 보기</button>
			</div>
		</div>
		<p class="frontbtn"><span><a href="#">다시 보지 않기</a></span><span><a href="#" onclick="$('#eTicketLayer').hide();">닫기</a></span></p>
	</div>
</div>
<!-- 2017-12-05 e머니 상품권적립안내 레이어 -->

</body>
</html>
