<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko">
<head>
<meta charset="utf-8">	
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />	
<meta property="og:title" content="에누리 가격비교">
<meta property="og:description" content="에누리 모바일 가격비교">

<title>에누리(가격비교) eNuri.com</title>
<link rel="stylesheet" type="text/css" href="/mobilefirst/css/home/default.css">
<style type="text/css">
html {font-size:10px;}
@media (min-width:400px){
	html {font-size:12px;}
	* {transition:all .15s ease-in;}
}
@media (min-width:640px){
	html {font-size:14px;}
	* {transition:all .15s ease-in;}
}
body {background-color:#fff;}
a {display:inline-block;}
img {width:100%; vertical-align:top;}

.wrap {width:100%; height:100%;}
.ebox {background-color:#fff;}
.ebox__head {overflow:hidden; width:100%; border-bottom:.1rem solid #0073be; }
.ebox__head h1 {display:block; width:8.5rem; height:auto; margin:2.2rem auto;}
.ebox__cont {padding:2.5rem 1rem; text-align:center; background-color:#f5f5f5;}
.ebox__cont h2 {padding-bottom:2rem; font-weight:bold; font-size:1.5rem; color:#1689d3; line-height:1; vertical-align:top; letter-spacing:-1px;}
.ebox__cont .detail {font-size:1.2rem; color:#666; line-height:1.8rem; vertical-align:top; letter-spacing:-.5px;}
.ebox__cont .detail .link--under {display:inline; font-weight:bold; color:#0071bc; border-bottom:.1rem solid #0071bc;}

.btngroup {display:table; width:100%;}
.btngroup li {display:table-cell; width:33.3333337%; padding:1rem 1.25rem 1.5rem; box-sizing:border-box; }
.btngroup a {width:100%; height:3.5rem; border:1px solid #bbb; font-size:1.2rem; color:#343434; line-height:3.5rem; vertical-align:top; text-align:center; letter-spacing:-.1rem; -webkit-box-shadow: .05rem .05rem .05rem .05rem rgba(0,0,0,0.08); -moz-box-shadow: .05rem .05rem .05rem .05rem rgba(0,0,0,0.08); box-shadow: .05rem .05rem .05rem .05rem rgba(0,0,0,0.08);}
.btngroup a.customer {margin-right:0;}

.ebox__footer {max-width:640px; margin:0 auto;}
.ebox__footer .copyright {display:block; font-size:1rem; color:#999; line-height:1; vertical-align:top; text-align:center;}
</style>
</head>
<body>
<div class="wrap">
	<div class="ebox">
		<div class="ebox__head">
			<h1><a href="http://www.enuri.com/ "><img src="http://imgenuri.enuri.gscdn.com/images/home/logo@170x55.png" alt="에누리닷컴 로고" /></a></h1>
		</div>
		<div class="ebox__cont">
			<h2>페이지를 찾을 수 없습니다.</h2>
			
			<p class="detail">
				페이지의 주소가 잘못 입력되었거나, 변경 또는 삭제<br />
				되어 요청하신 페이지를 찾을 수 없습니다. 
				<br />
				<br />
				입력하신 주소가 정확한지 다시 한번<br />
				확인해 주시기 바랍니다.
				<br />
				<br />
				관련 문의사항은 <a href="http://m.enuri.com/mobilefirst/emoney/my_faq_write.jsp?faq_type=2&kind=8" class="link link--under">에누리 고객센터</a>에 알려주시면<br />
				친절하게 안내해 드리겠습니다.
			</p>
		</div>		
	</div>		
	<div class="ebox__footer">	
		<ul class="btngroup">
			<li><a href="http://m.enuri.com/mobilefirst/index.jsp">에누리 홈</a></li>
			<li><a href="#" onclick="history.go(-1); return false;">이전페이지</a></li>
			<li><a href="http://m.enuri.com/mobilefirst/emoney/my_faq_write.jsp?faq_type=2&kind=8" class="customer">고객센터</a></li>
		</ul>	
		
		<p class="copyright">Copyright ⓒ SummercePlatform Inc. All rights reserved.</p>
	</div>
