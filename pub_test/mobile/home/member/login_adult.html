<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes, target-densitydpi=medium-dpi" name="viewport">
<meta name="format-detection" content="telephone=no">
<title>에누리(가격비교) eNuri.com</title>
<link rel="stylesheet" type="text/css" href="/mobilefirst/css/default.css">
<link rel="stylesheet" type="text/css" href="/mobilefirst/css/gnb.css"/>
<link rel="stylesheet" type="text/css" href="/mobilefirst/css/common.css"/>
<script type="text/javascript" src="/mobilefirst/js/lib/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="/mobilefirst/js/lib/mustache.js"></script>
<script type="text/javascript" src="/mobilefirst/js/resentzzimStorage.js"></script>
<script type="text/javascript" src="/mobilefirst/js/utils.js"></script>
<script type="text/javascript" src="/mobilefirst/js/gnb.js"></script>
<script type="text/javascript" src="/mobilefirst/js/gnbSearch.js"></script><!-- gnb search js -->
<script type="text/javascript" src="http://m.enuri.com/mobilefirst/js/lib/jquery-2.1.3.min.js"></script>
</head>
<body>

 <div id="memberWrap">
		<div class="pageHead">
			<h1>성인인증 로그인</h1>
			<a href="javascript:history.back(-1)" class="back">이전</a>
		</div>
		<div id="container" class="adultSection">
			<div class="adult">
				<p class="txt1">청소년 유해 키워드가 포함된<br /> 상품이므로 성인인증이 필요합니다.</p>
				<p>본 정보 내용은 청소년 유해 매체물로서 정보통신망 이용촉진 및 정보보호 등에 관한 법률 및 청소년 보호법의 규정에 의해 만 19세 미만의 청소년이 이용할 수 없습니다.</p>
				<p>※ 실명인증을 하지 않았다면, 로그인 후 실명인증 절차가 진행됩니다.</p>
			</div>
			<fieldset class="loginField boxField">
				<legend>성인인증 로그인 입력</legend>
				<form name="loginForm" action="https://m.enuri.com:442/mobilefirst/ajax/login/loginProc_ajax.jsp?chkurl=http://m.enuri.com" method="post" target="hFrame">
				<input type="hidden" name="autologin" value="">
				<!-- 140806 수정 -->
				<p class="inputBox">
                    <!-- 191010 수정 : label 삭제 -> placeholder로 대체 -->
					<!-- <label for="login1">아이디</label> -->
                    <input type="text" id="member_id" name="member_id" class="txt" title="아이디 입력" placeholder="아이디" />
                    <!-- // -->
					<span class="alerTxt"></span>
				</p>
				<p class="inputBox">
                    <!-- 191010 수정 : label 삭제 -> placeholder로 대체 -->
					<!-- <label for="login2">비밀번호</label> -->
                    <input type="password" id="member_pass" name="member_pass" class="txt" title="비밀번호 입력" placeholder="비밀번호"/>
                    <!-- // -->
					<span class="alerTxt"></span>
				</p>
				<!-- //140806 수정 -->
				<div class="utilSection">
					<p class="left"><label><input type="checkbox" /> 자동 로그인</label></p>
				</div>
				<p class="btnWrap"><a href="#" class="btnType3">로그인</a></p>
				<div class="lineBox">
					<p class="joinTxt">에누리닷컴 회원이 아니세요? <a href="javascript:goJoin()">회원가입</a></p>
				</div>
				</form>
			</fieldset>
		</div>
	</div>
</body>
</html>
