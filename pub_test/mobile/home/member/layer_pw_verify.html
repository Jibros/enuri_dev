<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="keywords" content="휴대폰, 사무, 생활가전, 용품, 영상음향, 컴퓨터, 자동차, 명품, 잡화, 스포츠, 유아, 완구, 가구, 화장품, 식품, 가격비교, 쇼핑몰, 최저가">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>에누리(가격비교) eNuri.com</title>
<link rel="shortcut icon" href="/favicon_enuri.ico">
<script type="text/javascript" src="/common/js/lib/jquery-1.9.1.min.js"></script>
<link rel="stylesheet" href="/mobilefirst/css/default.css" type="text/css">
<link rel="stylesheet" href="/mobilefirst/css/home/login.css" type="text/css">
<!--[if lte IE 8]>
	<link rel="stylesheet" href="/css/member_ie.css" type="text/css">
<![endif]-->
</head>
<body id="Member">
<!-- 로그인 WRAP -->
<div class="member_wrap">
	<div class="mb_event_area">
		<a href="#"><img src="/images/member/page/event_banner.jpg" alt="" /></a>
	</div>
	<!-- Member Header -->
	<div class="mb_header">
		<!-- container -->
		<div class="container ex_login_top">
			<h1 class="page_title"><a href="http://enuri.com/" class="pt_logo"><img src="/images/member/page/enuri_logo.gif" alt="ENURI 로고"></a> 로그인</h1>
		</div>
		<!-- //container -->
	</div>

	<!-- Member Content -->
	<div class="mb_content">
		<!-- container -->
		<div class="container">

			<div class="login_form">
				<form id="loginForm" method="post" action="">
					<fieldset>
						<legend>로그인</legend>

						<div class="row">
							<div class="lr_box three_col radiochk">
								<div class="radio_area td"> 
									<ul class="loginchk">
										<li>
											<input type="radio" id="opt1_1" name="mallsel_1" checked="checked">
											<label for="opt1_1">개인회원</label>
											<div class="check"></div>
										</li>

										<li>
											<input type="radio" id="opt1_2" name="mallsel_1">
											<label for="opt1_2">쇼핑몰 판매자(SDU)</label>
											<div class="check"><div class="inside"></div></div>
										</li>

										<li>
											<input type="radio" id="opt1_3" name="mallsel_1">
											<label for="opt1_3">오픈마켓 판매자(SDUL)</label>
											<div class="check"><div class="inside"></div></div>
										</li>
									</ul>
								</div>
							</div>
						</div>
						<!-- row section -->
						<div class="row_group">
							<div class="row">
								<div class="jr_box two_col">
									<label for="SAME_ID" class="th">아이디</label>
									<div class="ipt_area td">
										<input type="text" id="SAME_ID" class="ipt" value="" maxlength="12" />
										<p class="err_msg">4~12자의 영문자, 숫자만 입력하세요.</p><!-- [D]한 글자 이상 입력 시 -->
										<p class="err_msg">탈퇴한 ID이거나, 이미 등록된 ID입니다.</p><!-- [D]탈퇴한 ID이거나, 이미 등록된 ID 입력시 -->
									</div>
								</div>
							</div>
							<div class="row">
								<div class="jr_box two_col">
									<label for="SAME_ID" class="th">비밀번호</label>
									<div class="ipt_area td">
										<input type="password" id="SAME_ID" class="ipt" value="" maxlength="15" />
										<p class="err_msg">8~15자의 영대/소문자, 숫자, 특수문자 중 3가지를 조합해주세요. <br />※사용 가능한 특수문자: ! @ # $ % ^ & * ( ) </p>
									</div>
								</div>
							</div>
						</div>
						<!-- //row section -->

						<!-- BTN 영역 -->
						<div class="btn_group">
							<div><a href="#" class="btn btn_lg active" onclick="alert('가입되어 있지 않은 아이디입니다. \n다시 확인해주세요.'); return false;">로그인</a></div>
						</div>
						<!-- //BTN 영역 -->

						<div class="auto_login">
							<span class="unchk" onclick="agreechk(this);"><input type="checkbox" id="SAME_ID" name="" value="N">자동로그인</span>
						</div>
					</fieldset>
				</form>	
				
				<!-- BTN 영역 -->
				<div class="btn_group three_btn">
					<div class="sm"><a href="#" class="btn btn_sm">아이디 찾기</a></div>
					<div class="sm"><a href="#" class="btn btn_sm">비밀번호 찾기</a></div>
					<div class="sm last joinus"><a href="#" class="btn btn_sm">간편회원가입</a></div>
				</div>
				<!-- //BTN 영역 -->
			</div>
		</div>		
		<!-- //container -->
	</div>
	<!-- //Member Content -->
</div>
<!-- //로그인 WRAP -->


<!-- Layer Popup -->
<div class="dim_back" id="layerbox1">
	<!-- 비밀번호 5회 오류 -->
	<div id="passwordErr" class="layer_pop">
		<a href="javascript:///" class="close" onclick="document.getElementById('layerbox1').style.display='none';" >창닫기</a>
		<h4>로그인</h4>
		<fieldset>
			<legend>비밀번호 5회 오류</legend>
			<p class="err_txt">비밀번호를 5회 이상 잘못 입력하셨습니다.</p>

			<p class="info_txt">정보보호를 위해 아이디, 비밀번호와 함께<br />아래 그림 문자를 입력해주세요.</p>
			
			<ul class="ipt_list">
				<li><input type="text" id="" class="ipt" value="" maxlength="12" placeholder="baegopha1230" disabled="disabled" /></li>
				<li><input type="password" id="" class="ipt" value="" maxlength="15" placeholder="비밀번호" /></li>
				<li class="numb">
					<img src="/images/member/page/security_num.gif" alt="" class="imgs" />
					<a href="#" class="stripe btn">새로고침</a>
					<input type="text" id="" class="ipt" value="" placeholder="좌측 그림에 나온 숫자 입력" />
				</li>
			</ul>

			<!-- BTN 영역 -->
			<div class="btn_group">
				<a href="#" class="btn btn_sm active">로그인</a>
			</div>
			<!-- //BTN 영역 -->
		</fieldset>
	</div>
	<!--// 비밀번호 5회 오류 -->
</div>
<!-- //Layer Popup -->

<!-- [D] 추가 -->
<script type="text/javascript" src="/common/js/lib/jquery.placeholder.min.js"></script>
<script>
/*checkbox*/
function agreechk(obj){
	if (obj.className== 'unchk') {
		obj.className = 'chk';
	} else {
		obj.className = 'unchk';
	}
}

$(function(){
	// IE 8,9 placeholder 
	$("input, textarea").placeholder();
});
</script>
</body>
</html>
