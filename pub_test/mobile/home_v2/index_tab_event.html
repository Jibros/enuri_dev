<script>
	// 공통 : 찜버튼
	var $btnZzim = $(".btn__zzim");
	var $layZzim = $(".zzimly");
	$btnZzim.on('click',function(){				
		if ( !$(this).hasClass('on') ){
			$layZzim.show();
			setTimeout(function(){
				$layZzim.fadeOut(300);
			},500)
			$(this).addClass('on anim');
		}else{
			$(this).removeClass('on anim');
		}
	})
