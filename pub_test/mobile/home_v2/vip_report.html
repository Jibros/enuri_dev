<!DOCTYPE html> 
<html lang="ko">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="x-ua-compatible" content="ie=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>	
	<meta property="og:title" content="에누리 가격비교"/>
	<meta property="og:description" content="에누리 모바일 가격비교"/>
	<meta property="og:image" content="http://imgenuri.enuri.gscdn.com/images/mobilefirst/images/logo_enuri.png"/>
	<meta name="format-detection" content="telephone=no"/>	
	<link rel="stylesheet" type="text/css" href="/css/mobile_v2/common.css"/>
	<link rel="stylesheet" type="text/css" href="/css/mobile_v2/vip_pop.css"/>
	<script type="text/javascript" src="http://m.enuri.com/mobilefirst/js/lib/jquery-2.1.3.min.js"></script>	
</head>
<body>
<div id="wrap">
	
	<!-- 헤더영역 -->
	<header class="pop_header">
		<h2 class="a_center">신고하기</h2>		
        <button class="closebtn">닫기</button>
    </header>
	<!--// 헤더영역 -->
	
    <!-- 팝업 컨텐츠 영역 -->
    <section class="pop_wrap">
		<div class="report_wrap">
			<span class="txt_caution">해당 상품에 오류사항이 있으면 신고해주세요 ! </span>
			<div class="prd_info">
				<div class="prd_img">
					<img src="http://img.enuri.info/images/mobile_v2/goods_img_vip.jpg" alt="">
				</div>
				<div class="prd_tit">
					<strong>애플 맥북프로 15형 레티나 2018년형 (MR932KH/ A)[일반] 2줄 넘어가면 줄임 줄임줄임줄임줄임줄임줄임줄임</strong>
				</div>
			</div>
			<div class="report_cnt">
				<!-- 신고항목 -->
				<div class="report_item report_box">
					<p class="txt_tit">신고항목</p>
					<div class="radio_group">
						<label for="report_item_01">
							<input type="radio" id="report_item_01" name="report_item">
							<i class="ico_radio"></i>
							<span class="txt_item">페이지오류 (이미지 매칭 / 기능오류 등)</span>
						</label>
						<label for="report_item_02">
							<input type="radio" id="report_item_02" name="report_item">
							<i class="ico_radio"></i>
							<span class="txt_item">잘못된 상품정보 / 이미지  </span>
						</label>
						<label for="report_item_03">
							<input type="radio" id="report_item_03" name="report_item">
							<i class="ico_radio"></i>
							<span class="txt_item">잘못된 제조사 / 브랜드 정보 </span>
						</label>
						<label for="report_item_04">
							<input type="radio" id="report_item_04" name="report_item">
							<i class="ico_radio"></i>
							<span class="txt_item">잘못된 카테고리</span>
						</label>
						<label for="report_item_05">
							<input type="radio" id="report_item_05" name="report_item">
							<i class="ico_radio"></i>
							<span class="txt_item">잘못된 가격정보</span>
						</label>
						<label for="report_item_06">
							<input type="radio" id="report_item_06" name="report_item">
							<i class="ico_radio"></i>
							<span class="txt_item">기타</span>
						</label>
					</div>
				</div>

				<!-- 신고내용 -->
				<div class="report_cont report_box">
					<p class="txt_tit">신고내용</p>
					<textarea name="#" id="" rows="5" placeholder="항목에 없거나 추가하실 내용을 적어주세요.&#13;&#10;신고항목을 상세히 작성해주시면 더욱 빠르게 처리 될 수 있습니다. "></textarea>
				</div>

				<!-- 답변알림 -->
				<div class="report_noti report_box">
					<p class="txt_tit">답변알림</p>
					<div class="agree_box">
						<label for="agree_noti">
							<input type="checkbox" id="agree_noti">
							<i class="ico_checkbox"></i>
							<span class="txt_agree">처리결과를 이메일로 받겠습니다.</span>
						</label>
					</div>
					<input type="text" placeholder="이메일 주소 입력">
				</div>

				<!-- 완료 -->
				<button class="btn_report">완료</button>
				<!-- // -->
			</div>
		</div>
    </section>
    <!-- // 팝업 컨텐츠 영역-->

    <script>
        // 상단 Sticky Header
		$(function(){
			var $hd = $(".pop_header");
			var stickyNavi = function(){
				( $(window).scrollTop() > 0 ) ? $hd.addClass("m_fixed") : $hd.removeClass("m_fixed");
			}
			$(window).load(stickyNavi).scroll(stickyNavi);
		})
    </script>
</div>
</body>
</html>
