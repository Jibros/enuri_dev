<script>
	// 브랜드스토어 : 최상단 GNB 고정
    $(function(){
        var position = $(window).scrollTop();
        var $mainwrap = $("#wrap");
        var $header = $("header"); // 헤더
		var $headerHeight = $header.outerHeight();
        var $contArea = $(".brndstore__cont"); // 컨텐츠
        var $contTabs = $contArea.find(".brndstore__tabs"); // 컨텐츠 탭
        var $contBody = $contArea.find(".brndstore__body"); // 컨텐츠 바디
        var $footerTabbar = $(".f_tabbar"); // 하단 탭바        
        var bottomPageControler = $(".f_btn_page_contorler");
        var posHeader = function(){
            var $myScroll = $(window).scrollTop();
			var $mainCont = $(".m_brndstore_cont");
            var headPos = $contBody.offset().top;
            
            if ( $myScroll > headPos ) {
                $contTabs.addClass("fixed_top")
            } else if( ($myScroll+$headerHeight) < headPos ){
                $contTabs.removeClass("fixed_top");
            }
			
            if ( $myScroll > $mainwrap.offset().top ){
				$mainwrap.css('padding-top', $headerHeight);
				$header.addClass("fixed_top");

				if($myScroll > position){
					$mainwrap.addClass("scr_down").removeClass("scr_up");
					$footerTabbar.addClass("scr_down").removeClass("scr_up");
                    bottomPageControler.removeClass('active');
				}else{
					$mainwrap.removeClass("scr_down").addClass("scr_up");
					$footerTabbar.removeClass("scr_down").addClass("scr_up");
                    bottomPageControler.addClass('active');
				}

			} else {
				$mainwrap.removeClass('scr_down scr_up')
				$header.removeClass("fixed_top");
                $mainwrap.css('padding-top', 0);
			}
            position = $myScroll;
        }
        $(window).load(posHeader).scroll(posHeader);
    });

	function openDetailSearch(elem) {

        $(target).addClass('active');

        $('.close-all_prop_area', target).on('click', function () {
            closeDetailSearch(elem);
        });
        $('.search_area_overlay').on('click', function () {
            closeDetailSearch(elem);
        });
    }

        var target = $(elem),
            target_overlay = $('.search_area_overlay');
        target_overlay.fadeOut(400, function () {
            $(this).remove();
        });
        target.removeClass('active');
    }

	})
    
    /* 찜하기 */
    $(document).on('click', ".btn__zzim--store", function(){ showLayZzim($(this), 'store') }); // 스토어찜
    $(document).on('click', ".btn__zzim--goods", function(){ showLayZzim($(this), 'goods') }); // 상품찜
    var zzimTimer;
    function showLayZzim(btn, target){
        // 찜타이머 클리어
        clearTimeout(zzimTimer);
        // 연속클릭시 기존레이어 있으면 제거
        if($('.layer_zzim').length > 0) $('.layer_zzim').remove();
        // 버튼 온/오프
        btn.toggleClass('is--on anim');

        var html = '';
        html += '<div class="layer_zzim">';
        html += '   <div class="layer_zzim__icon'+ (btn.hasClass('is--on') ? ' is--on' : '') +'"></div>';
        if(btn.hasClass('is--on')) {
            html += '   <div class="layer_zzim__tx--tit">'+ (target === 'goods' ? '상품' : '스토어') +'찜이<br>완료되었습니다.</div>';
        } else {
            html += '   <div class="layer_zzim__tx--tit tx--off">'+ (target === 'goods' ? '상품' : '스토어') +'찜이<br>해제되었습니다.</div>';
        }
        html += '</div>';

        $('body').append(html);

        // 1.5초후 제거
        zzimTimer = setTimeout(function(){
            $('.layer_zzim').fadeOut(function(){ $(this).remove() });
        },1500);

        return false;
    }
</script>
