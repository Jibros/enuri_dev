<!DOCTYPE html> 
<html lang="ko">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="x-ua-compatible" content="ie=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>	
	<meta property="og:title" content="에누리 가격비교"/>
	<meta property="og:description" content="에누리 모바일 가격비교"/>
	<meta property="og:image" content="http://img.enuri.info/images/mobilefirst/images/logo_enuri.png"/>
	<meta name="format-detection" content="telephone=no"/>	
	<link rel="stylesheet" type="text/css" href="/mart/css/common.css"/>
	<link rel="stylesheet" type="text/css" href="/mart/css/vip_market.css"/>
	<script type="text/javascript" src="/mobilefirst/js/lib/jquery-2.1.3.min.js"></script>
</head>
<body>

<div id="wrap">

    <div class="market_wrap">

        <!-- 상품정보 -->
        <div class="box_card">
            <div class="goods_info box_inner">                
                <div class="box_head">
                    <!-- 제공 -->
                    <span class="tx_origin">제품정보 제공 : <em>ㅇㅇㅇㅇ</em></span>
                </div>
                <div class="box_cont">
                    <div class="goods_info_view">

                        <!-- 크롤링 상품 데이터 노출영역 -->
                        <img src="https://img.cjthemarket.com/images/file/product/327/20200227183215562.jpg" alt="">
                        <!-- // -->
                        
                        <!-- 버튼 : 더보기 -->
                        <a href="#" class="btn_more" onclick="return false;">
                            <span class="tx_unfold">상품정보 더보기</span>
                        </a>

                        <!-- 법적고지 -->
                        <div class="prd_info_rules lawnotice">                            
                            <!-- 쇼핑몰 정보 -->
                            <p class="lawnotice__txt">본 컨텐츠는 <em>ㅇㅇㅇㅇ</em> 제품정보 입니다.</p>
                            <!-- 공통노출 -->
                            <p class="lawnotice__txt">스피드 장보기는 공개된 자료를 기반으로 상품정보를 제공합니다.<br/>쇼핑몰에서 제공하는 상품정보와 다를 수 있으니, 구매 전 쇼핑몰의 상품정보를 다시 한 번 확인해 주세요. <a href="/mobilefirst/login/ruleWrap.jsp?cssType=agreeWrap" class="btn_rules" target="_blank">(법적고지 보기)</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- // -->
   
    </div>

    <!-- Footer : 탑버튼 -->
    <footer class="footer">
        <div class="newquick">
            <p class="TBtn" onclick="goFooterTop();">TOP</p>
        </div>
    </footer>
    <!-- // -->

</div>
<script>
    $(function(){
        var position = $(window).scrollTop(); 
        var $wrap = $("#wrap");
        var $btn = $(".footer .newquick");
        $(window).scroll(function() {
            var scroll = $(window).scrollTop();
            if ( scroll < 100 ){
                $btn.fadeOut(100).css("opacity",0);
            }else{
                $btn.fadeIn(100).css("opacity",1);;
            }
        });
    })

    function goFooterTop(){
        $(window).scrollTop(0);
    }
</script>
</body>
</html>
