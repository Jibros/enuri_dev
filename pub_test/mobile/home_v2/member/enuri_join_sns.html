<!DOCTYPE html> 
<html lang="ko">
<head>
	<meta charset="utf-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />	
	<meta property="og:title" content="에누리 가격비교">
	<meta property="og:description" content="에누리 모바일 가격비교">
	<meta property="og:image" content="http://imgenuri.enuri.gscdn.com/images/mobilefirst/images/logo_enuri.png">
	<meta name="format-detection" content="telephone=no" />
	<script type="text/javascript" src="http://m.enuri.com/mobilefirst/js/lib/jquery-2.1.3.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/mobile_v2/common.css">
	<link rel="stylesheet" type="text/css" href="/css/mobile_v2/member.css"/>
</head>
<body>

<div class="wrapper">
    <!-- 회원가입 상단 - 홈개편 상단 마크업,CSS 동일하게 처리 (@member.css)-->
    <!-- 헤더(MO만 노출) -->
    <header id="header" class="header_top"><!-- 디바이스별 분기 할 때, "is-hidden" 클래스 추가해주세요 -->
        <div class="wrap">
            <button href="#" class="btn__sr_back comm__sprite2"><i class="icon_arrow_back comm__sprite2">뒤로</i></button>
            <button type="button" class="btn_close_page"><i class="icon_header_close comm__sprite2">닫기</i></button>
            <div class="header_top_page_name">회원가입</div>
        </div>
    </header>

    <!-- 헤더(PC만 노출) -->
    <div class="pc_header"><!-- 디바이스별 분기 할 때, "is-hidden" 클래스 추가해주세요 -->
		<div class="inner">
			<h1 class="logo"><a href="http://enuri.com/"><img src="//img.enuri.info/images/member/enuri_logo@144x47.gif" alt="ENURI" /></a></h1>
			<!--
				기존 tabs클래스명에서 tab_list로 변경
			-->
			<div class="tab_list">
				<ul>
					<li><a href="#" class="active">개인회원<span>(e머니 500점지급)</span></a></li>
					<li><a href="#" class="">쇼핑몰판매자 <span>(SDU)</span></a></li>
					<li><a href="#">오픈마켓 판매자 <span>(SDUL)</span></a></li>
				</ul>
			</div>
		</div>
	</div>
    
    <!-- 광고영역 -->
    <div class="bnr_box"><!-- 디바이스별 분기 할 때, "is-hidden" 클래스 추가해주세요 -->
        <img src="//img.enuri.info/images/member/bnr_join_top.png" alt="" />
    </div>
	
    <!-- 회원가입 영역 -->
    <div class="join_box">
        <div class="inner">

            <!-- 회원가입 입력폼 -->
            <div class="join_form">
                <form id="" name="" method="post">
                    <h2 class="form_tit">카카오톡 회원가입</h2>
                    <p class="tx_sub">SNS 아이디를 이용하여 회원으로 가입합니다.</p>

                    <div class="form_container">
                        <!-- 
                            label for, input id 
                            동일하게 맞춰주세요

                            입력 에러 클래스 = "is-error"
                            입력 정상 클래스 = "is-correct"
                        -->
                        <div class="form_row is-error">
                            <label class="tx_label" for="we">이메일</label>
                            <input type="email" id="we" class="ipt ipt-text" placeholder="이메일 형식에 맞게 입력" required>
                            <p class="tx_error">이미 등록된 이메일 주소에요.</p>
                        </div>
                        <div class="form_row is-correct">
                            <label class="tx_label">휴대폰 번호</label>
                            <!-- 인증 전 -->
                            <!-- <button type="button" class="btn-selfauth">휴대폰으로 본인인증 하기</button>
                            <p class="tx_sub">에누리 적립 혜택을 위해 본인 명의 휴대폰을 인증을 해주세요.</p> -->

                            <!-- 인증 후 -->
                            <input type="text" id="we" class="ipt ipt-phone" placeholder="" value="01012345678">
                            <p class="tx_correct">인증이 완료 되었어요.</p>
                        </div>                    
                        <div class="form_row form_row-option">
                            <label class="tx_label" for="d">평생회원</label>

                            <div class="form_box">
                                <div class="box_row box_row-head">
                                    <div class="inline-ipt">
                                        <input type="radio" id="radioItem_01" name="radio1" class="input--radio-item"><label for="radioItem_01">평생회원<!--  <span class="tx_sub">(300점)</span> --></label><!-- 220214 : [QA] 평생 회원 관련 지급 리워드 문구 삭제 -->
                                    </div>
                                    <div class="inline-ipt">
                                        <input type="radio" id="radioItem_02" name="radio1" class="input--radio-item" checked="checked"><label for="radioItem_02">일반회원</label>
                                    </div>
                                </div>
                                <div class="box_row">
                                    <ul class="mem_explain">
                                        <!-- 220214 : [QA] 평생 회원 관련 지급 리워드 문구 삭제 -->
                                        <!-- <li class="tx_emp">평생회원 가입시 <strong>e머니 300점</strong> 추가 지급!</li> -->
                                        <li>평생회원으로 가입하시면 탈퇴시까지 휴면회원으로 전환되지 않으며, 개인정보가 안전하게 보관됩니다.</li>
                                    </ul>
                                </div>
                            </div>

                            <div class="form_box">
                                <div class="box_row box_row-head">
                                    <div class="block-ipt">
                                        <input type="checkbox" id="chkItem_01" class="input--checkbox-item"><label for="chkItem_01">약관 전체 동의</label>
                                    </div>
                                </div>

                                <div class="box_row">
                                    <div class="block-ipt">
                                        <input type="checkbox" id="chkItem_02" class="input--checkbox-item"><label for="chkItem_02">[필수] 에누리 이용약관</label>

                                        <a href="#이용약관 페이지 새창 이동" target="_blank" class="btn_link"><i>&gt;</i></a>
                                    </div>
                                    <div class="block-ipt">
                                        <input type="checkbox" id="chkItem_03" class="input--checkbox-item"><label for="chkItem_03">[필수] 개인정보 수집 및 이용동의</label>

                                        <a href="#개인정보 수집 및 이용동의 페이지 새창 이동" target="_blank" class="btn_link"><i>&gt;</i></a>
                                    </div>
                                    <div class="block-ipt">
                                        <input type="checkbox" id="chkItem_04" class="input--checkbox-item"><label for="chkItem_04">[필수] 마케팅 활용 및 광고성 정보 수신 동의</label>
                                        <!-- 220214 : [QA] 마케팅 활용 동의 전문보기 버튼 삭제 -->
                                        <!-- <a href="#마케팅 활용 및 광고성 정보 수신 동의 페이지 새창 이동" target="_blank" class="btn_link"><i>&gt;</i></a> -->
                                    </div>
                                    <div class="block-ipt">
                                        <input type="checkbox" id="chkItem_05" class="input--checkbox-item"><label for="chkItem_05">[필수] 만 14세 이상 서비스 이용 동의</label>
                                    </div>
                                </div>
                            </div>                        
                        </div>

                        <div class="btn_row">
                            <!-- 모든 양식 입력 후 클래스 추가 : "is-on" -->
                            <button type="submit" class="btn-joinus" onclick="$(this).toggleClass('is-on');">회원가입</button>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

    <div class="pc_footer">
		<div class="inner">
			<p class="copyright">Copyright ⓒ SummercePlatform Inc. All rights reserved.</p>
		</div>
	</div>

</div>
</body>
</html>
