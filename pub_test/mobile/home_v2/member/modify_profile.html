    <!-- mobile -->
    <!--
        딤클릭시, 클로즈버튼, 취소, 확인클릭시 닫기
    -->
    <div class="dimm_overlay"></div>
    <div class="com__layer_type2">
        <button type="button" class="btn_layer_close2"><i class="icon_re_close"></i></button>
        <div class="lay_inner">
            <div class="lay_head">프로필 이미지</div>
            <div class="lay_body">
                <div class="input_radio_wrap">
                    <input type="radio" name="img_modify_mobile" id="img_select" class="input_radio">
                    <label for="img_select">포토앨범</label>
                </div>
                <div class="input_radio_wrap">
                    <input type="radio" name="img_modify_mobile" id="img_taking" class="input_radio">
                    <label for="img_taking">카메라</label>
                </div>
                <div class="input_radio_wrap">
                    <input type="radio" name="img_modify_mobile" id="img_remove" class="input_radio">
                    <label for="img_remove">이미지 삭제</label>
                </div>
                <div class="btn_area btn_half">
                    <button type="button" class="btn_layer_cancel">취소</button>
                    <button type="button" class="btn_layer_confirm">확인</button>
                </div>
            </div>
        </div>
    </div>

    <!-- web -->
    <!--
        딤클릭시, 클로즈버튼, 취소, 확인클릭시 닫기
    -->
    <div class="dimm_overlay"></div>
    <div class="com__layer_type2">
        <button type="button" class="btn_layer_close2"><i class="icon_re_close"></i></button>
        <div class="lay_inner">
            <div class="lay_head">프로필 이미지</div>
            <div class="lay_body">
                <div class="input_radio_wrap">
                    <input type="radio" name="img_modify_web" id="img_select" class="input_radio">
                    <label for="img_select">이미지 선택</label>
                    <div class="img_upload">
                        <input type="text" class="upload_name" placeholder="첨부파일" readonly>
                        <label for="input_file">파일찾기</label> 
                        <input type="file" id="input_file">
                    </div>
                </div>
                <div class="input_radio_wrap">
                    <input type="radio" name="img_modify_web" id="img_remove" class="input_radio">
                    <label for="img_remove">이미지 삭제</label>
                </div>
                <div class="btn_area btn_half">
                    <button type="button" class="btn_layer_cancel">취소</button>
                    <button type="button" class="btn_layer_confirm">확인</button>
                </div>
            </div>
        </div>
        <script>
            $("input[name=img_modify_web]").on('change', function(){
                if($('#img_select').prop('checked')) {
                    $('.img_upload').show();
                } else {
                    $('.img_upload').hide();
                }
            });
            $("#input_file").on('change',function(){
                var fileName = $(this).val();
                $(".upload_name").val(fileName);
            });
        </script>
    </div>
