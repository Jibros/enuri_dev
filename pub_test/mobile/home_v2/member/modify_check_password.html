<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="/css/mobile_v2/common.css" />
    <link rel="stylesheet" type="text/css" href="/css/mobile_v2/member_modify.css" />
    <script type="text/javascript" src="/mobilefirst/js/lib/jquery-2.1.3.min.js"></script>
</head>

<body>
    <div id="wrap">
        <!-- PC일경우 디바이스별 분기 할 때, "is-hidden" 클래스 추가 -->
        <header id="header" class="header_top ">
            <div class="wrap">
                <button href="#" class="btn__sr_back comm__sprite2"><i class="icon_arrow_back comm__sprite2">뒤로</i></button>
                <div class="header_top_page_name">마이페이지</div>
            </div>
        </header>
        <!-- Mobile일경우 디바이스별 분기 할 때, "is-hidden" 클래스 추가 -->
        <div class="pc_header is-hidden">
            <div class="inner">
                <h1 class="logo"><a href="http://enuri.com/"><img src="//img.enuri.info/images/member/enuri_logo@144x47.gif" alt="ENURI" /></a></h1>
            </div>
        </div>

        <section id="container" class="member_modify">
            <div class="response_inner">
                <div class="cont_div">
                    <h4>비밀번호 재확인</h4>
                    <div class="txt">
                        회원님의 정보를 안전하게 보호하기 위해 비밀번호를 다시 한 번 확인해주세요.
                    </div>
                </div>
                <div class="cont_div">
                    <h4><span class="normal">아이디</span></h4>
                    <div class="memberId">seagull58</div>
                </div>
                <div class="cont_div">
                    <h4><span class="normal">비밀번호</span></h4>
                    <input type="text" class="input_text mt5" placeholder="현재 비밀번호를 입력해 주세요" required /> 
                    <p class="input_error_msg">잘못된 비밀번호 입니다.</p>
                </div>
                <div class="btn_area">
                    <!-- 비밀번호 정확하게 입력시 버튼클래스에 class="on" 추가-->
                    <button type="button" class="btn_default btn_confirm_password">확인</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
