				<li class="share_tw">트위터 공유하기</li>

			<!-- 메인보내기 버튼클릭시 .mail_on 추가해 주세요 -->

				<div class="btn_group">
					<!-- 주소 복사 -->
					<div class="btn_item">
						<span id="txtURL" class="txt__share_url">http://www.enuri.com/event/chuseok.jsp</span>
						<button class="btn__share_copy" data-clipboard-target="#txtURL">복사</button>
					</div>

		</div>

<!-- 210824 : SR#48387 : MY알림 추가 - 알림함 팝업 -->
<div class="pop_alarm">
	<div class="alarm__inner">
		<div class="alarm__head">
			<p class="tx_tit">알림함</p>

			<div class="msg_line">
				<p class="tx_msg">안 읽은 메시지 <span class="tx_num">2건</span></p>
				<p class="tx_all">전체 <span class="tx_num">16건</span></p>
			</div>

			<button type="button" class="btn btn-close">닫기</button>
		</div>
		<div class="alarm__body">
			<div class="recent_box">
				<div class="recent_unit">
					<p class="tx_cate">최저가 득템</p>
					<!-- <p class="tx_time">10분 전</p> -->
				</div>

				<div class="recent_msg">
					<a href="./myeclub/my_alarm.html" class="btn btn-msg" id="alarmsheetOpenBtn"> <!-- 퍼블 참고용 : 알림함 열기위한 ID 입니다. 개발 시 변경해주세요 -->
						<span>지금 확인 안하시면 후회하실걸요?</span>
						<!-- <span>50% 급하락한 최저가 득템 상품이 급하락 최저가 득템 상품이...</span> -->
					</a>
				</div>
			</div>                        
		</div>
	</div>
</div>
<script>
	$(function(){
		var alarmPopup = $(".pop_alarm"), // 팝업 : 알림함 (우측 하단)
			bottomTabbar = $(".tabbar"); // 하단 탭바

		// 알림함 팝업 펑션
		var alarmFunction = function(){
			// 페이지 로딩 후 알림함 노출 -> 20초 뒤 숨김
			setTimeout(function(){
				alarmPopup.addClass("is-visible");
			},300)
			
			alarmPopup.find(".btn-close").on("click", function(){
				alarmPopup.hide().removeClass("is-visible");
			})
			setTimeout(function(){ alarmPopup.removeClass("is-visible")},20000)
		}
		

		// 앱링크 dim 제거 시, 알림함 노출
		$("#mainLayer .btn_layer_close").on("click", function(){
			$("#mainLayer").fadeOut(200);

			alarmFunction(); // 페이지 로딩 시, 알림함 노출
			return false;
		})

		// 스크롤 액션(알림함, 탭바)
		var lastScrollY = 0;
		var scrAlarmPop = function(){
			var standard = 30;
			if(window.scrollY > standard){ 
				if(lastScrollY < window.scrollY){    // 스크롤 아래로
					alarmPopup.removeClass("is-visible");
					bottomTabbar.addClass("is-hidden");
				}else{ 								// 스크롤 위로
					alarmPopup.addClass("is-visible");
					bottomTabbar.removeClass("is-hidden");
				}
			}
			lastScrollY = window.scrollY;
		}

		$(window).on({
			"scroll" : scrAlarmPop
		})
		
	})
</script>
