<!DOCTYPE html> 
<html lang="ko">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="x-ua-compatible" content="ie=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>	
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" type="text/css" href="/css/swiper.css"/>
	<link rel="stylesheet" type="text/css" href="/css/mobile_v2/common.css"/>
	<link rel="stylesheet" type="text/css" href="/css/mobile_v2/eclub.css"/>
	<script type="text/javascript" src="http://m.enuri.com/mobilefirst/js/lib/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="/js/swiper4.5.3.min.js"></script>
</head>

<body>
    <div class="sample_header"><img src="//img.enuri.info/images/sample/sample_m_header.png"></div>
    <div id="eclub_before_login" class="border-box">
        <div id="container" class="m_main_cont">
            <div class="before_login_bnnr_area">
                <div class="swiper-container before_login_swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="//img.enuri.info/images/eclub/mobile/before_login/before_login_bnnr1.png">
                        </div>
                        <div class="swiper-slide">
                            <img src="//img.enuri.info/images/eclub/mobile/before_login/before_login_bnnr2.png">
                        </div>
                        <div class="swiper-slide">
                            <img src="//img.enuri.info/images/eclub/mobile/before_login/before_login_bnnr3.png">
                        </div>
                        <div class="swiper-slide">
                            <img src="//img.enuri.info/images/eclub/mobile/before_login/before_login_bnnr4.png">
                        </div>
                    </div>
                    <div class="swiper-btn swiper-btn-next eclub_sprite"></div>
                    <div class="swiper-btn swiper-btn-prev eclub_sprite"></div>
                    <div class="swiper-pagination"></div>
                </div>
                <div class="btn_login"><a href="">로그인하기</a></div>
                <script>
                    var before_login_swiper = new Swiper(".before_login_swiper", {
                        loop: true,
                        slidesPerView: 'auto',
                        spaceBetween: 0,
                        grabCursor: true,
                        // initialSlide : 0,
                        pagination: {
                            el: ".swiper-pagination",
                        },
                        navigation: {
                            nextEl: ".before_login_bnnr_area .swiper-btn-next",
                            prevEl: ".before_login_bnnr_area .swiper-btn-prev",
                        },
                    });
                </script>
            </div>
            <div class="eclub__tab_menu_area">
                <div class="eclub__tab_menu_swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><div data-tabname="#tab1" class="active">신규회원 혜택</div></div>
                        <div class="swiper-slide"><div data-tabname="#tab2">활동 혜택</div></div>
                        <div class="swiper-slide"><div data-tabname="#tab3">구매 혜택</div></div>
                        <div class="swiper-slide"><div data-tabname="#tab4">무료 e머니</div></div>
                    </div>
                    <div class="swiper-btn swiper-btn-next eclub_sprite"></div>
                    <div class="swiper-btn swiper-btn-prev eclub_sprite"></div>
                </div>
                <script>
                    var swiper = new Swiper(".eclub__tab_menu_swiper", {
                        slidesPerView: "auto",
                        spaceBetween: 12,
                        navigation: {
                            nextEl: ".swiper-btn-next",
                            prevEl: ".swiper-btn-prev",
                        },
                    });
                </script>
                <div class="eclub__tab_content">
                    <div id="tab1" class="active">
                        <div class="benefit_newmember">
                            <div class="bnnr1">
                                <a href="">
                                    <img src="//img.enuri.info/images/eclub/mobile/after_login/new_member_benefit_bnnr1.png">
                                </a>
                            </div>
                            <div class="bnnr2">
                                <a href="">
                                    <img src="//img.enuri.info/images/eclub/mobile/after_login/new_member_benefit_bnnr2.png">
                                </a>
                            </div>
                            <div class="bnnr3">
                                <a href="">
                                    <img src="//img.enuri.info/images/eclub/mobile/after_login/new_member_benefit_bnnr3.png">
                                </a>
                            </div>
                            <div class="bnnr4 complete">
                                <a href="">
                                    <img src="//img.enuri.info/images/eclub/mobile/after_login/new_member_benefit_bnnr4.png">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div id="tab2">
                        <div class="benefit_activity">
                            <div style="width: 100%; padding:150px 0; text-align: center; background-color: #f0f0f0; border:1px solid #e0e0e0; border-radius: 5px;">contents_activity</div>
                        </div>
                    </div>
                    <div id="tab3">
                        <div class="benefit_buying">
                            <div style="width: 100%; padding:150px 0; text-align: center; background-color: #f0f0f0; border:1px solid #e0e0e0; border-radius: 5px;">contents_buying</div>
                        </div>
                    </div>
                    <div id="tab4">
                        <div class="free_e_money">
                            <div style="width: 100%; padding:150px 0; text-align: center; background-color: #f0f0f0; border:1px solid #e0e0e0; border-radius: 5px;">contents_free_e_money</div>
                        </div>
                    </div>
                </div>
                <script>
                    $('[data-tabname]').on('click', function(){
                        var tab_target = $(this).data('tabname');
                        $(this).addClass('active').siblings().removeClass('active');
                        $(tab_target).addClass('active').siblings().removeClass('active');
                    });
                </script>
            </div>
        </div>
    </div>
</div>
</body>
</html>
