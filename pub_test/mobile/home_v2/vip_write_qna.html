<!DOCTYPE html> 
<html lang="ko">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="x-ua-compatible" content="ie=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>	
	<meta property="og:title" content="에누리 가격비교"/>
	<meta property="og:description" content="에누리 모바일 가격비교"/>
	<meta property="og:image" content="http://imgenuri.enuri.gscdn.com/images/mobilefirst/images/logo_enuri.png"/>
	<meta name="format-detection" content="telephone=no"/>	
	<link rel="stylesheet" type="text/css" href="/css/mobile_v2/common.css"/>
	<link rel="stylesheet" type="text/css" href="/css/mobile_v2/vip_pop.css"/>
	<script type="text/javascript" src="http://m.enuri.com/mobilefirst/js/lib/jquery-2.1.3.min.js"></script>	
</head>
<body class="bg_white">

<div id="wrap">
	
	<!-- 헤더영역 -->
	<header class="pop_header">
		<h2 class="a_center">CM Q&amp;A 작성</h2>		
        <button class="closebtn">닫기</button>
    </header>
	<!--// 헤더영역 -->
	
    <!-- 팝업 컨텐츠 영역 -->
    <section class="pop_wrap">
		<div class="qna_write_wrap">
            <div class="write_box">
                <div class="txt_tit">&middot; CM Q&amp;A 작성하기</div>
                <!-- 20190424 제목입력칸 추가 -->
                <div class="inp_tit">
                    <input type="text" placeholder="제목">
                </div>
                <!-- // -->
                <div class="write_cnt">
                    <textarea name="#" id="writeArea" rows="10" placeholder="상품에 대한 후기를 작성해 주세요."></textarea>
                    <!-- textarea length 카운트 -->
                    <span class="count">
                        <span class="txt_num">0</span> / 500
                    </span>
                    <!-- // -->
                </div>
                <div class="btn_box">
                    <!-- 취소 -->
				    <button class="btn_cancel">취소</button>
                    <!-- 완료 -->
                    <button class="btn_write">완료</button>
                </div>
            </div>
            <script>
                $(function(){
                    // Max값 설정 및 카운트
                    $("#writeArea").attr("maxlength",500);
                    var $count = $(".count .txt_num");
                    var textarea = $('textarea[maxlength]');
                    textarea.bind("keydown keyup click",  function(){
                        var max = $(this).attr('maxlength');
                        $count.html($(this).val().length);
                        if($(this).val().length > max){
                            $(this).val($(this).val().substr(0, max));                            
                        }
                    });
                })
            </script>
		</div>
    </section>
    <!-- // 팝업 컨텐츠 영역-->
    <script>
        // 상단 Sticky Header
		$(function(){
			var $hd = $(".pop_header");
			var stickyNavi = function(){
				( $(window).scrollTop() > 0 ) ? $hd.addClass("m_fixed") : $hd.removeClass("m_fixed");
			}
			$(window).load(stickyNavi).scroll(stickyNavi);
		})
    </script>
</div>
</body>
</html>
