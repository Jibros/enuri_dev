<!DOCTYPE html> 
<html lang="ko">
<head>
	<meta charset="utf-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />	
	<meta property="og:title" content="에누리 가격비교">
	<meta property="og:description" content="에누리 모바일 가격비교">
	<meta property="og:image" content="http://imgenuri.enuri.gscdn.com/images/mobilefirst/images/logo_enuri.png">
	<meta name="format-detection" content="telephone=no" />
	<link rel="stylesheet" type="text/css" href="http://dev.enuri.com/mobilefirst/css/default.css">
	<link rel="stylesheet" type="text/css" href="http://dev.enuri.com/mobilefirst/css/emoney.css">
	<!-- <link rel="stylesheet" type="text/css" href="emoney.css"> -->
	<script type="text/javascript" src="http://m.enuri.com/mobilefirst/js/lib/jquery-2.1.3.min.js"></script>
	<script type="text/javascript">
	
	</script>
</head>
<body>
 
<div class="wrap">
	<div class="inner inner_padding">
		<form>
			<fieldset>
				<input type="text" class="ip_txt" placeholder="제목을 입력하세요." />
				
				<!-- 2016-07-08_s -->
				<strong class="tit01">문의유형</strong>
				<!-- 2016-07-08_e -->
				<select class="ip_sel faq_type">
					<option selected="selected" disabled="disabled">선택하세요</option>
					<option value="1">일반서비스</option>
					<option value="2">구매 후 e머니 적립</option>
					<option value="3">이벤트 e머니 적립</option>
					<option value="4">쿠폰 문의</option>
					<option value="5">기타 문의</option>
				</select>

				<div class="white_box off">
					<!-- 2016-07-08_s -->
					<span class="txt_blue">적립내역 확인을 위해 필요한 항목입니다.</span>
					<!-- 2016-07-08_e -->
					<dl>
						<dt><span>구매날짜</span></dt>
						<dd>
							<div class="form_box">
								<select class="ip_sel" style="width:36%"><option>년도</option></select>
								<select class="ip_sel" style="width:30%"><option>월</option></select>
								<select class="ip_sel" style="width:30%"><option>일</option></select>
							</div>
						</dd>
						<dt><label for="info1"><span>쇼핑몰</span></label></dt>
						<dd><input type="text" id='info1' class="ip_txt" placeholder="쇼핑몰 이름을 입력해주세요." /></dd>
						<dt><label for="info2"><span>주문번호</span></label></dt>
						<dd><input type="text" id='info2' class="ip_txt" placeholder="주문번호를 입력해주세요." /></dd>
						<dt><label for="info3"><span>상품번호</span></label></dt>
						<dd><input type="text" id='info3' class="ip_txt" placeholder="상품번호를 입력해주세요." /></dd>
					</dl>
				</div>

				<textarea class="textarea mt6" placeholder="내용을 입력하세요."></textarea>

				<div class="file_box mt6">
					<div class="process01">
						<p class="file_text_box">
							<input type="text" class="file_text" readonly="readonly" placeholder="이미지 등록 (5MB 이하)" />
						</p>
						<span class="file_wrap"> 
							이미지 찾기
						</span>
						<input type="file" class="file_add" id="file_add" onchange="file_up()"/>
					</div>
					<div class="process02">
						<div class="file_info">
							<input type="text" class="upload_file" readonly="readonly" value="image.jpg (1.2MB)"/>
							<a href="#" class="btn_file_close">닫기</a>
						</div>
					</div>
				</div>

				<strong class="tit01">전화번호<span>더욱 원활하게 답변을 받으실 수 있습니다.</span></strong>
				<input type="number" class="ip_txt" placeholder="전화번호를 입력해주세요.(숫자만 입력)" />

				<div class="btn_area">
					<button class="btn_s"><span>취소</span></button>
					<button class="btn_s btn_blue"><span>문의하기</span></button>
				</div>

				
			</fieldset>
		</form>
	</div>
</div>
<script type="text/javascript">
$(function(){
	$(".faq_type").change(function(){
		var selected = $(this).find("option:selected").val();
		if(selected == 2 || selected == 3){
			$(".white_box").removeClass("off");
		}else{
			$(".white_box").addClass("off");
		}
	});
});
function file_up(){
	var x = document.getElementById("file_add");
	var txt = "";
	var thumbext = x.value;
	thumbext = thumbext.slice(thumbext.lastIndexOf(".") + 1).toLowerCase();
	if(thumbext != "jpg" && thumbext != "png" &&  thumbext != "gif" &&  thumbext != "bmp" &&  thumbext != "jpeg"){
		alert('이미지 파일(jpg, png, gif, bmp, jpeg)만 등록 가능합니다.');
		return false;
	}else{
		if ('files' in x) {
			for (var i = 0; i < x.files.length; i++) {
				var file = x.files[i];
				if ('name' in file) {
					txt += file.name + " ";
				}
				if ('size' in file) {
					if(file.size >= 5242880){
						alert('이미지 등록은 5메가 이하만 가능합니다.');
						return false;
					}else{
						txt += "(" + (file.size/1048576).toFixed(1) + "MB)";
					}
				}
			}
		}
		$(".process01").hide();
		$(".process02").show();
		$(".upload_file").val(txt)
	}
}

$(".file_info").click(function(){
	$(".process01").show();
	$(".process02").hide();
})

</script>
</body>
</html>
