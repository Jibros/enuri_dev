<!DOCTYPE html> 
<html lang="ko">
<head>
	<meta charset="utf-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />	
	<meta property="og:title" content="에누리 가격비교">
	<meta property="og:description" content="에누리 모바일 가격비교">
	<meta property="og:image" content="http://imgenuri.enuri.gscdn.com/images/mobilefirst/images/logo_enuri.png">
	<meta name="format-detection" content="telephone=no" />
	<link rel="stylesheet" type="text/css" href="http://dev.enuri.com/mobilefirst/css/default.css">
	<link rel="stylesheet" type="text/css" href="/mobilefirst/css/move.css">
</head>
<body>

<div class="move coupon"><!-- 쿠폰 있을 경우 coupon 추가 -->
	<section>
		<div class="mall">
			<img src="http://imgenuri.enuri.gscdn.com/images/board/big/logo_57b.gif" alt="현대Hmall" />
		</div>

		<!-- 쿠폰 적용가 -->
		<div class="move_contents">
			<div class="price_wrap">
				<div class="price_progressive">
					<!--
					두 줄일 때
					<p class="txt">쿠폰적용가</p> 
					<strong class="txt price">2,495,390원</strong>
					-->
					<!-- 한 줄일 때 -->
					<strong class="txt price--onerow">2,495,390원</strong>
				</div>
			</div>
			<div class="load_wrapper">
				<div class="loader">
					<ul id="snipper">
						<li><span></span></li>
					</ul>
				</div>
			</div>
		</div>

		<!-- 쿠폰 자동 -->
		<p class="coupon_info _auto">쇼핑몰로 이동중입니다.</p>
		<!-- 쿠폰 수동 
		<p class="coupon_info _manual">쇼핑몰에서 <img src="http://imgenuri.enuri.gscdn.com/images/mobilefirst/move_icon_coupon.png" alt="쿠폰 다운받기 이미지" class="imgs" />후 결제단계에서 적용해야 해당 가격으로 구매 가능합니다.</p>-->
	</section>

	<section>
		<dl class="notice _gray">
			<dt><strong>에누리 가격비교에서 알려드립니다.</strong></dt>
			<dd><span>1.</span>(주)써머스플랫폼은 통신판매 정보제공자로서 에누리가격 비교의 거래당사자가 아니며, 상품의 주문/배송/환불에 대한 의무와 책임은 각 쇼핑몰에 있습니다.</dd>
			<dd><span>2.</span>에누리가격비교와 쇼핑몰의 상품정보 가격이 일치하지 않을 수 있습니다.</dd>
			<dd><span>※</span>반드시 쇼핑몰에서 상품정보 및 가격을 다시 한번 확인하세요.</dd>
		</dl>
	</section>
</div>

<script>
var i = 0;
var snipper = setInterval(function(){
	var node_li = document.createElement("li"),
		node_span = document.createElement("span");
	if(i > 2){
		clearInterval(snipper);
	}else{
		node_li.appendChild(node_span);
		document.getElementById("snipper").appendChild(node_li);
		i++;
	}
},200);
</script>
</body>
</html>
