<!DOCTYPE html> 
<html lang="ko">
<head>
	<meta charset="utf-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />	
	<meta property="og:title" content="에누리 가격비교">
	<meta property="og:description" content="에누리 모바일 가격비교">
	<meta property="og:image" content="http://imgenuri.enuri.gscdn.com/images/mobilefirst/images/logo_enuri.png">
	<meta name="format-detection" content="telephone=no" />
	<link rel="stylesheet" type="text/css" href="http://dev.enuri.com/mobilefirst/css/default.css">
	<link rel="stylesheet" type="text/css" href="http://dev.enuri.com/mobilefirst/css/common.css">
	<script type="text/javascript" src="http://m.enuri.com/mobilefirst/js/lib/jquery-2.1.3.min.js"></script>
</head>
<body>

<div id="main">
	<script type="text/javascript">
		//<![CDATA[
		function onoff(id) {
			var mid=document.getElementById(id);
			if(mid.style.display=='') {
			mid.style.display='none';
		}else{
			mid.style.display='';}}
		//]]>
	</script>
	<!-- 적립 미 동의 -->
	<div class="dim" id="mainLayer" style="">
		<div class="newapp">
			<a href="#" class="btn_close" onclick="onoff('mainLayer')">닫기</a>
			<h1>100% 라면적립 이벤트</h1>
			<div class="txtarea">
				<p>지금 적립동의하고<br />공짜라면 받아가세요</p>
				<a href="#" class="btn_detail">자세히 보기</a>
				<a href="#" class="btn_now">지금 라면받기</a>
			</div>
		</div>
	</div>
	<!--// 적립 미 동의 -->

	<!-- 적립동의 후 -->
	<div class="dim" id="mainLayer" style="display:none;">
		<div class="newapp">
			<a href="#" class="btn_close" onclick="onoff('mainLayer')">닫기</a>
			<h1>100% 라면적립 이벤트</h1>
			<div class="txtarea">
				<p>적립 참여 반 개 적립 완료!<br />My 적립 내역 확인</p>
				<a href="#" class="btn_end">확인</a>
			</div>
		</div>
	</div>
	<!--// 적립동의 후 -->

</div>	

</body>
</html>
