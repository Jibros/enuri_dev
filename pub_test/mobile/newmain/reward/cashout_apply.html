<!DOCTYPE html> 
<html lang="ko">
<head>
	<meta charset="utf-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />	
	<meta property="og:title" content="에누리 가격비교">
	<meta property="og:description" content="에누리 모바일 가격비교">
	<meta property="og:image" content="http://imgenuri.enuri.gscdn.com/images/mobilenew/images/logo_enuri.png">
	<meta name="format-detection" content="telephone=no" />
	<link rel="stylesheet" type="text/css" href="http://dev.enuri.com/mobilefirst/css/default.css">
	<link rel="stylesheet" type="text/css" href="http://dev.enuri.com/mobilefirst/css/reward.css">
	<script type="text/javascript" src="http://m.enuri.com/mobilenew/js/lib/jquery-2.1.1.min.js"></script>
</head>
<body class="cashout">
 
<div class="reward">

	<div class="save"><strong>hahahamkhaha</strong>님의 적립금 <span>125,600<em>원</em></span></div>
	
	<section class="mall_save">
		<script type="text/javascript">
			/*레이어*/
			function onoff(id) {
				var mid=document.getElementById(id);
				if(mid.style.display=='') {
				mid.style.display='none';

			}else{
				mid.style.display='';
				}
			}
		</script>

		<!-- 신청완료 레이어 -->
		<div class="dim" id="applyEnd" style="display:none;">
			<div class="pop">
				<div class="rewardLayer">
					<p><strong>신청이 완료 되었습니다.</strong>
					1일 이내에 입금됩니다.</p>
					<button class="btn_ok" onclick="onoff('applyEnd')">확인</button>
				</div>
			</div>
		</div>
		<!--//신청완료 레이어 -->

		<!-- 은행을 선택해주세요  -->
		<div class="dim" id="bankselect" style="display:none;">
			<div class="pop">
				<div class="rewardLayer">
					<p class="one"><strong>은행을 선택해주세요</strong>
					<button class="btn_ok" onclick="onoff('bankselect')">확인</button>
				</div>
			</div>
		</div>
		<!--// 은행을 선택해주세요  -->

		<ul class="savetxt">
			<li>* 적립금은 최소 1,000원 이상부터 사용하실 수 있으며, 신청 후 영업일 기준<br />&nbsp;&nbsp;1일 이내 환급 됩니다.</li>
			<li>* 예금주와 신청자 정보가 다를 경우 취소될 수 있습니다.</li>
		</ul>
	</section>
	
	<section class="casharea">
		<h2>현금인출 신청</h2>
		<div class="applyform">
			 <dl>
				<dt>은행</dt>
				<dd>
					<select>
						<option value="selected">은행을 선택해주세요</option>
						<option>신한은행</option>
						<option>우리은행</option>
						<option>하나은행</option>
					</select>
				</dd>
				<dt>예금주</dt>
				<dd><input type="input"  placeholder="예금주를 입력해주세요"  /></dd>
				<dt>계좌</dt>
				<dd><input type="number" placeholder="계좌번호를 입력해주세요" /></dd>
				<dt>금액</dt>
				<dd><input type="number" placeholder="최소 1,000원 이상 입력해주세요." /></dd>
			 </dl>
			 <p class="cashbtnarea"><button class="btn_cash"  onclick="onoff('applyEnd')">현금인출 신청</button></p>
		</div>
	</section>

</div>


</body>
</html>
