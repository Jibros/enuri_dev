<!DOCTYPE html> 
<html lang="ko">
<head>
	<meta charset="utf-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />	
	<meta property="og:title" content="에누리 가격비교">
	<meta property="og:description" content="에누리 모바일 가격비교">
	<meta property="og:image" content="http://img.enuri.info/images/mobilefirst/images/logo_enuri.png">
	<meta name="format-detection" content="telephone=no" />
	<link rel="stylesheet" type="text/css" href="/mobilefirst/css/default.css">
    <link rel="stylesheet" type="text/css" href="/mobilefirst/css/move.css">
    <script type="text/javascript" src="/common/js/lib/jquery-1.9.1.min.js"></script>
</head>
<body>

<div class="move_wrap">
    <!-- 쇼핑몰 공통 로고 적용 h1에 .comm_logo 클래스 붙여주세요 -->
    <div class="mall comm_logo">
        <!-- 로고 있을때 -->
        <img src="http://img.enuri.info/images/logo/logo50/logo_50_kbcar.png" alt="KB차차차" />
        
        <!-- 로고 없을때 -->
        <!-- <span class="noimg">로고없는</span> -->
        <!-- // -->
        <span class="txt_move">쇼핑몰로 이동중 입니다.</span>
    </div>
    <!-- // -->
    <div class="bar_loader"></div>
    <div class="btn_move">
        <a href="#" class="btn_stop" title="쇼핑몰이동 멈춤">일시정지</a>
        <a href="#" class="btn_play" title="쇼핑몰이동">play</a>
    </div>
    <script>
        // 퍼블테스트
        $(function(){
            var $btn = $(".btn_move");
            var $loader = $(".bar_loader");
            $btn.find("a").click(function(){
                $btn.toggleClass('stop');
                $loader.toggleClass('pause');
            })
        })
    </script>
	<div class="guide_area"><span class="txt">쇼핑몰에서 <b>정확한 가격과 상품정보를 꼭 다시 확인</b>하시고 구매하세요!</span></div>
	<dl class="notice">
		<dd><span>1.</span>"에누리"와 쇼핑몰의 상품정보, 가격이 일치하지 않을 수 있습니다. <em class="red">쇼핑몰 이동 후 반드시 상품정보 및 가격을 다시 한번 확인하세요.</span></dd>
		<dd><span>2.</span>"에누리"를 운영하는 (주)써머스플랫폼은 통신판매 정보제공자로<em class="red">상품의 주문/배송/환불에 대한 의무와 책임은 각 쇼핑몰(판매자)에게 있습니다.</em></dd>
	</dl>
</div>

</body>
</html>
