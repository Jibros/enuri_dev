<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Smart홈쇼핑 서비스 종료안내</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no">

<style type="text/css">
/* Reset CSS */
* {margin:0; padding:0; font-family:"Noto Sans", malgun gothic, "맑은고딕", verdana, sans-serif;}
html,body{width:100%; height:100%; margin:0; padding:0; font-size:12px; line-height:1.5; letter-spacing:-1px;}
ul, ol, li{list-style:none}
hr{display:none}
em{font-style:normal}
fieldset, img{border:none;}
legend, caption{display:block;overflow:hidden;position:absolute;text-indent:-9999px;top:-9999px;font-size:0;width:1px;height:1px;left:-9999px;line-height: 0;}
h1,h2,h3,h4 {font-weight:normal; font-weight:300; margin:0; padding:0;}
strong, em, b {font-weight:bold; font-weight:500;}

table {border-collapse:collapse; word-break: break-all; font-size:12px;}

.hide {display:none}  /* none */
.blind {display:block;overflow:hidden;position:absolute;text-indent:-9999px;top:-9999px;font-size:0;width:1px;height:1px;left:-9999px;line-height: 0;} /* hide */

/* Link Css */
a {cursor:pointer; color:#666666}
a:link,  a:visited,  a:active {text-decoration:none}
a:hover{text-decoration:none; }

/* form */
textarea, input, select, label{font-family:"Noto Sans", malgun gothic, "맑은고딕", verdana, sans-serif;font-size:12px;outline:none}
button {border:0 none;cursor:pointer;vertical-align:middle}
input {-webkit-appearance:none;-moz-appearance:none; -ms-appearance:none; appearance:none;}
*::-webkit-search-cancel-button {-webkit-appearance:none;-moz-appearance:none; -ms-appearance:none; appearance:none;}
 
body {}
#wrap {overflow:hidden; width:100%;}
.end_msg {position:absolute; top:0; left:0; z-index:1; width:100%;}
.end_imgs {position:relative; z-index:10; width:100%; height:auto;}
</style>
</head>

<body>
<section id="wrap">
	<div class="end_msg blind">
		<h1>Smart 홈쇼핑 서비스 종료안내</h1>
		<p>그 동안 스마트홈쇼핑 서비스를 사랑해 주시고 아껴주신 고객님들께 감사드립니다.</p>
		<p>종료일 :2017년 10월 31일 오전 10시</p>
		<p>더 좋은 서비스로 찾아뵐 수 있도록 최선을 다하겠습니다.</p>
	</div>

	<img src="http://imgenuri.enuri.gscdn.com/images/homeshopping/aos_640x1000.png" alt="Smart 홈쇼핑 서비스 종료안내 이미지" class="end_imgs" />
</section>
</body>
</html>
