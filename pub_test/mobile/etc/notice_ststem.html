<!DOCTYPE html> 
<html lang="ko">
<head>
	<meta charset="utf-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />	
	<meta property="og:title" content="에누리 가격비교">
	<meta property="og:description" content="에누리 모바일 가격비교">
	<meta property="og:image" content="http://imgenuri.enuri.gscdn.com/images/mobilenew/images/logo_enuri.png">
	<meta name="format-detection" content="telephone=no" />
	<style type="text/css">		
		.notice_layer_bg{width: 100%; height: 100%; position: absolute; left: 0; top: 0; background: url(http://imgenuri.enuri.gscdn.com/images/mobilenew/images/layer_back.png); z-index:100;}
		.notice_big_bnr{width:252px; height:325px; margin: -162px 0px auto -126px; position:absolute; left:50%; top:50%; background:#ffffff; position:relative; }
		.notice_big_bnr .notice_go_event{background:url(http://imgenuri.enuri.gscdn.com/images/mobilenew/notice/system20150523/layer_con.png) 0 0 no-repeat; background-size:252px 290px; width:252px; height:290px; display:block; text-indent:-9999em;}
		.notice_big_bnr a {position:absolute;  bottom:0; text-indent:-9999em;}
		.notice_big_bnr a.btn_today{left:0; width:167px; height:35px; background:url(http://imgenuri.enuri.gscdn.com/images/mobilenew/notice/system20150523/btn_today.png) 0 0 no-repeat; background-size:167px 35px; }
		.notice_big_bnr a.btn_close{right:0; width:85px; height:35px; background:url(http://imgenuri.enuri.gscdn.com/images/mobilenew/notice/system20150523/btn_close.png) 0 0 no-repeat; background-size:85px 35px;}
	</style>

	<script type="text/javascript" src="http://www.enuri.com/common/js/lib/jquery-1.9.1.min.js"></script>
	<script type="text/javascript">
		//<![CDATA[
			function onoff(id) {
			 var mid=document.getElementById(id);
			if(mid.style.display=='') {
			mid.style.display='none';
		}else{
			mid.style.display='';
			}
		}
		//]]>
	</script>
</head>
<body>

<div class="notice_layer_bg" id="mainLayer" style="">
	<div class="notice_big_bnr">
		<div class="notice_go_event">
			<h1>시스템 점검 안내</h1>
			<p>향상된 서비스 제공을 위해,시스템 점검이 아래와 같이 진행될 예정입니다.점검이 진행되는 동안 회원가입, 로그인 등 일부서비스 이용에 제한이 있을 수 있으니 양해부탁드립니다.
			점검일시 : 05.23(토) pm 12:00 ~ 05. 24(일) am 02:00
			이용에 불편을 드려 죄송합니다.</p>
		</div>
		<a href="#" class="btn_today">오늘 하루 보지 않기</a>
		<a href="#" class="btn_close" onclick="onoff('mainLayer')">닫기</a>
	</div>
</div>

</body>
</html>
