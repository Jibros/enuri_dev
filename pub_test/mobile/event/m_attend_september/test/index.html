	/*플리킹*/

	<script type="text/javascript">
	$(function(){
		$(".keyword .swiper-wrapper li img").each(function(){
			var doc_wd = $(document).width();
			$(this).width(doc_wd * 0.796875);
		});

		
		//애니메이션
		function ani(){
			var wind = TweenMax.to(".ico_wind",0.05,{rotation:360,repeat:-1,ease: Power0.easeNone});
			
			var fly1 = $(".ico_fly.s1");
			var fly2 = $(".ico_fly.s2");

			var max_left = $(window).width() - fly1.width();
			var tl = new TimelineLite({onComplete:function(){
					this.restart();
				},onUpdate:function(){
					//console.log(this.progress())
					if(this.progress() >= 0.5 && this.progress() < 0.51){
						TweenMax.to(fly1,0.4,{autoAlpha:0});
						return false;
					}else if(this.progress() >= 0.6){
						TweenMax.to(fly1,0.4,{autoAlpha:1});
						return false;
					}
				}
			});

			/*
			tl.from(fly2, 1.5, {x:100,y:-20,opacity:1,ease: Power0.easeNone},"+=1")
			.from(fly1,1.5,{x:100,y:-20,opacity:0,ease: Power0.easeNone},"+=0.5")
			.to(fly1,0.5,{opacity:0})
			*/

			tl
				.set(fly1,{left:"auto",right:"0%",top:"40%"})
				.to(fly1, 6, {bezier:{type:"soft", values:[{right:"10%", top:-10,opacity:0}, {right:"40%", top:120}, {right:"100%", top:40}], autoRotate:true}, ease:Power1.easeInOut},"+=0.2");

			var hagisiru = $(".ico_flower");
			var tl2 = new TimelineLite({onComplete:function(){
				this.restart();
			}});
			tl2
			.set(hagisiru,{rotation:-10})
			.to(hagisiru,1,{rotation:10,repeat:3,yoyo:true,ease:Power0.easeNone})
			.to(hagisiru,0.5,{rotation:0,ease:Power0.easeNone})
			.to(hagisiru,0.1,{scaleY:1.2,ease: Power0.easeNone})
			.to(hagisiru,0.1,{scaleY:1,ease: Power0.easeNone})
			.to(hagisiru,0.5,{rotation:-10,ease:Power0.easeNone},"+=0.5")

			var iconTimeline = new TimelineMax({repeat:-1}),
				  icons = $(".txt_box p"),
				  i;
			 for (i = 0; i < icons.length; i++) {
				iconTimeline.fromTo(icons[i], 2, {opacity:0, z:0.1}, {autoAlpha:1,ease:Power2.easeOut});
				iconTimeline.to(icons[i], 1, {opacity:0, ease:Power2.easeIn});
			 };
		};ani();
		
		function cow(){
			var cow = $(".ico_cow");
			var tl3 = new TimelineLite({
				onComplete:function(){
					this.restart();
				},onUpdate:function(){
					if(this.progress() >= 0.29 && this.progress() <= 0.30){
						jump();
					}else if(this.progress() >= 0.60 && this.progress() <= 0.61){
						jump();
					}
				}
			});
			tl3
				//.set(cow,{className:"+=test1111111"})
				.set(cow,{left:0,zIndex:100,rotationY:180,className:"+=right"})
				.set(cow,{className:"-=left"})
				.to(cow,2,{left:$(window).width() - cow.width(),ease: Power0.easeNone})
				.set(cow,{rotationY:0,className:"+=left"})
				.set(cow,{className:"-=right"})
				.to(cow,2,{left:0,ease:Power0.easeNone})

				//up
				var progress = 0;
				function end(){progress = 0;}
				function jump(){
					if(!progress){
					progress = 1;
						var cow_action = new TimelineMax({
							onComplete : end
						});
						cow_action
							.to(cow,0.3,{y:-50,repeat:1,yoyo:true,ease: Power0.easeNone})
					}
				}
				
				//up click
				var up = document.getElementById("btn_up");
				up.onclick = function(){
					jump();
				}

		};cow();	
	});
</script>

				<p class="ico_flower s2 big"></p>
				<p class="ico_flower s3 big"></p>
				<p class="ico_flower s4"></p>
				<p class="ico_fly s1" id="logo"></p>
				<p class="ico_fly s2"></p>
				<div class="txt_box">
					<p class="t1">누구만 더 주는 등급혜택 말고</p>
					<p class="t2">또 구매할 때만 쓰는 할인쿠폰 말고</p>
					<p class="t3">어디서나 내맘대로 에누리혜택!</p>
				</div>
				<img src="http://imgenuri.enuri.gscdn.com/images/event/2016/m_attend9/img_visual.jpg" alt="bg">
			</div>
		</div>
	</div>
</div>
