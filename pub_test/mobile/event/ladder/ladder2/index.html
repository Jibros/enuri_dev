<!doctype html>
<meta charset="utf-8">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />	
<meta property="og:title" content="에누리 가격비교">
<meta property="og:description" content="에누리 모바일 가격비교">
<meta property="og:image" content="http://imgenuri.enuri.gscdn.com/images/mobilenew/images/logo_enuri.png">
<meta name="format-detection" content="telephone=no" />
<META NAME="description" CONTENT="최저가 에누리 - 가격비교 사이트 에누리닷컴입니다."> 
<META NAME="keyword" CONTENT="휴대폰, 사무, 생활가전, 용품, 영상음향, 컴퓨터, 자동차, 명품, 잡화, 스포츠, 유아, 완구, 가구, 화장품, 식품, 가격비교, 쇼핑몰, 최저가">
<link rel="shortcut icon" href="http://imgenuri.enuri.gscdn.com/2014/layout/favicon_enuri.ico">
<title>에누리(가격비교) eNuri.com</title>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="http://velocityjs.org/build/jquery.velocity.min.js"></script>
<script type="text/javascript" src="http://velocityjs.org/build/velocity.ui.js"></script>
<style>
@charset "utf-8";

* {-webkit-text-size-adjust:none;}
* {-webkit-tap-highlight-color:rgba(0,0,0,0);}
* {margin:0;padding:0;}

/* HTML 5 Reset */
nav, section, article, header, aside, footer, figure, dialog {display:block}
time, progress, mark, output {display:inline}

/* common */
body,p,h1,h2,h3,h4,h5,h6,ul,ol,li,dl,dt,dd,table,th,td,form,fieldset,legend,input,textarea,button{margin:0;padding:0;-webkit-text-size-adjust:none}
body,input,textarea,select,table,button{font-size:14px;font-family:'Malgun Gothic','맑은 고딕','AppleSDGothicNeo-Medium','Helvetica','AppleGothic','Sans-serif','Dotum','Verdana','Helvetica',sans-serif;}
body{position:relative;background-color:#fff;color:#000;word-wrap:break-word;word-break:break-all}
img,fieldset{border:0}
dl,ul,ol,li {list-style:none;}
a{color:#000;text-decoration:none;cursor:pointer}
em,address{font-style:normal}
hr,caption {display:none;}
.hide {display:none}  /* none */
.blind {display:block;position:absolute;overflow:hidden;left:-9999px;width:1px;height:1px;font-size:0;line-height:0;text-indent:-9999px} /* hide */  
table{border-collapse:collapse;}

nav, section, article, header, aside, footer, figure, dialog {display:block}
select, input[type="text"], input[type="password"], input[type="number"], input[type="radio"], input[type="checkbox"] {-webkit-appearance:none;-moz-appearance:none;border-radius:0;}
button::-moz-focus-inner {border:0;padding:0;}
select, textarea {outline: medium none; }
button { outline: medium none;cursor: pointer;}

input {outline-style:none}
html {overflow-x:hidden;height:100%;}
body {height:100%; background:#f6f5f3;}

.sadari_wrap {overflow:hidden; clear:both; width:100%; background-color:#afe3f3;}
.sadari_wrap .inner {max-width:300px; margin:0 auto;}
.sel_icon {float:left; width:100%; padding:10px 0; text-align:center;}
.sel_icon li {display:inline; float:left; width:60px;}
.sel_icon li > a {display:block; width:46px; height:48px; margin:0 auto; font-size:0; text-indent:-9999px; text-align:center; background:url(http://imgenuri.enuri.gscdn.com/images/event/2017/attendance/feb/ir_bg.png) no-repeat 0 0; background-size:660px;}
.sel_icon li > svg rect,
.sel_icon li > img {display:block; width:46px; height:48px; margin:0 auto 0 5px; font-size:0; text-indent:-9999px; text-align:center; background:url(http://imgenuri.enuri.gscdn.com/images/event/2017/attendance/feb/ir_bg.png) no-repeat 0 0; background-size:660px;}
.sel_icon li:first-child > a {background-position:0 -61px;}
.sel_icon li:nth-child(2) > a {background-position:-56px -61px;}
.sel_icon li:nth-child(3) > a {background-position:-112px -61px;}
.sel_icon li:nth-child(4) > a {background-position:-168px -61px;}
.sel_icon li:nth-child(5) > a {width:55px; height:49px; background-position:-224px -61px;}

.sel_icon._pos {position:absolute; top:-69px; opacity:1;}

svg {display:block; width:300px; height:300px;}
rect {transform-origin:0% 0%; margin:0 auto;}

.draw {clear:both; position:relative; width:; height:300px; background:#fff url(http://imgenuri.enuri.gscdn.com/images/event/2017/attendance/feb/bg_sadari.png) no-repeat; background-size:300px;}
/*.draw .drawing {position:absolute; top:0; left:0; width:100%; height:150px; background:#fff url(http://imgenuri.enuri.gscdn.com/images/event/2017/attendance/feb/bg_sadari_act.png) no-repeat; background-size:300px;}*/

.result {clear:both; text-align:center; padding:10px 0;}
.result li {display:inline-block; width:46px; height:50px;}
</style>

</head>
<body>
	

	<!-- 사다리 -->
	<div class="event_wrap">
		<div class="sadari_wrap">
			<div class="inner">
				<ul class="sel_icon dft">
					<li><a href="#">5</a></li>
					<li><a href="#">10</a></li>
					<li><a href="#">100</a></li>
					<li><a href="#">500</a></li>
					<li><a href="#">700</a></li>
				</ul>

				<div class="draw">
					<div class="drawing"></div>
					<ul class="sel_icon _pos">
						<li><a href="#" class="m1">5</a></li>
						<li><a href="#" class="m2">10</a></li>
						<li><a href="#" class="m3">100</a></li>
						<li><a href="#" class="m4">500</a></li>
						<li><a href="#" class="m5">700</a></li>
					</ul>
				</div>

				<ul class="result">
					<li>당첨</li>
					<li>꽝</li>
					<li>꽝</li>
					<li>꽝</li>
					<li>당첨</li>
				</ul>
			</div>
		</div>
	</div>

	


	<script>
	$(".m1").click(function(){
		$(".dft li a").css({"outline":"0"});
		$(".dft li:nth-child(1) a").css({"outline":"1px solid red"});
		$(this).delay(200)
			.velocity({ translateX: "0", translateY: "80px" }, 500)
			.velocity({ translateX: "60px", translateY: "80px" }, 500)
			.velocity({ translateX: "60px", translateY: "130px" }, 500)
			.velocity({ translateX: "0", translateY: "130px" }, 500)
			.velocity({ translateX: "0", translateY: "230px" }, 500)
			.velocity({ translateX: "60px", translateY: "230px" }, 500)
			.velocity({ translateX: "60px", translateY: "280px" }, 500)
			.velocity({ translateX: "120px", translateY: "280px" }, 500)
			.velocity({ translateX: "120px", translateY: "360px" }, 500);
	});
	$(".m2").click(function(){
		$(".dft li a").css({"outline":"0"});
		$(".dft li:nth-child(2) a").css({"outline":"1px solid red"});
		$(this).delay(200)
			.velocity({ translateX: "0", translateY: "80px" }, 500)
			.velocity({ translateX: "-60px", translateY: "80px" }, 500)
			.velocity({ translateX: "-60px", translateY: "130px" }, 500)
			.velocity({ translateX: "0", translateY: "130px" }, 500)
			.velocity({ translateX: "0", translateY: "180px" }, 500)
			.velocity({ translateX: "60px", translateY: "180px" }, 500)
			.velocity({ translateX: "60px", translateY: "230px" }, 500)
			.velocity({ translateX: "120px", translateY: "230px" }, 500)
			.velocity({ translateX: "120px", translateY: "360px" }, 500);
	});
	$(".m3").click(function(){
		$(".dft li a").css({"outline":"0"});
		$(".dft li:nth-child(3) a").css({"outline":"1px solid red"});
		$(this).delay(200)
			.velocity({ translateX: "0", translateY: "80px" }, 500)
			.velocity({ translateX: "60px", translateY: "80px" }, 500)
			.velocity({ translateX: "60px", translateY: "130px" }, 500)
			.velocity({ translateX: "0", translateY: "130px" }, 500)
			.velocity({ translateX: "0", translateY: "180px" }, 500)
			.velocity({ translateX: "-60px", translateY: "180px" }, 500)
			.velocity({ translateX: "-60px", translateY: "230px" }, 500)
			.velocity({ translateX: "-120px", translateY: "230px" }, 500)
			.velocity({ translateX: "-120px", translateY: "360px" }, 500);
	});
	$(".m4").click(function(){
		$(".dft li a").css({"outline":"0"});
		$(".dft li:nth-child(4) a").css({"outline":"1px solid red"});
		$(this).delay(200)
			.velocity({ translateX: "0", translateY: "80px" }, 500)
			.velocity({ translateX: "-60px", translateY: "80px" }, 500)
			.velocity({ translateX: "-60px", translateY: "130px" }, 500)
			.velocity({ translateX: "0", translateY: "130px" }, 500)
			.velocity({ translateX: "0", translateY: "180px" }, 500)
			.velocity({ translateX: "60px", translateY: "180px" }, 500)
			.velocity({ translateX: "60px", translateY: "360px" }, 500);
	});
	$(".m5").click(function(){
		$(".dft li a").css({"outline":"0"});
		$(".dft li:nth-child(5) a").css({"outline":"1px solid red"});
		$(this).delay(200)
			.velocity({ translateX: "0", translateY: "180px" }, 500)
			.velocity({ translateX: "-60px", translateY: "180px" }, 500)
			.velocity({ translateX: "-60px", translateY: "230px" }, 500)
			.velocity({ translateX: "-120px", translateY: "230px" }, 500)
			.velocity({ translateX: "-120px", translateY: "280px" }, 500)
			.velocity({ translateX: "-180px", translateY: "280px" }, 500)
			.velocity({ translateX: "-180px", translateY: "360px" }, 500);
	});
	</script>
</body>
</html>
