    var yearFunction = function(){
        var min, max;
        var indexOf = function(arr, id) {
            for (var i in arr) {
                if (String(arr[i].id) == String(id)) return Number(i);
            }
        };

        min = [{id:'', value:'최소'}];
        max = [{id:'', value:'최대'}];
        for (var start = new Date().getFullYear() + 1, end = 1980; start >= end; start -= 1) {
            min.push({id: start, value: start + '년'});
            max.push({id: start, value: start + '년'});
        }

        yaerSelect = new MobileSelect({
            trigger: ".js-openYear",
            title: "연식 선택",
            wheels: [{ data: min }, { data: max }],
            position: [0, 0],
            transitionEnd: function (indexArr, data) {
                var minidx = indexOf(min, data[0].id);
                var maxidx = indexOf(max, data[1].id);
                var curmin = null;
                var curmax = null;

                if (minidx > 0) {
                    yaerSelect.updateWheel(1, (curmax = max.slice(0, minidx+1)));
                } else {
                    yaerSelect.updateWheel(1, (curmax = max.slice(0)));
                }

                if (maxidx > 0) {
                    var arr = min.slice(0);
                    arr.splice(1, maxidx-1);
                    yaerSelect.updateWheel(0, (curmin = arr));
                } else {
                    yaerSelect.updateWheel(0, (curmin = min.slice(0)));
                }

                yaerSelect.locatePosition(0, indexOf(curmin, data[0].id));
                yaerSelect.locatePosition(1, indexOf(curmax, data[1].id));
            },
            callback: function (indexArr, data) {
                var minval = data[0].id; // 최소값
                var maxval = data[1].id; // 최대값
                var ms_btn = this.trigger; // 연식 버튼

                if(minval == '' && maxval == ''){
                    text = "선택하세요"
                }else{
                    if (minval !== '' && maxval !== '') {
                        text = minval + '년 ~ ' + maxval + '년';
                    } else if (minval !== '') {
                        text = minval + '년 이상';
                    } else {
                        text = maxval + '년 이하';
                    }
                }
                $(ms_btn).text(text);
            },
        });
    }

                    }
                }
                $(ms_btn).text(text);

            },
        });
    }

    /***************************
    // 주행거리 선택
    ***************************/
    var distanceFunction = function(){
        var min, max;
        var indexOf = function(arr, id) {
            for (var i in arr) {
                if (String(arr[i].id) == String(id)) return Number(i);
            }
        };
        
        min = [{id:'', value:'최소'}];
        max = [{id:'', value:'최대'}];
        for (var i = 0, end = 190000; i <= end; i += 10000) {
            min.push({id: i, value: numberFormat(i) + 'km'});
        }
        for (var i = 10000, end = 200000; i <= end; i += 10000) {
            max.push({id: i, value: numberFormat(i) + 'km'});
        }

        distanceSelect = new MobileSelect({
            trigger: ".js-openDistance",
            title: "주행거리",
            wheels: [{ data: min }, { data: max }],
            position: [0, 0],
            transitionEnd: function (indexArr, data) {
                var minidx = indexOf(min, data[0].id);
                var maxidx = indexOf(max, data[1].id);
                var curmin = null;
                var curmax = null;

                if (minidx > 0) {
                    var arr = max.slice(0);
                        arr.splice(1, minidx-1);
                        distanceSelect.updateWheel(1, (curmax = arr));
                } else {
                    distanceSelect.updateWheel(1, (curmax = max.slice(0)));
                }

                if (maxidx > 0) {
                    distanceSelect.updateWheel(0, (curmin = min.slice(0, maxidx+1)));
                } else {
                    distanceSelect.updateWheel(0, (curmin = min.slice(0)));
                }

                distanceSelect.locatePosition(0, indexOf(curmin, data[0].id));
                distanceSelect.locatePosition(1, indexOf(curmax, data[1].id));
            },
            callback: function (indexArr, data) {
                var minval = data[0].id; // 최소값
                var maxval = data[1].id; // 최대값
                var ms_btn = this.trigger; // 연식 버튼

                var text = null;
                if(minval == '' && maxval == ''){
                    text = "선택하세요"
                }else{
                    if (minval !== '' && maxval !== '') {
                        text = numberFormat(minval) + 'km ~ ' + numberFormat(maxval) + 'km';
                    } else if (minval !== '') {
                        text = numberFormat(minval) + 'km 이상';
                    } else {
                        text = numberFormat(maxval) + 'km 이하';
                    }
                }
                $(ms_btn).text(text);
            },
        });
    }
    // 1000단위 컴마
    var numberFormat = function(value) {
        var regexp = /\B(?=(\d{3})+(?!\d))/g;
        return value == null ? '' : String(value).replace(regexp, ',');
    }
            
    // 제조사/모델/세부모델/차종/연료 아이템 클릭시 확장 (비활성화 탭은 확장하지 않음)
    searchCarFunc.el.srchItemTab.on("click", function(){
        var obj = $(this);

        searchCarFunc.expandItem(obj, false);
    });

    // 초기화 클릭
    searchCarFunc.el.btnReset.on("click", function(){
        searchCarFunc.reset();

        // 연식, 가격, 주행거리 리셋
        $(".js-openYear, .js-openPrice, .js-openDistance").text("선택하세요");
        yaerSelect.locatePosition(0,0);
        yaerSelect.locatePosition(1,0);
        priceSelect.locatePosition(0,0);
        priceSelect.locatePosition(1,0);
        distanceSelect.locatePosition(0,0);
        distanceSelect.locatePosition(1,0);
    });


    // INIT
    searchCarFunc.init();
    yearFunction();
    priceFunction();
    distanceFunction();

})
</script>

<script>
    // 기존과 동일
    $(function(){
        // 헤더 NAV 스와이프
        var swiper = new Swiper('#nav .nav_swiper', {
            scrollbarHide: true,
            slidesPerView: 'auto',
            centeredSlides: false,
            spaceBetween: 12,
            grabCursor: true,
            initialSlide: 0
        });

        // 모바일 헤더,탑버튼 역스크롤
        $(function(){
            var position = $(window).scrollTop(); 
            var el = {
                wrap : $(".wrap"), // 래퍼
                cont : $(".container"), // 컨텐츠
                btnQuick : $(".footer--com .newquick"), // 탑버튼
                gnb : $("#nav") // GNB영역
            }
            var stickyGnb = function(){
                var $myScroll = $(window).scrollTop();

                if ( $myScroll > el.cont.offset().top ){ 
                    el.gnb.addClass("hide_top");
                    el.btnQuick.addClass("scr_mode");

                    // GNB Sticky
                    if ( $myScroll > el.cont.offset().top ){
                        el.gnb.removeClass("hide_top").addClass("fixed_top");
                    }else{
                        el.wrap.addClass("hide_top").removeClass("fixed_top");
                    } 

                    // 업다운 스크롤 체크
                    if($myScroll > position)  el.wrap.addClass("scr_down").removeClass("scr_reset scr_up");
                    else el.wrap.removeClass("scr_down scr_reset").addClass("scr_up");
                }else{
                    el.gnb.removeClass("fixed_top hide_top");
                    el.btnQuick.removeClass("scr_mode");
                    el.wrap.removeClass("scr_down scr_up");
                }
                position = $myScroll;
            };
            $(window).load(stickyGnb).scroll(stickyGnb);
        })
    });

    function goFooterTop(){
        $(window).scrollTop(0);
    }
</script>
</body>
</html>
