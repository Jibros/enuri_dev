<!DOCTYPE html> 
<html lang="ko">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>에누리 신차견적</title>
    <link rel="shortcut icon" href="http://img.enuri.info/2014/layout/favicon_enuri.ico">
    <!-- Common -->
    <link rel="stylesheet" type="text/css" href="/css/newcar/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/newcar/template.css"/>
    <link rel="stylesheet" type="text/css" href="/css/newcar/list_rent.css"/>
	<script type="text/javascript" src="/common/js/lib/jquery-1.9.1.min.js"></script>
    <script>
        // 공통 헤더푸터 include : 경로확인
        $(document).ready(function(){
            $("#header").load("header.html");
            $(".footer").load("footer.html");
            $(".nav_global li").eq(0).addClass('on'); // 해당페이지에서 on처리 
        });
    </script>
</head>
<body>
    <div id="wrap">
        <!-- 공통 : 헤더 : include 경로확인  -->
        <div id="header" class="header"></div>
        <div id="container" class="container">
            <!--
                상단 배너 슬라이드기능 넣는다는데
                개발쪽에서 처리된다고하여 해당부분은 영역만 잡아놓겠습니다.
                혹시필요하시면 얘기해주세요.
            -->
            <div class="section bnr__lg bnr_top_immediate" >
                <div class="" style="background-color: #fbeee8;"><img src="//img.enuri.info/images/sample/sample_banner@1230x320.jpg"></div>
                
            </div>
            <div class="section box_inner sr_rent border-box">
                <div class="sort_option">
                    <!-- 참고 : 두줄고려 안됨 -->
                    <ul>
                        <li data-sorttype="all" class="active">전체</li>
                        <li data-sorttype="suv">SUV</li>
                        <li data-sorttype="elec">전기차</li>
                        <li data-sorttype="nh_finance">NH캐피탈</li>
                        <li data-sorttype="hyundai">현대</li>
                    </ul>
                </div>
                <script>
                    var sortOption =  $('.sort_option ul li')
                    var sortOptionCnt = sortOption.length;
                    var sortOptionAllBtn = $('[data-sorttype=all]'); // 전체버튼
                    function sortCheck(target) {
                        var sorttype = target.data('sorttype');
                        if(!target.hasClass('active')) {
                            if(sorttype === 'all') {
                                target.addClass('active').siblings().removeClass('active');
                            } else {
                                if(sortOptionAllBtn.hasClass('active')) sortOptionAllBtn.removeClass('active');
                                target.addClass('active');
                            }
                        } else {
                            target.removeClass('active');
                        }
                    };
                     // 옵션리스트가 1개(전체)이상일때 실행
                    if(sortOptionCnt > 1) {
                        sortOption.on('click', function(){
                            sortCheck($(this));
                        });
                    }
                </script>
                <div class="list_body">
                    <ul class="list_rent">
                    <!-- 상품 리스트 스크립트로 삽입 -->
                    </ul>
                    <div class="list_paging">
                        <div class="paging_wrap">
                            <button class="btn__prev"><i class="comm_sprite ico_page_prev"></i>이전</button>
                            <a href="#" class="on">1</a>
                            <a href="#">2</a>
                            <a href="#">3</a>
                            <a href="#">4</a>
                            <a href="#">5</a>
                            <a href="#">6</a>
                            <a href="#">7</a>
                            <a href="#">8</a>
                            <a href="#">9</a>
                            <a href="#">10</a>
                            <button class="btn__next"><i class="comm_sprite ico_page_next"></i>다음</button>
                        </div>
                    </div>
                </div>
                <div class="list_caution">
                    에누리 즉시 출고 차량은 제휴사가 실제 보유한 차량으로 실제 계약 및 출고가 가능합니다.<br>
                    제휴사의 계약 및 재고 관리에 따라 일부 계약 완료된 차량이 표시될 수 있으니 상세한 사항은 필히 상담 신청을 통해 확인 부탁 드립니다.
                </div>
            </div>
        </div>
        <!-- 공통 : 푸터 : include 경로확인  -->
        <div class="footer footer--com wide"> </div>
    </div>
    <script>
        // 공통 : 업/다운 스크롤체크
        $(function(){
            var position = $(window).scrollTop();
            var el = {
                wrap : $("#wrap"), // 메인래퍼
                cont : $("#container"), // 메인컨텐츠
                btnQuick : $(".footer .box_quick") // 탑버튼
            }
            var stickyGnb = function(){
                var $myScroll = $(window).scrollTop();
                if ( $myScroll > el.cont.offset().top ){
                    el.btnQuick.addClass("scr_mode");                    
                    // 업다운 스크롤 체크
                    if($myScroll > position)  el.wrap.addClass("scr_down").removeClass("scr_reset scr_up");
                    else el.wrap.removeClass("scr_down scr_reset").addClass("scr_up");
                }else{
                    el.btnQuick.removeClass("scr_mode");
                    el.wrap.removeClass("scr_down scr_up");
                }
                position = $myScroll;
            };
			$(window).load(stickyGnb).scroll(stickyGnb);
        })

        function addGoodsList(target) {
			var listHtml = '';
			for(var i=0; i<24; i++) {
                if(i%2 === 0) {
                    listHtml += '<li class="item_rent">';
                    listHtml += '   <a href="view_immediate.html">';
                    listHtml += '       <div class="md_thumb">';
                    listHtml += '          <div class="md_logo"><img src="//img.enuri.info/images/newcar/1001.png" alt=""></div>';
                    listHtml += '          <div class="md_thumb_img"><img src="//img.enuri.info/images/newcar/1600.png" alt=""></div>';
                    listHtml += '       </div>';
                    listHtml += '       <div class="md_info">';
                    listHtml += '           <div class="md_name"><span class="tx_name">현대 더 뉴 그랜저 현대 더 뉴 그랜저 현대 더 뉴 그랜저 현대 더 뉴 그랜저 </span></div>';
                    listHtml += '           <div class="md_subinfo">';
                    listHtml += '               <div class="capital_logo"><img src="//img.enuri.info/images/sample/sample_capital_logo@77x24.png" alt=""></div>';
                    listHtml += '               <div class="price_per_month">월 <em>143</em>만원</div> ';
                    listHtml += '           </div>';
                    listHtml += '       </div>';
                    listHtml += '    </a>';
                    listHtml += '</li>';
                } else {
                    listHtml += '<li class="item_rent">';
                    listHtml += '   <a href="view_immediate.html">';
                    listHtml += '       <div class="md_thumb">';
                    listHtml += '          <div class="md_logo"><img src="//img.enuri.info/images/newcar/1001.png" alt=""></div>';
                    listHtml += '          <div class="md_thumb_img"><img src="//img.enuri.info/images/newcar/1600.png" alt=""></div>';
                    listHtml += '       </div>';
                    listHtml += '       <div class="md_info">';
                    listHtml += '           <div class="md_name"><span class="tx_name">현대 더 뉴 그랜저</span></div>';
                    listHtml += '           <div class="md_subinfo">';
                    listHtml += '               <div class="capital_logo"><img src="//img.enuri.info/images/sample/sample_capital_logo@77x24.png" alt=""></div>';
                    listHtml += '               <div class="price_per_month">월 <em>43</em>만원</div> ';
                    listHtml += '           </div>';
                    listHtml += '       </div>';
                    listHtml += '    </a>';
                    listHtml += '</li>';
                }
			}
            $(target).append(listHtml);
		}
		addGoodsList('.list_rent');
    </script>
</body>
</html>
