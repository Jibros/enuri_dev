<!DOCTYPE html> 
<html lang="ko">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>	
    <title>에누리 신차견적</title>
    <link rel="shortcut icon" href="http://img.enuri.info/2014/layout/favicon_enuri.ico">
	<meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="/css/swiper.css"/>    
    <!-- Common -->
    <link rel="stylesheet" type="text/css" href="/css/newcar/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/newcar/template.css"/>
    <link rel="stylesheet" type="text/css" href="/css/newcar/intro_quote.css"/>
	<script type="text/javascript" src="/common/js/lib/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/js/swiper.min.js"></script>
    <!-- // -->
    <script>
        // 공통 헤더푸터 include : 경로확인
        $(document).ready(function(){
            $("#header").load("header.html");
            $(".footer").load("footer.html");
            $(".nav_global li").eq(0).addClass('on'); // 해당페이지에서 on처리 
        });
    </script>
</head>
<body>
    <div id="wrap">
        <!-- include : header.html -->
        <div id="header" class="header"></div>

        <div id="container" class="container quote_intro">
            <div class="section quote_intro_top_banner">
                <div class="inner_wrap">
                    <img src="//img.enuri.info/images/newcar/intro_score/intro_score_top_banner.jpg">
                    <a href="">내차팔기 신청하기</a>
                </div>
            </div>
            <div class="section quote_intro_content">
                <div class="inner_wrap">
                    <ul class="intro_cont_list">
                        <li><img src="//img.enuri.info/images/newcar/intro_score/cont_list1.png" alt="시세조회 간편하고 빠르게, 차량번호만 있으면 언제든지 시세조회할수 있습니다." /></li>
                        <li><img src="//img.enuri.info/images/newcar/intro_score/cont_list2.png" alt="현재시세확인, 중고차 시장에 형성된 내 차의 현재 시세 범위를 보여드립니다."/></li>
                        <li><img src="//img.enuri.info/images/newcar/intro_score/cont_list3.png" alt="미래시세정보 제공, 최적의 판매시기를 정하는데 도움이 되기 위해 현재부터 3년후 시세까지 알려드립니다." /></li>
                    </ul>
                </div>
            </div>
            <div class="quote_intro_mid_banenr">
                <div class="inner_wrap">
                    <a href=""><img src="//img.enuri.info/images/newcar/intro_score/mid_banner@s1280x120.png"></a>
                </div>
            </div>
            <div class="quote_intro_link">
                <div class="inner_wrap">
                    <img src="//img.enuri.info/images/newcar/intro_score/link_mycar_quote.png" alt="현재 내차의 시세가 마음에 드신다면 차량번호와 연락처만 입력해주세요. AJ셀카에서 차량평가부터 판매까지 도와드립니다.">
                    <a href="" class="btn_link_mycar_quote">내차팔기 바로가기</a>
                </div>
            </div>
        </div>

        <!-- include : footer.html -->
        <div class="footer footer--com wide"> </div>

    </div>

    <script>
        // 공통 : 업/다운 스크롤체크
        $(function(){
            var position = $(window).scrollTop();
            var el = {
                wrap : $("#wrap"), // 메인래퍼
                cont : $("#container"), // 메인컨텐츠
                btnQuick : $(".footer .box_quick") // 탑버튼
            }
            var stickyGnb = function(){
                var $myScroll = $(window).scrollTop();
                if ( $myScroll > el.cont.offset().top ){
                    el.btnQuick.addClass("scr_mode");                    
                    // 업다운 스크롤 체크
                    if($myScroll > position)  el.wrap.addClass("scr_down").removeClass("scr_reset scr_up");
                    else el.wrap.removeClass("scr_down scr_reset").addClass("scr_up");
                }else{
                    el.btnQuick.removeClass("scr_mode");
                    el.wrap.removeClass("scr_down scr_up");
                }
                position = $myScroll;
            };
			$(window).load(stickyGnb).scroll(stickyGnb);
        })

        // 소개페이지 LNB 
        $(function(){
            var $lnb = $(".lnb_wrap");
            var lnbPos = $lnb.offset().top + 80;
            var $lnbCont = $(".lnb_inner");
            var $lnbItem = $lnbCont.find("ul li");
            var position = $(window).scrollTop();
            var $anchor = $(".section_cont.scroll");
            var $anchorLimit = $(".sec_intro_06");
            var ancPos = [];
            $anchor.each(function(e){
                ancPos[e] = $(this).offset().top - 80;
            })
            var stickyLnb = function(){
                position = $(window).scrollTop();
                if ( (position > lnbPos) && (position < $anchorLimit.offset().top) ){
                    $lnb.addClass("sticky");
                    $(ancPos).each(function(e){
                        $lnbItem.removeClass("on");
                        if ( e != ancPos.length -1 ){
                            if ( ancPos[e] <= position && ancPos[e+1] > position ){
                                $lnbItem.eq(e).addClass("on");
                                return false;
                            }
                        }else{
                            if ( ancPos[e] <= position ){
                                $lnbItem.eq(e).addClass("on");
                                return false;
                            }else{
                                $lnbItem.removeClass("on");
                            }
                        }
                    });                    
                }else{
                    $lnb.removeClass("sticky");
                    $lnbItem.removeClass("on");
                }
            };
			$(window).load(stickyLnb).scroll(stickyLnb);

            $lnbItem.find("a").click(function(e){
                e.preventDefault();
                var ta = $(this).attr("href");
                $(window).scrollTop( $(ta).offset().top - 79 );
            })            
        })
    </script>
</body>
</html>
