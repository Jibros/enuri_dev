<!DOCTYPE html> 
<html lang="ko">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>	
    <title>에누리 내차견적</title>
    <link rel="shortcut icon" href="http://img.enuri.info/2014/layout/favicon_enuri.ico">
	<meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="/css/swiper.css"/>
    <link rel="stylesheet" href="/css/nouislider.css">
    <!-- Common -->
    <link rel="stylesheet" type="text/css" href="/css/newcar/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/newcar/template.css"/>
    <link rel="stylesheet" type="text/css" href="/css/newcar/style_quote.css"/>

	<script type="text/javascript" src="/common/js/lib/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/js/swiper.min.js"></script>
    <!-- 완료후제거 -->
    <link rel="stylesheet" href="/css/default.css?v=1" type="text/css">
    <script type="text/javascript" src="/js/nouislider.js"></script>
    <script type="text/javascript" src="/js/wNumb.min.js"></script>
    <script>
        // 공통 헤더푸터 include : 경로확인
        $(document).ready(function(){
            $("#header").load("header.html");
            $(".footer").load("footer.html");
            $(".nav_global li").eq(0).addClass('on'); // 해당페이지에서 on처리 
        });
    </script>
</head>
<body>

    <div id="wrap">

        <!-- include : header.html  -->
        <div id="header" class="header"></div>

        <div id="container" class="container common_container">
            <!-- 내차시세 결과페이지  -->
            <div class="common-wrap clear">
                <div class="area_left">
                    <!--차량 정보-->
                    <div class="section_result_top">
                        <div class="mycar_name">현대 올 뉴 아반떼</div>
                        <div class="mycar_info">2020년형 가솔린 2.0 프레스티지</div>
                        <div class="mycar_detailinfo clear">
                            <div class="thumbnail">
                                <div class="brand_logo"><img src="http://img.enuri.info/images/newcar/quote/sample_logo.png"></div>
                                <!-- 이미지사이즈 들어오는거 봐서 재처리가능성있습니다. -->
                                <div class="thumbnail_img" style="background-image:url('http://img.enuri.info/images/newcar/quote/sample_car.jpg');"></div>
                            </div>
                            <div class="detailinfo clear">
                                <div class="d_info_mycarNo">123누4567</div>
                                <div class="d_info_mycarRelease">2018.01.01</div>
                                <div class="d_info_mycarDistance">40,000</div>
                            </div>
                        </div>
                    </div>
                    <!--// 차량 정보-->

                    <!--현재 시세-->
                    <div class="section_quote">
                        <h3><span>현재 시세</span></h3>
                        <div class="seper_line"></div>
                        <div class="quote_wrap clear">
                            <div id="quote_bar" class="quote_bar">
                                <div class="bar_pips">
                                    <span class="min_value"></span>
                                    <span class="half_value"></span>
                                    <span class="max_value"></span>
                                </div>
                                <!-- originvalue="넘어온 데이터" -->
                                <div class="value_bar" data-originvalue="32400000">
                                    <span class="dot low_dot">
                                        <span class='value_tooltip'>
                                            <span class='prefix'>최저가</span>
                                            <span class='barvalue'></span>
                                            <span class='suffix'>만원</span>
                                        </span>
                                    </span>
                                    <span class="dot high_dot">
                                        <span class='value_tooltip'>
                                            <span class='prefix'>최고가</span>
                                            <span class='barvalue'></span>
                                            <span class='suffix'>만원</span>
                                        </span>
                                    </span>
                                </div>
                            </div>
                            <div class="release_bar">
                                <div class="bar_pips">
                                    <div class="txt">신차가 <span class="releaseprice unit_default">265</span></div>
                                </div>
                            </div>


                            <script type="text/javascript">
                                (function($) {
                                    $(function() {
                                        function changeType(value){
                                            return value * (1/10000);
                                        }
                                        var valueBar = $(".value_bar"),
                                            origin_value = changeType(valueBar.data('originvalue')),
                                            low_value = origin_value-300,
                                            high_value = origin_value+300,
                                            min_value = Math.floor(low_value/100) * 100,
                                            max_value = Math.ceil(high_value/100) * 100;

                                        $(".min_value").text(min_value);
                                        $(".half_value").text(origin_value);
                                        $(".max_value").text(max_value);
                                        $(".value_bar .low_dot .barvalue").text(low_value);
                                        $(".value_bar .high_dot .barvalue").text(high_value);
                                    });
                                })(jQuery);
                            </script>
                        </div>
                        <div class="qoute_caution">
                            ※ 실제 차량가는 차량 상태에 따라 적을 수도 있으며, 정확한 금액을 시세제공업체의 내차팔기 서비스를 통해 확인하실 수 있습니다.
                            <!-- 210705 : SR#47630 텍스트추가 -->
                            <br>※ 신차가는 기본 옵션만 들어간 차량의 출고가입니다.
                        </div>
                        <a href="http://www.ajsellcar.co.kr/alliance/enuri.do" target="_blank" class="btn_sell_mycar">내차팔기</a>
                    </div>
                    <!-- // 현재 시세-->

                    <!--미래 시세-->
                    <div class="section_chart">
                        <h3><span>미래 시세</span></h3>
                        <div class="f_chart_area">
                            <div style="padding:160px 0; text-align: center; font-size: 20px; color:#000;  ">chart_area</div>
                        </div>
                    </div>
                    <!-- // 미래 시세-->
                </div>


                <div class="area_right">
                    <div class="evt_banner"><a href=""><img src="http://img.enuri.info/images/newcar/quote/evt_banner.png"></a></div>
                </div>
            </div>
            <!-- // -->
        </div>

       <!-- include : footer.html -->
       <div class="footer footer--com wide"></div>
    </div>

    <script>
        // 공통 : 업/다운 스크롤체크
        $(function(){
            var position = $(window).scrollTop();
            var el = {
                wrap : $("#wrap"), // 메인래퍼
                cont : $("#container"), // 메인컨텐츠
                btnQuick : $(".footer .box_quick") // 탑버튼
            }
            var stickyGnb = function(){
                var $myScroll = $(window).scrollTop();
                if ( $myScroll > el.cont.offset().top ){
                    el.btnQuick.addClass("scr_mode");                    
                    // 업다운 스크롤 체크
                    if($myScroll > position)  el.wrap.addClass("scr_down").removeClass("scr_reset scr_up");
                    else el.wrap.removeClass("scr_down scr_reset").addClass("scr_up");
                }else{
                    el.btnQuick.removeClass("scr_mode");
                    el.wrap.removeClass("scr_down scr_up");
                }
                position = $myScroll;
            };
			$(window).load(stickyGnb).scroll(stickyGnb);
        })
    </script>
</body>
</html>
