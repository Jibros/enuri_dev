<!DOCTYPE html> 
<html lang="ko">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>	
    <meta name="format-detection" content="telephone=no"/>
    <title>에누리 신차견적</title>
    <link rel="shortcut icon" href="http://img.enuri.info/2014/layout/favicon_enuri.ico">
	
    <link rel="stylesheet" type="text/css" href="/css/newcar/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/newcar/template.css"/>
    <link rel="stylesheet" type="text/css" href="/css/newcar/list_immediate.css"/>
	<script type="text/javascript" src="/common/js/lib/jquery-1.9.1.min.js"></script>
    <script>
        // 공통 헤더푸터 include : 경로확인
        $(document).ready(function(){
            $("#header").load("header.html");
            $(".footer").load("footer.html");
            $(".nav_global li").eq(0).addClass('on'); // 해당페이지에서 on처리 
        });
    </script>
</head>
<body>
    <div id="wrap">
        <!-- include : header.html  -->
        <div id="header" class="header"></div>
        <div id="container" class="container">
            <div class="section bnr__lg bnr_top_immediate" style="background-image:url(//img.enuri.info/images/sample/sample_banner@1230x320.jpg); background-color: #fbeee8;">
                <h2 class="blind">계약 즉시 출고 가능한 차량</h2>
            </div>
            <div class="section box_inner sr_immediate">
                <div class="list_body">
                    <ul class="list_immediate"></ul>
                    <!-- 페이지 버튼-->
                    <div class="list_paging">
                        <div class="paging_wrap">
                            <button class="btn__prev"><i class="comm_sprite ico_page_prev"></i>이전</button>
                            <a href="#" class="on">1</a>
                            <a href="#">2</a>
                            <a href="#">3</a>
                            <a href="#">4</a>
                            <a href="#">5</a>
                            <a href="#">6</a>
                            <a href="#">7</a>
                            <a href="#">8</a>
                            <a href="#">9</a>
                            <a href="#">10</a>
                            <button class="btn__next"><i class="comm_sprite ico_page_next"></i>다음</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- include : footer.html -->
        <div class="footer footer--com wide"> </div>
    </div>
    <script>
        // 공통 : 업/다운 스크롤체크
        $(function(){
            var position = $(window).scrollTop();
            var el = {
                wrap : $("#wrap"), // 메인래퍼
                cont : $("#container"), // 메인컨텐츠
                btnQuick : $(".footer .box_quick") // 탑버튼
            }
            var stickyGnb = function(){
                var $myScroll = $(window).scrollTop();
                if ( $myScroll > el.cont.offset().top ){
                    el.btnQuick.addClass("scr_mode");                    
                    // 업다운 스크롤 체크
                    if($myScroll > position)  el.wrap.addClass("scr_down").removeClass("scr_reset scr_up");
                    else el.wrap.removeClass("scr_down scr_reset").addClass("scr_up");
                }else{
                    el.btnQuick.removeClass("scr_mode");
                    el.wrap.removeClass("scr_down scr_up");
                }
                position = $myScroll;
            };
			$(window).load(stickyGnb).scroll(stickyGnb);
        })
        function addGoodsList(target) {
			var listHtml = '';
			for(var i=0; i<24; i++) {
                if(i%2 === 0) {
                    listHtml += '<li class="item_immediate">';
                    listHtml += '    <div class="md_logo">';
                    listHtml += '        <img src="http://img.enuri.info/images/newcar/1001.png" alt="">';
                    listHtml += '    </div>';
                    listHtml += '    <div class="md_thumb">';
                    listHtml += '        <img src="http://img.enuri.info/images/newcar/1600.png" alt="">';
                    listHtml += '    </div>';
                    listHtml += '    <div class="md_info" onclick="window.location.href=\'view_immediate.html\'">';
                    listHtml += '        <div class="md_name" >';
                    listHtml += '            <span class="tx_name">현대 더 뉴 그랜저</span>                                    ';
                    listHtml += '        </div>';
                    listHtml += '        <div class="md_quantity">';
                    listHtml += '            <span class="tx_quantity"><em>5</em>대</span>';
                    listHtml += '            <i class="comm_sprite ico_rarr_bold_w"></i>';
                    listHtml += '        </div>';
                    listHtml += '    </div>';
                    listHtml += '</li>';
                }
            }
            $(target).append(listHtml);
		}
		addGoodsList('.list_immediate');
    </script>
</body>
</html>
