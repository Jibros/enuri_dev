<%@ page pageEncoding="utf-8"%>
<meta name="format-detection" content="telephone=no">
<title>에누리(가격비교) eNuri.com</title>
<link rel="stylesheet" type="text/css" href="/mobilefirst/css/default.css">
<link rel="stylesheet" type="text/css" href="/mobilefirst/css/gnb.css"/>
<link rel="stylesheet" type="text/css" href="/mobilefirst/css/common.css"/>
<!--최근검색어 템플릿-->
<script id="history_template" type="x-tmpl-mustache">
	<ul>
		{{#history}}
		<li>
			<a href="javascipt:///">{{{keyword}}}</a>
			<button type="button" class="del" onclick="javascript:deleteRec_one('{{{history_keyword}}}');" title="검색어 삭제"/>
		</li>
		{{/history}}
		{{#auto}}<li><a href="#">{{{keyword}}}</a></li>	{{/auto}}
	</ul>
</script>
<!--최근검색어 템플릿-->
<script id="history_empty_template" type="x-tmpl-mustache">
	<p class="noneTxt">&nbsp;</p>
</script>
<!--최근 본 상품 템플릿-->
<script id="history_goods_template" type="x-tmpl-mustache">
	<ul class="latestProd">
		{{#goodsList}}
		<li>
			<a onclick="search_resent_go({{{modelno}}},{{{p_pl_no}}})"><img src="{{{smallImageUrl}}}" alt="" /></a>
			<button type="button" class="del" onclick="resentXLint({{{modelno}}},{{{p_pl_no}}})">상품 삭제</button>
		</li>
		{{/goodsList}}
	</ul>
</script>
<script type="text/javascript" src="/mobilefirst/js/lib/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="/mobilefirst/js/lib/mustache.js"></script>
<script type="text/javascript" src="/mobilefirst/js/resentzzimStorage.js"></script>
<script type="text/javascript" src="/mobilefirst/js/utils.js"></script>
<script type="text/javascript" src="/mobilefirst/js/gnb.js"></script>
<script type="text/javascript" src="/mobilefirst/js/gnbSearch.js"></script><!-- gnb search js -->
